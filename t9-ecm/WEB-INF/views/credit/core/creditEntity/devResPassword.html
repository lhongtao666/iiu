<div class="modal fade" id="passwordModalContainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top:7%;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="myModalLabel">开发维护密码</h4>
      </div>
      <div class="modal-body">
        <form id="changeUserPwForm" method="get" class="form-horizontal">
	        <div style='margin-left:0px; margin-right: 0px;' class='form-group'>
	            <label style='margin-left:0px; margin-right: 0px;' class='col-sm-3 control-label'>密码<span style='color: red;'>*</span></label>
	            <div style='margin-left:0px; margin-right: 0px;' class='col-sm-9'>
	               <input name='password'  placeholder='请输入开发维护密码'  type='password' class='form-control'  validateType='default' >
	            </div>
	        </div>
	   </form>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-sm   btn-primary" id='savePasswordBtn'>确定</button>
      </div>
    </div>
  </div>
</div>
