<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="creditDevForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">机器码<@JTtip msg="机器码" /></label>
					<div class="col-sm-9">
						<input type="text" name="mac" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">公司别名<@JTtip msg="公司别名" /></label>
					<div class="col-sm-9">
						<input type="text" name="alias" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">开始时间<@JTtip msg="开始时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="beginTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">结束时间<@JTtip msg="结束时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="endTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">授权码<@JTtip msg="授权码" /></label>
					<div class="col-sm-9">
						<input type="text" name="authCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
