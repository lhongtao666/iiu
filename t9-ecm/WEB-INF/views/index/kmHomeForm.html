<style type="text/css">
	.km-back-to-list {
		cursor: pointer;
	}
	span.km-back-to-list {
		padding-left: 10px;
		color: #428bca;
	}
	.km-article-layer {
		width: calc(100% + 15px);
		height: calc(100% - 45px);
		padding: 2em 0 5em 0;
	}
	.km-article-content {
		max-width: 800px;
	    min-width: 550px;
	    width: 90%;
	    margin: 0 auto;
	}
	.km-article-title {
		font-size: 1.5em;
	}
	.km-article-ahour {
		padding: 1em 0;
	    color: #b1b1b1;
	    position: relative;
	    padding-left: 1.25em;
    	line-height: 1.7em;
    	font-size: 0.8em;
	}
	.km-article-ahour:before {
	    content: "";
	    width: 2px;
	    height: 3em;
	    background-color: #1ab394;
	    position: absolute;
	    left: 5px;
	    top: 1.25em;
	}
	.km-article-main {
    	margin: 1em 0;
    	padding: 1em 0.5em;
    	background-color: #fafafa;
    	height:200px;
    	overflow: auto;
	}
	.km-article-extra {
		padding: 0.5em;
		background-color: #fafafa;
		display: inline-block;
    	width: 100%;
	}
	.km-article-extra > .file-box > div:last-child {
		text-align: left !important;
	}
	.km-article-extra > .file-box .file-name {
		width:100% !important;
		background-color: #fff;
    	border: 0;
    	overflow: hidden;
	    text-overflow: ellipsis;
	    white-space: nowrap;
	}
	.km-article-opt {
	    margin-top: 1em;
	}
	.km-article-nav {
		position: fixed;
	    width: 200px;
	    height: 300px;
	    background: #fafafa;
	    top: 200px;
	    right: 80px;
	    display: none;
	}
</style>
<div class='col-sm-12'  id='detailForm' style="height:100%">
	<input type="hidden" id="id" name="id">
	<div class='km-list-router'>
		<i class="fa fa-arrow-circle-left km-back-to-list"></i><span class="km-back-to-list">返回列表</span>
	</div>
	<!-- 文章 --> 
	<div class="km-article-layer">
		<div class="km-article-content">
			<!-- 标题 -->
			<div class='km-article-title titleDetail'></div>
			<!-- 作者信息 -->
			<div class="km-article-ahour">
				<span class="font-noraml">发布人</span>&emsp;
	            <span class='authorDetail'></span>
	            <br/>
	            <span class="font-noraml">发布于</span>&emsp;
	            <span class="font-noraml timeDetail"></span> 
			</div>
			<!-- 正文 -->
			<div class="km-article-main contentDetail"></div>
			<!-- 附件 -->
			<div class='filesDetail'>
		        <div>
		        	<span>
		        		<i class="fa fa-paperclip"></i>&nbsp;附件
			        	<div class="checkbox checkbox-success checkbox-inline" style="margin-left:50px;display: none;">
				        	<input type="checkbox" class='isKmCopyClose' value="checkName">
			        		<label for="checkName">复制后自动关闭</label>
		        		</div>
		        	</span>	
				</div>
			    <div class='km-article-extra' id='kmFileDetailDiv'>
				</div>
			</div>
			<!-- 点赞 -->
			<div class="km-article-opt">
				<span class="usefulAdd" style="cursor:pointer;color:#de7d12"><i class="fa fa-thumbs-up" style="cursor:pointer;"></i> 赞(<span class="useful" value="useful"></span>)</span>
	            <span class="uselessEdit" style="cursor:pointer;padding-left: 20px;color: #999;"><i class="fa fa-thumbs-down"></i> 踩(<span class="useless" value="useless"></span>)</span>
	            <span class="favorite"  style="cursor:pointer;padding-left: 20px;color: #999;display: none;"><i class="fa fa-star"></i> 收藏</span>
	            <span class="favoriteCancel" style="cursor:pointer;padding-left: 20px;color: #999;display: none;"><i class="fa fa-star-o"></i> 取消收藏</span>
			</div>
		</div> 
	</div>
	<!-- 导航 -->  
	<div class="km-article-nav"></div>         
</div>
