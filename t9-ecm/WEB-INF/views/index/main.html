    <script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/plugins/chosen/chosen.jquery.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>

    <style type='text/css'>
        div.desktopTab{
            margin-bottom: 5px;
        }
        .col-sm-6,.col-sm-3,.col-sm-4,.col-sm-8,.col-sm-2{
            padding-left: 5px;
            padding-right: 5px;
        }

        .col-sm-6:first-child,.col-sm-3:first-child,.col-sm-4:first-child,.col-sm-8:first-child,.col-sm-2:first-child{
            padding-left: 15px;
        }

        .col-sm-6:last-child,.col-sm-3:last-child,.col-sm-4:last-child,.col-sm-8:last-child,.col-sm-2:last-child{
            padding-right: 15px;
        }
        .table-condensed tr:hover{
            background-color: blue;
        }

        .jt-full-print {
            width: 100%;
            height: 99%;
            position: absolute;
            background: transparent;
            opacity: 0.5;
            overflow: hidden;
            display: none;
            /*opacity: 0;
            display: none;*/
        }
        /*#jt-prize-video {display: none;}*/
        #jt-prize-video {height:auto !important;width:auto !important;}
        .jt-full-print-active {
            -webkit-animation: fp 1s linear; 
            animation: fp 1s linear;
            animation-fill-mode: forwards;
        }
        @keyframes fp {
            0% {opacity: 0;}
            100% {opacity: 0.5;}
        }
        @-webkit-keyframes fp {
            0% {opacity: 0;}
            100% {opacity: 0.75;}
        }
    </style>
    <link href="${ctx}/css/jt/gl/desktop/NewHome.css?v=${jsVersion}" rel="stylesheet">

<script src='${ctx}/js/jt/gl/main/main-site${deploy_min!""}.js?v=${jsVersion}' ></script>
