<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type='button' class='btn btn-sm   btn-primary mailConfigAdd'><i class='fa fa-plus'>添加</i></button>
			<button type='button' class='btn btn-sm    btn-primary mailConfigEdit'><i class='fa fa-edit'>编辑</i></button>
			<button type='button' class='btn btn-sm   btn-primary mailConfigDetail'><i class='fa fa-list'>明细</i></button>
			<button type='button' class='btn btn-sm   btn-danger mailConfigDel'><i class='fa fa-remove'>删除</i></button>
			<label id="glHelpContainer"></label><!-- 帮助中心 -->
	    </div>
	    
	    <div class="panel-body">
	        <form  id="mailConfigSearchForm" role="form" class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group">
					<label class='col-sm-1 control-label'>配置名称</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入配置名称" name="Q__S__LK__name_" class="form-control">
					</div>
					<label class='col-sm-1 control-label'>邮箱账号</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入邮箱账号" name="Q__S__LK__username_" class="form-control">
					</div>
					<label class='control-label col-sm-1'>状态</label> 
					<div class='col-sm-2'>
						<select  name="Q__S__EQ__status_" class="form-control">
							<option value="">请选择状态</option>
							<option value="actived">激活</option>
							<option value="inactive">未激活</option>
						</select>
					</div>
					<div class='col-sm-1'>
						<button type='button' class="btn btn-sm   btn-primary mailConfigSearch">搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
