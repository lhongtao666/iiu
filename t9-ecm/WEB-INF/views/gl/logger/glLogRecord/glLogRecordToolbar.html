<div class="col-sm-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id='glLogRecordForm' class="form-horizontal">
				<div class='form-group'>
					<label class="col-sm-1 control-label">请输入类名</label>
					<div class="col-sm-2">
						<input type="text" placeholder="请输入类名" id='className' name="className" class="form-control">
					</div>

					<label class="col-sm-1 control-label">日志生成时间</label>
					<div class='col-sm-4'>
						<div class="input-daterange input-group">
							<input class="laydate-icon form-control layer-date" id="createStartTime" name="createStartTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
							<span class="input-group-addon">到</span>
							<input class="laydate-icon form-control layer-date" id="createEndTime" name="createEndTime" placeholder="yyyy-mm-dd" onclick="laydate({issure: true, format: 'YYYY-MM-DD'})">
						</div>
					</div>
					
					<label class="col-sm-1 control-label">日志级别</label>
					<div class='col-sm-2'>
						<select id="statusSearch" class="form-control" name="level">
							<option value="DEBUG">DEBUG</option>
		    				<option value="INFO">INFO</option>
		               	    <option value="WARN">WARN</option>
		               	    <option value="ERROR" selected="selected">ERROR</option>
						</select>
					</div>
					
					<div class="col-sm-1"> 
	                    <button type="button" class="btn btn-sm   btn-primary glLogRecordSearch">搜索</button>
	                </div>
				</div>
			</form>
		</div>
	</div>
</div>
