<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="glLogRecordForm" method="get" class="form-horizontal">
		    <div class="tabs-container">
		        <ul class="nav nav-tabs">
		            <li class="tabli active" id="glLogRecordTabLi">
		                <a href="#tabGlLogRecord" data-toggle="tab"> 系统日志记录</a>
		            </li>
		        </ul>
		        <div class="tab-content">
		            <div id="tabGlLogRecord" class="tab-pane active">
		           		<div class="panel-body">
		           		    <div class='row'>
		           		    	<div class='col-sm-12'>


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">日志级别<@JTtip msg="日志级别" /></label>
					<div class="col-sm-9">
						<input type="text" name="level" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类名全名<@JTtip msg="类名全名" /></label>
					<div class="col-sm-9">
						<input type="text" name="fullyQualifiedClassName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">方法名<@JTtip msg="方法名" /></label>
					<div class="col-sm-9">
						<input type="text" name="methodName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">行号<@JTtip msg="行号" /></label>
					<div class="col-sm-9">
						<input type="text" name="lineNumber" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">线程名<@JTtip msg="线程名" /></label>
					<div class="col-sm-9">
						<input type="text" name="threadName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    

		    <div class="form-group">
			    <div class='col-sm-12'>
				    <label class="col-sm-1 control-label">日志信息</label>
				    <div class="col-sm-11">
					    <textarea name='message' class='form-control' rows='3'></textarea>
				    </div>
			    </div>
		    </div>


			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		         		        </div>
		         		    </div>
		         		</div>
		      		</div>		      	
		         </div>
		     </div>		      	
		</form>
	</div>
</div>
