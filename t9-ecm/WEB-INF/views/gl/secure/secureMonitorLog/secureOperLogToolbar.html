<#macro JTOperLogPanel searchStr> 
<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading hide">
            <button type='button' class='btn btn-sm   btn-primary secureOperLogAdd'><i class='fa fa-plus'>添加</i></button>
            <button type='button' class='btn btn-primary secureOperLogEdit'><i class='fa fa-edit'>编辑</i></button>
            <button type='button' class='btn btn-sm   btn-danger secureOperLogDel'><i class='fa fa-remove'>删除</i></button>
            <button type='button' class='btn btn-sm   btn-primary secureOperLogDetail'><i class='fa fa-list'>明细</i></button>
        </div>
        <div class="panel-body">
            <form id='secureOperLogSearchForm' role="form" class="form-horizontal">
                <!--默认生成一个搜索条件，需要的，用户自己添加-->
                <div class="form-group">
                    <div class="col-sm-3 module">
                        <label class='col-sm-4 control-label'>操作名称</label>
                        <div class='col-sm-8'>
                            <select name='name' id='configNameSelect' class='form-control' style='width: 100%;'></select> 
                        </div>
                    </div>

                    <div class="col-sm-3" id="operatorSearch">
                        <label class='col-sm-4 control-label'>操作人</label>
                        <div class='col-sm-8'>
							<select name='employeeId' id='belongEmployeeSearch' class='form-control' style='width: 100%;'></select>	
                        </div>
                    </div>
                    ${searchStr}
                    <div class='col-sm-1'>
                        <button type='button' class="jt-btn jt-btn-search secureOperLogSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>                       
                    	<!-- 帮助中心 -->
			            <label id="glHelpContainer">	
			            </label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</#macro>
