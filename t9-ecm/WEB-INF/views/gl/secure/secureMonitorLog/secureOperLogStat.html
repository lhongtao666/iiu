<div class="col-sm-12">
    <div class="tabs-container">
		<div class="tab-content">
			<div class="panel-body">
				<div class='row'>
					<div class="list_wrapper">
						<form id='secureOperLogSearchForm' role="form" class="form-horizontal">
				                <!--默认生成一个搜索条件，需要的，用户自己添加-->
				                <div class="form-group">
				                		<label class="col-sm-1 control-label">创建时间</label>
					                	<div class='col-sm-4'>
					                		<div class="input-daterange input-group">
					                			<input class="laydate-icon form-control layer-date" name="beginDate" placeholder=起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					                			<span class="input-group-addon">到</span>
					                			<input class="laydate-icon form-control layer-date" name="endDate" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
					                		</div>
					                	</div>
					                	<div class="col-sm-1"></div>
								<div class="col-sm-3">
					                		<label class='col-sm-4 control-label'>关联客户</label>
					                		<div class='col-sm-8'>
					                			<input type='text' placeholder='请输入关联客户' name='csCode' class='form-control'>
					                		</div>
					                	</div>

				                	</div>
				                	<div class="form-group">
				                		
				                		<div class="col-sm-3 module">
				                			<label class='col-sm-4 control-label'>操作名称</label>
				                			<div class='col-sm-8'>
				                				<select name='name' id='configNameSelect' class='form-control' style='width: 100%;'></select> 
				                			</div>
				                		</div>

				                		<div class="col-sm-3" id="operatorSearch">
				                			<label class='col-sm-4 control-label'>操作人</label>
				                			<div class='col-sm-8'>
				                				<select name='employeeId' id='belongEmployeeSearch' class='form-control' style='width: 100%;'></select>	
				                			</div>
				                		</div>

					                	<div class="col-sm-3">
					                		<label class='col-sm-4 control-label'>关联订单</label>
					                		<div class='col-sm-8'>
					                			<input type='text' placeholder='请输入关联订单' name='soNo' class='form-control'>
					                		</div>
					                	</div>
					                	
				                		<div class='col-sm-1'>
				                			<button type='button' class="btn jt-btn-search secureOperLogSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>                       
				                		</div>
				                	</div>
				            </form>

						<!-- list界面 -->
						<div class="row">
							<div class="list_wrapper">
								<div class='col-sm-12 jqGrid_wrapper'>
								    <table id="secureLogGrid"></table>
									<div id="secureLogPager"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>			
</div>
