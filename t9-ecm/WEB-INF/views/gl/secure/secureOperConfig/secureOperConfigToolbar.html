<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	        <button type='button' class='jt-btn secureOperConfigAdd'><i class='fa fa-plus'>&nbsp;添加</i></button>
			<button type='button' class='jt-btn secureOperConfigEdit'><i class='fa fa-edit'>&nbsp;编辑</i></button>
			<button type='button' class='jt-btn jt-btn-red secureOperConfigDel'><i class="fa fa-remove">&nbsp;删除</i></button>
	    </div>
	    
	    <div class="panel-body">
	        <form id='secureOperConfigSearchForm' role="form" class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group">
					<div class="col-sm-3">
						<label class='col-sm-4 control-label'>名称</label> 
						<div class='col-sm-8'>
							<input type="text" placeholder="请输入名称" name="Q__S__LK__name_" class="form-control">
						</div>
					</div>
					<div class="col-sm-3">
						<label class='col-sm-4 control-label'>类型</label> 
						<div class='col-sm-8'>
							<div class='col-sm-8'>
							<select  name="Q__S__EQ__type" placeholder="" class="form-control" validateType="default">
		                        <option value="">请选择</option>
		                        <option value="operate_type">操作记录</option>
		                        <option value="secure_type">安全记录</option>
		                        <option value="all">两者</option>
	                        </select>	
                        </div>
						</div>
					</div>
					<div class="col-sm-3">
						<label class='col-sm-4 control-label'>URL</label> 
						<div class='col-sm-8'>
							<input type="text"  placeholder="请输入url" name="Q__S__LK__url_" class="form-control">
						</div>
					</div>
					<div class='col-sm-1'>
						<button type='button' class="jt-btn secureOperConfigSearch"><i class='fa fa-search'></i>&nbsp;搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
