<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="ctiBatcallItemForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">待呼叫号码</label>
					<div class="col-sm-9">
						<input type="text" name="subnum" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		


				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">呼通之后动作</label>
					<div class="col-sm-9">
						<select  class="form-control"  name="subaction" >
				          <option value="1">放音</option>
				          <option value="2">转队列</option>
				          <option value="3">转分机号</option>
				        </select>
					</div>
				</div>		
				
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">呼通操作数据</label>
					<div class="col-sm-9">
						<input type="text" name="subdata" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		
			</div>

			<div class="form-group">
				
				
				<div class='col-sm-4 detailForm'>
					<label class="col-sm-3 control-label">任务时间</label>
					<div class="col-sm-5">
						<input class='laydate-icon form-control layer-date' name="taskTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4 detailForm'>
					<label class="col-sm-3 control-label">流水</label>
					<div class="col-sm-9">
						<input type="text" name="callBill" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>	
			</div>

			<div class="form-group">
				<div class='col-sm-4 detailForm'>
					<label class="col-sm-3 control-label">状态</label>
					<div class="col-sm-9">
						<input type="text" name="displaySelectCalled" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		
				<div class='col-sm-4 detailForm'>
					<label class="col-sm-3 control-label">客户名字</label>
					<div class="col-sm-9">
						<input type="text" name="csName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>	
			</div>

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
				</div>
			</div>

		</form>
	</div>
</div>
