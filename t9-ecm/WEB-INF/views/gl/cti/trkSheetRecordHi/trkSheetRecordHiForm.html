<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="trkSheetRecordHiForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工<@JTtip msg="员工" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">employee_name_<@JTtip msg="employee_name_" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">employee_aid_<@JTtip msg="employee_aid_" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">操作类型<@JTtip msg="操作类型" /></label>
					<div class="col-sm-9">
						<input type="text" name="operateType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">评价或备注,备用字段<@JTtip msg="评价或备注,备用字段" /></label>
					<div class="col-sm-9">
						<input type="text" name="content" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">通话记录id<@JTtip msg="通话记录id" /></label>
					<div class="col-sm-9">
						<input type="text" name="recordid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">随机唯一吗<@JTtip msg="随机唯一吗" /></label>
					<div class="col-sm-9">
						<input type="text" name="uniqueCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
