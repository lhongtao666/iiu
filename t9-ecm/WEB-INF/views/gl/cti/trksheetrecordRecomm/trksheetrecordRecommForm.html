<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="trksheetrecordRecommForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">record_id_<@JTtip msg="record_id_" /></label>
					<div class="col-sm-9">
						<input type="text" name="recordId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">record_rec_file_<@JTtip msg="record_rec_file_" /></label>
					<div class="col-sm-9">
						<input type="text" name="recordRecFile" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">domain_<@JTtip msg="domain_" /></label>
					<div class="col-sm-9">
						<input type="text" name="domain" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">recomm_reason_<@JTtip msg="recomm_reason_" /></label>
					<div class="col-sm-9">
						<input type="text" name="recommReason" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">create_aid_<@JTtip msg="create_aid_" /></label>
					<div class="col-sm-9">
						<input type="text" name="createAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">create_name_<@JTtip msg="create_name_" /></label>
					<div class="col-sm-9">
						<input type="text" name="createName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
