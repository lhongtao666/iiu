<div class="col-sm-12 trkSheetRecordToolbarRecord">
    <div class="panel panel-default">
        <div class="panel-body">
            <form id='insideLineSheetRecordSearchForm' role="form" class="form-horizontal">
                <div class="form-group basic-group ">
                    <div class=" col-sm-4  basic-group-div">
                        <label class="control-label  col-sm-3">记录时间</label>
                        <div class="col-sm-9">
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" name="startTime" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input class="laydate-icon form-control layer-date" autocomplete="off" name="endTime" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-sm-4 not-basic-group-div">
                        <label class='control-label col-sm-3'>下单时间</label>
                        <div class='col-sm-9'>
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" name="soCreateTimeStart" placeholder="起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input class="laydate-icon form-control layer-date" name="soCreateTimeEnd" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 not-basic-group-div">
                        <label class='control-label col-sm-3'>注册时间</label>
                        <div class='col-sm-9'>
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" name="csCreateStartTime" placeholder="起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input class="laydate-icon form-control layer-date" autocomplete="off" name="csCreateEndTime" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>客户渠道</label>
                        <div class='col-sm-8'>
                            <select name="srcs" id="srcsSearchSelect" class="form-control" value=""></select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>产品意向</label>
                        <div class='col-sm-8'>
                            <div class="input-group">
                                <input type="text" class="form-control" name="productName" id="searchProd">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class='col-sm-3'>
                        <label class='control-label col-sm-4'>部门</label>
                        <div class='col-sm-8'>
                            <input id='orgName' class='form-control' placeholder="请选择" readonly="readonly">
                            <input id='orgId' name='orgId' type='hidden'>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class='control-label col-sm-2'>员工工号</label>
                        <div class='col-sm-10'>
                            <select name='AgentId' id='agentId' multiple="multiple" class='form-control'></select>
                        </div>
                    </div>
                    <!-- <div class="col-sm-3">
                        <label class='control-label col-sm-4'>-1呼损</label>
                        <div class='col-sm-8'>
                            <select class='form-control' name="errorType">
                                <option value="">请选择</option>
                                <option value="none">不参与工号过滤(默认)</option>
                                <option value="onlyError">只显示-1呼损</option>
                                <option value="notError">不显示-1呼损</option>
                            </select>
                        </div>
                    </div> -->
                </div>
                <div class="form-group">
                    <div class='col-sm-3'>
                        <label class='control-label col-sm-4'>归属部门</label>
                        <div class='col-sm-8'>
                            <input id='belongOrgName' class='form-control' placeholder="请选择" readonly="readonly">
                            <input id='belongOrgId' name='belongOrgId' type='hidden'>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class='control-label col-sm-2'>归属工号</label>
                        <div class='col-sm-10'>
                            <select name='belongEmployeeIds' id='belongEmployeeIds' multiple="multiple" class='form-control'></select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>时长</label>
                        <div class='col-sm-8'>
                            <select class='form-control' name="Duration">
                                <option value="">请选择</option>
                                <option value="<30">小于30秒</option>
                                <option value="<60">小于1分钟</option>
                                <option value=">=60">大于1分钟</option>
                                <option value=" between 60 and 180 ">1-3分钟</option>
                                <option value=">=180">大于3分钟</option>
                                <option value=" between 180 and 300 ">3-5分钟</option>
                                <option value=">=300">大于5分钟</option>
                                <option value=" between 300 and 600 ">5-10分钟</option>
                                <option value=">=600">大于10分钟</option>
                                <option value=" between 600 and 1200 ">10-20分钟</option>
                                <option value=">=1200">大于20分钟</option>
                                <option value=" between 1200 and 1800 ">20-30分钟</option>
                                <option value=">=1800">大于30分钟</option>
                                <option value=">=3600">大于60分钟</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>方向</label>
                        <div class='col-sm-8'>
                            <select class='form-control' name='Direction'>
                                <option value="">请选择</option>
                                <option value='1'>呼入</option>
                                <option value='0'>呼出</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>类型</label>
                        <div class='col-sm-8'>
                            <select class='form-control' name='RecFile'>
                                <option value="">请选择</option>
                                <option value='1'>已接</option>
                                <option value='0'>未接</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>性质</label>
                        <div class='col-sm-8'>
                            <select class='form-control' name="csProperty">
                                <option value="">请选择</option>
                                <option value="unregisted">未注册</option>
                                <option value="registed">已注册</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>客户ID</label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='csCode'>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>分机</label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='adn'>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>客户号码</label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='csPhone'>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>主叫号码</label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='Ano'>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>被叫号码</label>
                        <div class='col-sm-8'>
                            <input class='form-control' name='Bno' placeholder="可以多个号码已英文逗号隔开">
                        </div>
                    </div>
                </div>
              
                <div class='form-group'>
                    <!-- <div class="col-sm-3">
                        <label class='control-label col-sm-4'>注册时长</label>
                        <div class='col-sm-8'>
                            <select name="csCreateTimeLength"  class="form-control" value="">
                                <option value="">请选择</option>
                                <option value="1"> >1天</option>
                                <option value="3"> >3天</option>
                                <option value="5"> >5天</option>
                                <option value="7"> >7天</option>
                                <option value="15"> >15天</option>
                                <option value="30"> >30天</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-sm-3">
                        <label class='control-label col-sm-4'>重复进线</label>
                        <div class='col-sm-8'>
                            <select name="daysRepeatCall"  class="form-control" value="">
                                <option value="">请选择</option>
                                <option value="1">1天内</option>
                                <option value="3">3天内</option>
                                <option value="5">5天内</option>
                                <option value="7">7天内</option>
                                <option value="15">15天内</option>
                                <option value="30">30天内</option>
                            </select>
                        </div>
                    </div>
                    <#if isShowBizTypeAndInterest?? && isShowBizTypeAndInterest=='y'>
                    <div class="col-sm-3">
                            <label class="col-sm-4 control-label">客户分类</label>
                            <div class='col-sm-8'>
                                <select id="bizTypeSearch" data-placeholder="请选择" class="chosen-select form-control" name="bizType">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="col-sm-4 control-label">客户意向</label>
                            <div class='col-sm-8'>
                                <select id="interestSearch" data-placeholder="请选择" class="chosen-select form-control" name="interest">
                                </select>
                            </div>
                        </div>
                    </#if>
                </div>

                 <#if (markCtiRecord!"")=="y">
                     <script type="text/javascript">
                         if(markCtiRecord){
                            markCtiRecord = ${markCtiRecord!""};
                         }
                     </script>
                     <div class='form-group'>
                        <div class="col-sm-3">
                            <label class='control-label col-sm-4'>通话标识</label>
                            <div class='col-sm-8'>
                                <select name="mark" id="markSearchSelect" class="form-control" value=""></select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class='control-label col-sm-4'>标识描述</label>
                            <div class='col-sm-8'>
                                <select name="markDes" id="markDesSearchSelect" class="form-control" value=""></select>
                            </div>
                        </div>
                    </div>
                </#if>

                <#if versionType?? && versionType=='finance'>
                    <div class='form-group'>
                        <div class="col-sm-3">
                            <label class='control-label col-sm-4'>意向客户</label>
                            <div class='col-sm-8'>
                                <select name="isIntention" class="form-control" value="">
                                    <option value="">请选择</option>
                                    <option value="y">是</option>
                                    <option value="n">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class='control-label col-sm-4'>是否面谈</label>
                            <div class='col-sm-8'>
                                <select name="isMeeting" class="form-control" value="">
                                    <option value="">请选择</option>
                                    <option value="y">是</option>
                                    <option value="n">否</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </#if>
                
                <div class='form-group'>
                    <div class="col-sm-12">
                        <label class="col-sm-1 control-label">去重</label>
                        <div class="col-sm-11">
                            <div class="col-sm-1">
                                <input type="checkbox" value="y" name="wipeRepeat" class="js-switch">
                            </div>
                            <div class="col-sm-9" style="text-align: center;">
                                <button type='button' class="btn jt-btn-search insideLineSheetRecordSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                <button type='button' class="btn jt-btn-empty assignBtn"><i class="fa fa-trash-o"></i>&nbsp;清洗</button>
                                <button type='button' class="btn jt-btn-search exportRecord">导出</button>
                                <label id="glHelpContainer"></label><!-- 帮助中心 -->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
