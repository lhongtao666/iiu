<!DOCTYPE html>
<html>

<head>
    <title>通话记录</title>
    <#include "/common/common.html" />
    <#include "/common/ztree.html" />
    <link href="${ctx}/css/plugins/select2/select2.min.css?v=${jsVersion}" rel="stylesheet">
    <script src="${ctx}/js/plugins/select2/select2.min.js?v=${jsVersion}"></script>
    <link href="${ctx}/css/plugins/select2/select2.min.css?v=${jsVersion}" rel="stylesheet">
    <script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
    <script src='${ctx}/js/jt/common/service/employeesSelectLayer${deploy_min!""}.js?v=${jsVersion}'></script>
    <script type="text/javascript" src='${ctx}/js/jt/crm/ou/csAssign${deploy_min!""}.js?v=${jsVersion}'></script>
    <script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/channelUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/cti/recordOperate${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/km/glHelpUtil${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/cti/tRKSheetRecord/tRKSheetRecord4Record${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/cti/tRKSheetRecord/tRKSheetRecord4Adn${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/cti/tRKSheetRecord/tRKSheetRecord4CsEntity${deploy_min!""}.js?v=${jsVersion}"></script>
    <script type="text/javascript">
        var type = "${type}";
        var reqType = "${reqType}";
        var recordIds = "${recordIds}";
        var adnStaticReqParamStr = "${adnStaticReqParamStr}"; 
        var isShowBizTypeAndInterest = "n";
        <#if isShowBizTypeAndInterest??>
             isShowBizTypeAndInterest  = "${isShowBizTypeAndInterest}";
        </#if>
    </script>
    <!-- <script src="${ctx}/js/jt/gl/cti/tRKSheetRecord/tRKSheetRecord4Error${deploy_min!""}.js?v=${jsVersion}"></script> -->
    <script src="${ctx}/js/jt/gl/cti/tRKSheetRecord/tRKSheetRecord${deploy_min!""}.js?v=${jsVersion}"></script>
</head>

<body class='white-bg'>
    <div class="wrapper animated ">
        <div class="row">
            <div class="col-sm-12 list_wrapper">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="tabli active">
                            <a href="#tabBelong" data-toggle="tab">通话记录</a>
                        </li>
                        <li class="tabli">
                            <a href="#tabAdn" data-toggle="tab">登录分机呼损</a>
                        </li>
                        <li class="tabli tabCsEntityContent">
                            <a href="#tabCsEntity" data-toggle="tab">没有客户归属</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tabBelong" class="tab-pane active">
                            <div class="panel-body">
                                <div class='row task-list'>
                                    <#include "/gl/cti/tRKSheetRecord/tRKSheetRecordToolbar_record.html">
                                        <div class='col-sm-12 jqGrid_wrapper'>
                                            <table id="insideLineSheetRecordGrid"></table>
                                            <div id="insideLineSheetRecordPager"></div>
                                        </div>
                                </div>
                            </div>
                        </div>
                        <div id="tabAdn" class="tab-pane">
                            <div class="panel-body">
                                <div class='row task-list'>
                                    <div class="col-sm-12 trkSheetRecordToolbarRecord">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <form id='insideLineSheetRecordSearchForm' role="form" class="form-horizontal">
                                                    <div class="form-group basic-group ">
                                                        <div class=" col-sm-4  basic-group-div">
                                                            <label class="control-label  col-sm-3">记录时间</label>
                                                            <div class="col-sm-9">
                                                                <div class="input-daterange input-group">
                                                                    <input class="laydate-icon form-control layer-date" name="startTime" placeholder="起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                                    <span class="input-group-addon">到</span>
                                                                    <input class="laydate-icon form-control layer-date" name="endTime" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="col-sm-1">
                                                            <div class="col-sm-6">
                                                                <button type='button' class="btn jt-btn-search insideLineSheetRecordSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class='col-sm-12 jqGrid_wrapper'>
                                        <table id="insideLineSheetRecordGrid4adn"></table>
                                        <div id="insideLineSheetRecordPager4adn"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="tabCsEntity" class="tab-pane tabCsEntityContent">
                            <div class="panel-body">
                                <div class='row task-list'>
                                    <div class="col-sm-12 trkSheetRecordToolbarRecord">
                                        <div class="panel panel-default">
                                            <div class="panel-body">
                                                <form id='insideLineSheetRecordSearchForm' role="form" class="form-horizontal">
                                                    <div class="form-group basic-group ">
                                                        <div class=" col-sm-4  basic-group-div">
                                                            <label class="control-label  col-sm-3">记录时间</label>
                                                            <div class="col-sm-9">
                                                                <div class="input-daterange input-group">
                                                                    <input class="laydate-icon form-control layer-date" name="startTime" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                                                    <span class="input-group-addon">到</span>
                                                                    <input class="laydate-icon form-control layer-date" name="endTime" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <label class='control-label col-sm-4'>分机</label>
                                                            <div class='col-sm-8'>
                                                                <input class='form-control' name='adn'>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-1">
                                                            <div class="col-sm-6">
                                                                <button type='button' class="btn jt-btn-search insideLineSheetRecordSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                                    <div class='col-sm-12 jqGrid_wrapper'>
                                        <table id="insideLineSheetRecordGrid4csEntity"></table>
                                        <div id="insideLineSheetRecordPager4csEntity"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
