<script type="text/javascript">
$('#ctiBatcallFile').ace_file_input({
		style:'well',
		btn_choose:'请选择文件',
		btn_change:null,
		no_icon:'icon-cloud-upload',
		droppable:true,
		onchange:true,
		thumbnail:'false',
		before_change:function(files, dropped) {
			var fileDir = $("#ctiBatcallFile").val();
			var suffix = fileDir.substr(fileDir.lastIndexOf("."));
			if("" == fileDir){
				DialogUtils.error(msgCode.FAIL_MSG, "请选择需要导入的Excel文件！");
				return false;
			}
			if(".xls" !=suffix && ".xlsx" != suffix){
				DialogUtils.error(msgCode.FAIL_MSG, "请选择Excel格式的文件导入！");
				return false;
			}
			return true;
		}
	}).on('change', function(){
		return true;
	}).on('file.error.ace', function(event, info) {
         DialogUtils.error(msgCode.FAIL_MSG, "请选择Excel格式的文件导入！");
      });
</script>
