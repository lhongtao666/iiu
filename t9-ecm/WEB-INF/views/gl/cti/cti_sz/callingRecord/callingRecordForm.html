<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="callingRecordForm" method="get" class="form-horizontal">

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">ID<@JTtip msg="ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="id" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">NumID<@JTtip msg="NumID" /></label>
					<div class="col-sm-9">
						<input type="text" name="numid" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">CallDirect<@JTtip msg="CallDirect" /></label>
					<div class="col-sm-9">
						<input type="text" name="calldirect" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">CallType<@JTtip msg="CallType" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="calltype" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">ExtensionNum<@JTtip msg="ExtensionNum" /></label>
					<div class="col-sm-9">
						<input type="text" name="extensionnum" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">StarTime<@JTtip msg="StarTime" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="startime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">StopTime<@JTtip msg="StopTime" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="stoptime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">CallerNum<@JTtip msg="CallerNum" /></label>
					<div class="col-sm-9">
						<input type="text" name="callernum" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">CalledNum<@JTtip msg="CalledNum" /></label>
					<div class="col-sm-9">
						<input type="text" name="callednum" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">VoicePath<@JTtip msg="VoicePath" /></label>
					<div class="col-sm-9">
						<input type="text" name="voicepath" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
