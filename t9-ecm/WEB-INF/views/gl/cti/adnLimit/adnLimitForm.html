<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="adnLimitForm" method="get" class="form-horizontal">

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">adn_<@JTtip msg="adn_" /></label>
					<div class="col-sm-9">
						<input type="text" name="adn" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">gid_<@JTtip msg="gid_" /></label>
					<div class="col-sm-9">
						<input type="text" name="gid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">current_times_<@JTtip msg="current_times_" /></label>
					<div class="col-sm-9">
						<input type="text" name="currentTimes" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">max_times_<@JTtip msg="max_times_" /></label>
					<div class="col-sm-9">
						<input type="text" name="maxTimes" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">外呼运营商描述名称<@JTtip msg="外呼运营商描述名称" /></label>
					<div class="col-sm-9">
						<input type="text" name="gidDesName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">上次外呼时间<@JTtip msg="上次外呼时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="lastCallOutTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
