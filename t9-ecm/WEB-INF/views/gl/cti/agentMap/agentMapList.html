<!DOCTYPE html>
<html>
<head>
	<title>t_adn_limit管理</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/plugins/echarts/3.1.7/echarts.min.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/gl/cti/agentMap/agentMap${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/gl/km/glHelpUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>
<body>
	<style type="text/css">
	/* .agentMapPanelBody .theadTh{
		background-color: #23c6c8a8!important;
		color:white!important;
	} */
	.agentMapPanelBody{
		height:400px;
		overflow: auto;
		padding: 0;
		border: #ccc 1px solid;
	}
	.agentMapPanelBody::-webkit-scrollbar {/*滚动条整体样式*/
        width: 8px;     /*高宽分别对应横竖滚动条的尺寸*/
    }
	.agentMapPanelBody::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
        background: #ddd;
    }
	.agentMapPanelBody::-webkit-scrollbar-track {/*滚动条里面轨道*/
        background: #fff;
    }
      #empToCsBody input{
      	width:70px;
      }
     /*  .table>thead:first-child>tr:first-child>th{
     	background-color: #23c6c8a8!important;
     } */
      #loading{
      	display: none !important;
      }
</style>
	<div class='row' style="margin:0 -5px;">
		<div class="col-sm-12">
			<div class="panel panel-default" >
				<div class="panel-heading">
					<div class="row">
						<div class="col-sm-12">
							<div class="col-sm-12" style="margin-bottom: 10px;"> 
								<button type='button' class="jt-btn acditemlist">排队列表</button>
								 <!-- 帮助中心 -->
					            <label id="glHelpContainer">	
					            </label>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="col-sm-12" style="font-size: 16px;">
								<span style="color:red;">###监听和强插步骤：拨打分机对应号码--->听到坐席响之后摘机--->点对应按钮</span>
								<span style="float:right;padding-right:10px;">全局时间间隔：<#if commonInterval??>${commonInterval}<#else>10</#if>分钟</span>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-body">
					<div class="col-sm-9 agentMapPanelBody">
						<table class="table table-stripped table-bordered table-hover">
							<thead>
								<th class="theadTh" width="1%"></th>
								<th class="theadTh" width="5%">工号</th>
								<th class="theadTh"  width="10%">名字</th>
								<th class="theadTh"  width="5%">分机号</th>                   
								<th class="theadTh"  width="5%">状态</th>
								<th class="theadTh"  width="6%">开始时间</th>
								<th class="theadTh"  width="6%">振铃时长</th>
								<th class="theadTh"  width='6%'>接通时间</th>
								<th class="theadTh"  width="6%">持续时长</th>
								<th class="theadTh"  width='5%'>呼叫方向</th>
								<th class="theadTh"  width='8%'>客户号码</th>
								<th class="theadTh"  width='15%'>操作</th>
							</thead>
							<tbody id="dataTableBody">
							</tbody>
						</table>
					</div>
					<div class="col-sm-3 agentMapPanelBody">
						<table class="table table-stripped table-bordered table-hover">
							<thead>
								<th class="theadTh" width="1%"></th>
								<th class="theadTh" width="45%">客户</th>
								<th class="theadTh"  width="10%">间隔</th>
								<th class="theadTh"  width="10%">状态</th>
								<th class="theadTh"  width="20%">操作</th>
							</thead>
							<tbody id="empToCsBody">
							</tbody>
						</table>
					</div>
				</div>

				<div class="panel-body col-sm-7">
				     <div id="agentMapChart" style="height:400px;">	

					</div>
				</div>
				<div class="panel-body col-sm-5">
				     <div id="agentStatusChart" style="height:400px;">	

					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="acditemDiv" style="display: none;height: 100%;">
		<div class="showAcdItemList" style="margin-left: 20px;">
			
		</div>
	</div>
</div>
</body>
</html>
