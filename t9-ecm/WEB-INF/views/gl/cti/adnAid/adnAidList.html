<!DOCTYPE html>
<html>

<head>
    <title>分机工号管理</title>
    <#include "/common/common.html" />
    <script src="${ctx}/js/jt/gl/cti/adnAid${deploy_min!''}.js?v=${jsVersion}"></script>
    <script type="text/x-jsrender" id="adnAidListTrTmpl">
        <tr  adn="{{:adn}}">
            <td>{{:#index+1}}</td>
            <td class="adnTd">
            	{{if !adn }}
            			<input name="adn" type='text' value="{{:adn}}"  currentVal="{{:adn}}" />
				{{else}}
						{{:adn}}
				{{/if}}
            </td>
            <td class="aidTd">
            	{{if !aid }}
            			<input name="aid" type='text' value="{{:aid}}" currentVal="{{:aid}}"/>
				{{else}}
						{{:aid}}
				{{/if}}
        	</td>
            <td>
            	{{if !adn }}
		        	<button actualprice="0" type="button" class="btn btn-sm btn-primary saveBtn">保存</button>
		        	<button actualprice="0" type="button" class="btn btn-sm btn-outline btn-danger prevBtn">取消</button>
		        {{else}}
		            <button adn="{{:adn}}" class="btn btn-sm btn-outline btn-danger adnAidDel" type="button">删除</button>
		        {{/if}}
            </td>
       </tr>
    </script>
</head>

<body>
    <div class="wrapper animated fadeInRight">
        <div class="col-sm-1"></div>
        <div class="col-sm-10 config-panels" style="border-left:1px solid #ddd;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-12">
                            <span style="margin-right:3px;float:left;"><input type="checkbox" value="y" name="isDefault" class="js-switch" /></span>
                            <strong>启用绑定</strong>
                            <label id="glHelpContainer"><a style="margin-left:10px" title="启用后设置了工号的分机无法被其他工号登录, 分机即代表了员工的身份"><img src="/t9-ecm/img/jt/help.png"></a></label>
                            <button title="添加" class="jt-btn adnAidAdd pull-right"><i class="fa fa-plus"></i>&nbsp;添加</button></div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-stripped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="3%">序号</th>
                                <th width="15%">分机</th>
                                <th width="15%">工号</th>
                                <th width="18%">操作</th>
                            </tr>
                        </thead>
                        <tbody id="adnAidListContainer">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
