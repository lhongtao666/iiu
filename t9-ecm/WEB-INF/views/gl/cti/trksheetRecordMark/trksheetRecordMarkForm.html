<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="trksheetRecordMarkForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">recordid<@JTtip msg="recordid" /></label>
					<div class="col-sm-9">
						<input type="text" name="recordid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">mark_<@JTtip msg="mark_" /></label>
					<div class="col-sm-9">
						<input type="text" name="mark" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">mark_des_<@JTtip msg="mark_des_" /></label>
					<div class="col-sm-9">
						<input type="text" name="markDes" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">create_by_aid_<@JTtip msg="create_by_aid_" /></label>
					<div class="col-sm-9">
						<input type="text" name="createByAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">create_by_name_<@JTtip msg="create_by_name_" /></label>
					<div class="col-sm-9">
						<input type="text" name="createByName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
