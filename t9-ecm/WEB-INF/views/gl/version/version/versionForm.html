<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="versionForm" method="get" class="form-horizontal">

			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-4 control-label">版本号</label>
					<div class="col-sm-8">
						<input type="text" name="version" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>	

				<div class='col-sm-4'>
					<label class="col-sm-4 control-label">版本标签</label>
					<div class="col-sm-8">
						<select id="versionTagsSelect" multiple="" name = "tags" data-placeholder='请选择' class="chosen-select form-control" name="Q__S__EQ__tags2_">
						</select>
					</div>
				</div>		
			</div>

			<div class="form-group">
				<div class='col-sm-8'>
					<label class="col-sm-2 control-label">版本概述</label>
					<div class="col-sm-10">
						<textarea name="desc" class="form-control" rows="3"></textarea>
					</div>
				</div>		
			</div>
			
			<br/>
			<div class='col-sm-12' id="versionItemDiv">
			</div>
			<!-- 版本条目列表模板 -->
			<div id="versionItemTableTmp" style="display:none; ">
				<button type='button' id='addItemBtn' class="btn btn-sm   btn-primary">添加条目</button>
				<table class='table table-striped table-bordered' id='versionItemTable'>
					<thead>
						<tr>
							<th>功能模块</th>
							<th>条目标签</th>
							<th>描述</th>
							<th>文档连接</th>
							<th>操作</th>
						</tr>
					</thead>
				</table>
			</div>

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
					<input type="hidden" name="itemArrJson">
				</div>
			</div>

		</form>
	</div>
</div>
