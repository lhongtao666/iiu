<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="clearHistoryForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">type_<@JTtip msg="type_" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">revert_time_<@JTtip msg="revert_time_" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="revertTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">rever_by_<@JTtip msg="rever_by_" /></label>
					<div class="col-sm-9">
						<input type="text" name="reverBy" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">table_backfix_<@JTtip msg="table_backfix_" /></label>
					<div class="col-sm-9">
						<input type="text" name="tableBackfix" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">expired_<@JTtip msg="expired_" /></label>
					<div class="col-sm-9">
						<input type="text" name="expired" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
