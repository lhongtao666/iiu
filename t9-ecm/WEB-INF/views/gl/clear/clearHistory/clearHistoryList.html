<!DOCTYPE html>
<html>

<head>
    <title>jt_gl_clear_history管理</title>
    <#include "/common/common.html" />
    <#include "/common/ztree.html" />
    <link href="${ctx}/css/plugins/select2/select2.min.css?v=${jsVersion}" rel="stylesheet">
    <script src="${ctx}/js/plugins/select2/select2.min.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/clear/clearHistory${deploy_min!''}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/crm/cs/selectCsEntity/selectCsEntityService${deploy_min!''}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!''}.js?v=${jsVersion}"></script>
    <style type="text/css">
    .samll-scrollbar::-webkit-scrollbar {
        /*滚动条整体样式*/
        width: 10px;
        /*高宽分别对应横竖滚动条的尺寸*/
        height: 1px;
    }

    .samll-scrollbar::-webkit-scrollbar-thumb {
        /*滚动条里面小方块*/
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        background: #ccc;
    }
    </style>
    <script type="text/x-jsrender" id="csDivTmpl">
        <div class="samll-scrollbar csDiv-{{:id}}" idVal="{{:id}}" style="overflow:  auto;float:left">
            <div style="border: 1px solid #1ab394;border-radius: 10px; padding: 3px 8px; float: left; margin-bottom: 4px; margin-left: 10px;">
	            <span>{{:code}}</span>
	            <span style="color: #0e89f3;">|</span>
	            <i idVal="{{:id}}" style="color: red;font-size: 15px;cursor: pointer;" class="fa fa-remove removeCsDiv"></i>
	        </div>
	    </div>
    </script>
    <script type="text/x-jsrender" id="clearHistoryDivTmpl">
        <tr idVal="{{:id}}">
		    <td>{{:#index+1}}</td>
		    <td>{{:createTime}}</td>
		    <td>{{:typeName}}</td>
		    <td>{{:creator}}</td>
		    <td>{{:tableBackfix}}</td>
		    <td>{{:name}}</td>
		    <td>{{:expired}}</td>
		    <td>{{:revertTime}}</td>
		    <td>{{:revertor}}</td>
		    <td>
		    	{{if !revertor || expired!='y'}}
		        	<button idVal="{{:id}}" actualprice="0" type="button" class="jt-btn reverHistory">恢复</button>
		        {{/if}}
		        <button idVal="{{:id}}" actualprice="0" type="button" class="jt-btn jt-btn-red deleteHistory">删除</button>
		    </td>
		</tr>
    </script>
</head>

<body class='white-bg' style='padding: 0 5px;'>
    <div class="panel panel-default panel-bb">
        <div class="panel-heading jt-panel-heading">
            <h3 class="panel-title">清理客户</h3>
        </div>
        <div class="panel-body">
            <form id="clearCsForm" method="post" class="form-horizontal" novalidate="novalidate">
                <div class=" form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-1 control-label">归属:</label>
                        <div class="col-sm-2">
                            <input id="clearCsOrgName" class="form-control" placeholder="请选择" readonly="readonly">
                            <input id="clearCsOrgId" name="orgId" type="hidden">
                        </div>
                        <div class="col-sm-3">
                            <div class="col-sm-12">
                                <select name="aids" id="clearCsEmployeeSelector" multiple="multiple" class="form-control"></select>
                            </div>
                        </div>
                        <label class="control-label col-sm-1">注册时间:</label>
                        <div class="col-sm-4">
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" autocomplete="off" name="startTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input autocomplete="off" class="laydate-icon form-control layer-date" name="endTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <input type="hidden" name="type" value="clearCs" />
                            <button type='button' class="jt-btn jt-btn-red clearCsBtn">清理</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default panel-bb">
        <div class="panel-heading jt-panel-heading jt8-panel-heading">
            <h3 class="panel-title">按下单人清理订单</h3>
        </div>
        <div class="panel-body">
            <form id="clearSoByAidForm" method="post" class="form-horizontal" novalidate="novalidate">
                <div class=" form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-1 control-label">下单人:</label>
                        <div class="col-sm-2">
                            <input id="clearSoByAidOrgName" class="form-control" placeholder="请选择" readonly="readonly">
                            <input id="clearSoByAidOrgId" name="orgId" type="hidden">
                        </div>
                        <div class="col-sm-3">
                            <div class="col-sm-12">
                                <select name="aids" id="clearSoByAidEmployeeSelector" multiple="multiple" class="form-control"></select>
                            </div>
                        </div>
                        <label class="control-label col-sm-1">下单时间:</label>
                        <div class="col-sm-4">
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" autocomplete="off" name="startTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input autocomplete="off" class="laydate-icon form-control layer-date" name="endTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <input type="hidden" name="type" value="clearSoByAid" />
                            <button type='button' class="jt-btn jt-btn-red clearSoByAidBtn">清理</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default panel-bb">
        <div class="panel-heading jt-panel-heading jt8-panel-heading">
            <h3 class="panel-title">按客户清理订单</h3>
        </div>
        <div class="panel-body">
            <form id="clearSoByCsForm" method="post" class="form-horizontal" novalidate="novalidate">
                <div class=" form-group">
                    <div class="col-sm-12">
                        <label class="col-sm-1 control-label">客户:</label>
                        <div class="col-sm-2">
                            <button type="button" class="btn jt-form-select selectSelfCsEntity">我的客户</button>
                            <button type="button" class="btn jt-form-select selectMySubCsEntity">下属客户</button>
                        </div>
                        <div class="col-sm-5" id="csContainer">
                        </div>
                    </div>
                </div>
                <div class=" form-group">
                    <div class="col-sm-12">
                        <label class="control-label col-sm-1">下单时间:</label>
                        <div class="col-sm-4">
                            <div class="input-daterange input-group">
                                <input class="laydate-icon form-control layer-date" autocomplete="off" name="startTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
                                <span class="input-group-addon">到</span>
                                <input autocomplete="off" class="laydate-icon form-control layer-date" name="endTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <input type="hidden" name="type" value="clearSoByCs" />
                            <button type='button' class="jt-btn jt-btn-red clearSoByCsBtn">清理</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default panel-bb">
        <div class="panel-heading jt-panel-heading">
            <h3 class="panel-title">记录与恢复</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <div id="csFollowTable_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="row">
                            <div class="col-sm-6"></div>
                            <div class="col-sm-6"></div>
                        </div>
                        <form id="tableForm" method="get" class="form-horizontal" novalidate="novalidate">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th width="10px"></th>
                                        <th>清理时间</th>
                                        <th>类型</th>
                                        <th>清理人</th>
                                        <th>备份名</th>
                                        <th>参数</th>
                                        <th>是否过期</th>
                                        <th>恢复时间</th>
                                        <th>恢复人</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="clearHistoryContainer">
                                    
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
