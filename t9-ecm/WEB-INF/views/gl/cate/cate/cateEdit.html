<div class='col-sm-10 main-layer' style=''>
	<div class='col-sm-12' style="background: #ffffff; padding: 20px 20px 20px;height: 100%">
		<div class="col-sm-12 rows-title" id="titleContainer"><font>数据字典详情</font> <span class="red" style="font-weight: 500;font-size: 12px;"></span></div>
		<!-- <h3 id='titleContainer'>数据字典详情</h3> -->
		<div class='col-sm-12' style="margin-top:8px; ">
			<form id="cateForm1" method="get" class="form-horizontal">
				<input type='hidden' name='id'> 
				<input type='hidden' name='typeKey'> 
				<input type='hidden' name='depth'>
				<input type='hidden' name='hasChild'> 
				<input type='hidden' name='parentId'> 
				<input type='hidden' name='userId'>
				<input type='hidden' name='path'> 
				<input type='hidden' name='createTime'>

				<div class="form-group">
					<label class="col-sm-1 control-label">名称</label>
					<div class="col-sm-10">
						<input disabled='disabled' type="text" name="name" placeholder=""
							class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label">副名称</label>
					<div class="col-sm-10">
						<input disabled='disabled' type="text" name="subName"
							placeholder="" class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label">业务健</label>
					<div class="col-sm-10">
						<input disabled='disabled' type="text" name="key" placeholder=""
							class="form-control">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label">排序值</label>
					<div class="col-sm-10">
						<input disabled='disabled' id="sortInput" type="text" name="sort" placeholder=""
							class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-1 control-label">图标</label>
					<div class="col-sm-10">
						<img style='width: 16px; height: 16px;' id='defaultImgDiv'> 
						<input type='hidden' id='iconUrl' name='iconUrl'>
						<button disabled='disabled' id='selectDefaultImageBtn' type='button'
							class='jt-btn'><span class='fa fa-edit'></span>选择图片</button>
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-11'>
						<p class='text-right'>
							<button class='jt-btn' style='display: none;'
								id='editCateBtn' type='button'><i class="fa fa-pencil"></i>&nbsp;编辑</button>
							<button class='jt-btn' style='display: none;'
								id='saveCateBtn' type='button'><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
							<button class='jt-btn jt-btn-red' style='display: none;'
								id='cancelCateBtn' type='button'><i class="fa fa-reply">&nbsp;</i>取消</button>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
