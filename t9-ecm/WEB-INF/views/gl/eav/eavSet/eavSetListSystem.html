<!DOCTYPE html>
<html>

<head>
    <title>属性集管理</title>
	<#include "/common/common.html">
	
	<link href="${ctx}/css/plugins/iCheck/custom.css?v=${jsVersion}" rel="stylesheet">
	<script src="${ctx}/js/plugins/iCheck/icheck.min.js?v=${jsVersion}"></script>
	<script type="text/javascript" src="${ctx}/js/jt/gl/eav/eavSet${deploy_min!""}.js?v=${jsVersion}"></script>
	<script type="text/javascript" src="${ctx}/js/jt/gl/eav/eavSetSystem${deploy_min!""}.js?v=${jsVersion}"></script>

	<script type="text/javascript">
	    var bizType = "common";
	    var key = "";              //当前属性集的业务健
		var entityType = "";       //所属实体
	</script>
	<script src="${ctx}/js/jt/gl/km/glHelpUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>

<body class="white-bg">
	<div class="panel panel-default">
		<div class="panel-body">
            <div class='tabs-container'>
				<ul id="entityTypeContainer" class="nav nav-tabs">
					<#list eavSetList as eavSet>
					<li id="normalTab${eavSet_index}" class="eavSetEditBtn <#if eavSet_index==0>active</#if>"><a data-toggle="tab"
						href="#eavTabDiv" entityTypeVal='${eavSet.entityType}' idVal='${eavSet.id}' aria-expanded="true">${eavSet.name}</a></li>
					</#list>
					<button  style="margin-left: 20px;" class='btn btn-sm jt-btn-normal  btn-primary' id='addEavSetBtn' type='button'><i class='fa fa-plus'></i>添加属性集</button>
                	<label id="glHelpContainer"></label><!-- 帮助中心 -->
				</ul>
			</div>
			<div id="eavTabDiv" class="tab-content">
				<div id="eavSetTabDiv" class="tab-pane active">
					<div class='panel-body'>
						<!-- 可选属性集 -->
						<div class='col-sm-5'>
							<h3>未激活属性</h3>
							<div class='row' style='margin-top: 5px !important;'>
								<div class='col-sm-12' style='margin-bottom:5px;'>
									<button id='addNewAttrBtn' type='button' class='btn btn-sm jt-btn-normal btn-primary'><i class='fa fa-plus'></i>添加</button>
									<button id='editNewAttrBtn' type='button' class='btn btn-sm  jt-btn-normal btn-primary'><i class='fa fa-edit'></i>编辑</button>
									<button id='deleteNewAttrBtn' type='button' class='btn btn-sm jt-btn-normal jt-bn-red btn-danger'>删除</button>
								</div>

								<div class='col-sm-12'>
									<table id="eavSetSelectGrid"></table>
									<div id="eavSetSelectPager"></div>
								</div>
							</div>
						</div>

						<div class='col-sm-1'>
							<br> <br> <br>
							<button id='selectAttrsBtn' class='btn btn-sm   btn-primary'>>&nbsp</button>
							<br><br>
							<button id='selectAllAttrsBtn' class='btn btn-sm   btn-primary'>>></button>
						</div>

						<div class='col-sm-6'>
							<div class='row'>
								<div class='col-sm-12'>
									<h3>已激活属性</h3>
								</div>
							</div>
							<div class='row'>
								<div class='col-sm-12'  style='margin-bottom:5px;'>
									<button id='addNewGroupBtn' class='btn btn-sm  jt-btn-normal btn-primary' type='button'><i class='fa fa-plus'></i>添加分组</button>
									<button type='button' class='btn btn-sm jt-btn-normal  btn-primary' id='saveEavSetBtn'>保存</button>
								</div>

								<div class='col-sm-12'>
									<table class='table table-hover'>
										<thead>
											<tr>
												<th width='5%'> </th>
												<th width='20%'>名字</th>
												<th width='20%'>业务健</th>
												<th width='15%'>数据类型</th>
												<th width='15%'>控件类型</th>
												<th width='10%'>排序</th>
												<th width='5%'>操作</th>
											</tr>	
										</thead>
										<tbody  id='selectEavAttrTable'></tbody>	
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--保存属性集的数据-->
	<div style="display: none;">
		<form id='eavSetForm'>
			<input type='hidden' name='name'>
			<input type='hidden' name='key'>
			<input type='hidden' name='sort'>
			<input type="hidden" id="id" name="id"> 
			<input type="hidden" name="createBy"> 
			<input type="hidden" name="createTime">
			<input type="hidden" name="bizType"> 
			<select class="form-control" validatetype="default" name="status">
				<option value="">请选择</option>
				<option value="actived">激活</option>
				<option value="inactive">未激活</option>
			</select>
		</form>
	</div>
	<!--添加属性集时的modal弹窗-->
	<div class="modal fade" id="addEavSetModalContainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	        <h4 class="modal-title" id="myModalLabel">添加属性集</h4>
	      </div>
	      <div class="modal-body">
	        <form id="eavSetForm1" method="get" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-10">
						<input type="text" name="name1" placeholder=""
							class="form-control" validateType="default">
					</div>
				</div>	
				
				<div class='form-group'>	
					<label class="col-sm-2 control-label">业务键</label>
					<div class="col-sm-10">
						<input type="text" name="key1" placeholder=""
							class="form-control" validateType="default">
					</div>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button type="button" class="btn btn-sm   btn-primary" id='saveAddEavSetBtn'>保存</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
