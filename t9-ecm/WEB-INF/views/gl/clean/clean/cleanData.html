<div class="panel panel-default jt-cs-follow-clean">
	<div class="panel-heading">
		客户跟进
	</div>
	<div class="panel-body">
		<form  id="deleteFollowForm" class="form-horizontal">
			<div class="form-group">
				<label  class="col-sm-1 control-label">工号</label>
				<div class="col-sm-2">
					<input type="text"  placeholder="工号" name="aid" class="form-control">
				</div>
				<label class="col-sm-1 control-label">客户分类</label>
				<div class='col-sm-2'>
					<select id="bizTypeSearch" data-placeholder="请选择" multiple class="chosen-select form-control" name="bizType">
					</select>
				</div>
				<label class="col-sm-1 control-label">跟进标签</label>
				<div class='col-sm-2'>
					<select id="followSearch" data-placeholder="请选择" multiple class="chosen-select form-control" name="follow">
					</select>
				</div>
				<div class='col-sm-2'>
					<button class="jt-btn jt-btn-search jt-btn-red" id="deleteFollowBtn"   type="button">删除</button>
				</div>
			</div>
		</form>
	</div>
</div>
