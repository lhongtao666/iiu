<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px; padding: 10px;'>
	<div class='col-sm-12'>
		<form id="desktopLayoutForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">名称<span
						data-toggle="tooltip" data-clickf="false" data-trigger="manual"
						data-container="body" data-placement="top" title="名称"
						style="width: 12px; height: 12px; display: inline; top: 2px;"
						class="glyphicon glyphicon-question-sign"></span></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control"
							validateType="default">
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">描述<span
						data-toggle="tooltip" data-clickf="false" data-trigger="manual"
						data-container="body" data-placement="top" title="描述"
						style="width: 12px; height: 12px; display: inline; top: 2px;"
						class="glyphicon glyphicon-question-sign"></span></label>
					<div class="col-sm-9">
						<input type="text" name="desc" placeholder="" class="form-control"
							validateType="default">
					</div>
				</div>
				
				 <div class='col-sm-4'>
					<label class="col-sm-3 control-label">排序号<span
						data-toggle="tooltip" data-clickf="false" data-trigger="manual"
						data-container="body" data-placement="top" title="排序号"
						style="width: 12px; height: 12px; display: inline; top: 2px;"
						class="glyphicon glyphicon-question-sign"></span></label>
					<div class="col-sm-9">
						<input type="text" name="sort" placeholder=""
							validateType="default" class="digits form-control">
					</div>
				</div>
                <input type="hidden" name="columns" value='0'> 
			</div>
			
			<div class="form-group">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">布局HTML代码<span
						data-toggle="tooltip" data-clickf="false" data-trigger="manual"
						data-container="body" data-placement="top" title="布局HTML代码"
						style="width: 12px; height: 12px; display: inline; top: 2px;"
						class="glyphicon glyphicon-question-sign"></span></label>
					<div class="col-sm-11">
						<textarea rows="3" class='form-control' name="code"></textarea>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display: none'">
					<input type="hidden" id="id" name="id"> 
				    <input type="hidden" name="createBy"> 
				    <input type="hidden" name="createTime">
				</div>
		</form>
	</div>
</div>
