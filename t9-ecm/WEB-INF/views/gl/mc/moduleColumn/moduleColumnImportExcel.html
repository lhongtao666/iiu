<!DOCTYPE html>
<html>

<head>
	<title>导入excel数据</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/gl/mc/moduleColumnImportExcel${deploy_min!""}.js?v=${jsVersion}" ></script>
	<link rel="stylesheet" type="text/css" href="${ctx}/css/plugins/webuploader/webuploader.css?v=${jsVersion}">
	<link rel="stylesheet" type="text/css" href="${ctx}/css/demo/webuploader-demo.css?v=${jsVersion}">
	<script type="text/javascript" src="${ctx}/js/plugins/webuploader/webuploader.js?v=${jsVersion}"></script>
	<script type="text/javascript" src="${ctx}/js/jt/common/service/JTWebUploader${deploy_min!""}.js?v=${jsVersion}"></script>
	<script>
		var importUrl = "${importUrl}";	//导入的url
		var importType = "";
		<#if importType??>
			importType = "${importType}";
		</#if>
		var isCreateSub = "";
		<#if isCreateSub??>
		     isCreateSub = "${isCreateSub}";
	    </#if>
	</script>
</head>
<body>
	<div class="panel panel-default" style="height: 100%;margin: 0;">
		<div class="panel-heading" style="padding-left: 15px;">
			<button type='button' class="jt-btn jt-btn-red closeBtn"><i class="fa fa-remove"></i>&nbsp;关闭</button>
		    <span class='csEntityImport' style="display:none;"> 是否导入重客户
		       	 <label><input type="radio" name="isCreateSub" value="yes">是</label>
		         <label><input type="radio" name="isCreateSub" value="no" checked="checked">否</label>
		    </span>
		</div>
		<div class="panel-body">
			<!-- 导入文件页面	 -->
			<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
				<div class='col-sm-12'>
					<form method="post" class="form-horizontal" enctype="multipart/form-data">
						<div class="form-group">
							<label class="col-sm-1 control-label">上传文件</label>
							<div  class='col-sm-11'>
								<div class='row' style='margin-top: 10px;'>
									<div id="uploader"></div>
								</div>
							</div>
						</div>
						<div class="form-group" >
							<div class='col-sm-12'>
								<label class="col-sm-1 control-label">导入信息</label>
								<div class="col-sm-11">
									<textarea name='infos' class='form-control' rows='10'></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
