<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="lotteryForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">名称<span style="color: red;">*</span></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">抽奖形式<span style="color: red;">*</span></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="disk">轮盘</option>
		               	    <option value="lamp">跑马灯</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">跑圈数<span style="color: red;">*</span></label>
					<div class="col-sm-9">
						<input type="number" name="circle" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>
			</div>  
			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="status">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>
		</form>
	</div>
	<div class='col-sm-12'>
		<div class="tabs-container">
			<ul class="nav nav-tabs">
				<li class="active tabLi">
					<a href="#lotteryItemTab" data-toggle="tab" aria-expanded="true">抽奖奖项</a>
				</li>
			</ul>
			<div class="tab-content">
				<div id="lotteryItemTab" class="tab-pane fade active in">
					<div class='row'>
						<div class='col-sm-12'>
							<div id='lotteryContainer'>
								<table class='table table-striped table-bordered' style='text-align:center;'>
					        		<thead>
						        		<tr>
							        		<td style='width: 40%;border-right: 2px solid rgb(242, 242, 242);'>名称</td>
							        		<td style='width: 30%;'>几率<button type='button' class='btn btn-sm btn-primary lotteryAverage' style='margin-left:50px;'>设置平均几率</button></td>
						        			<td style='width: 30%;'>操作</td>
										</tr>
									</thead>
									<tbody class='lotteryTbody'></tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
