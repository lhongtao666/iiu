<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="lotteryItemForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">所属抽奖项目<@JTtip msg="所属抽奖项目" /></label>
					<div class="col-sm-9">
						<input type="text" name="lotteryId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">名称<@JTtip msg="名称" /></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">几率。万分之 X<@JTtip msg="几率。万分之 X" /></label>
					<div class="col-sm-9">
						<input type="text" name="rate" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
