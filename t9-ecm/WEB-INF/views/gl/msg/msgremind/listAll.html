<!DOCTYPE html>
<html>

<head>
    <title>私信、通知、公告界面</title>
    <#include "/common/common.html">
    <#include "/common/summernote.html">
    <link href="${ctx}/css/jt/gl/msg/listAll${deploy_min!""}.css?v=${jsVersion}" rel="stylesheet">

    <script src='${ctx}/js/jt/gl/msg/msgUtils${deploy_min!""}.js?v=${jsVersion}'></script>
    <script src='${ctx}/js/jt/gl/msg/notice${deploy_min!""}.js?v=${jsVersion}'></script>
    <script src='${ctx}/js/jt/gl/msg/msg${deploy_min!""}.js?v=${jsVersion}'></script>
    <script src='${ctx}/js/jt/gl/msg/remind${deploy_min!""}.js?v=${jsVersion}'></script> 
	
    <script>
		var type = "${type}"; //根据type参数来显示tab
		
		$(function(){
			if(type.indexOf("notice") != -1){
				$("#tabNotice").addClass("active");
				$("#tab-notice").addClass("active");
			}else if(type.indexOf("msg") != -1){
				$("#tabMsg").addClass("active");
				$("#tab-msg").addClass("active");
			}else if(type.indexOf("remind") != -1){
				$("#tabRemind").addClass("active");
				$("#tab-remind").addClass("active");
			}else{
				$("#tabNotice").addClass("active");
				$("#tab-notice").addClass("active");
			}
		});
    </script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li id='tabNotice'><a data-toggle="tab" href="#tab-notice" aria-expanded="true">系统公告</a>
                        </li>
                        <li id='tabMsg'><a data-toggle="tab" href="#tab-msg" aria-expanded="false">私信</a>
                        </li>
                        <li id='tabRemind'><a data-toggle="tab" href="#tab-remind" aria-expanded="false">通知</a>
                        </li>
                    </ul>
                    
                    <div class="tab-content">
                        <div id="tab-notice" class="tab-pane">
                            <div class="panel-body">
                                <div class='row'>
                                    <div class='col-sm-12'>
                                        <button type='button' id='unreadNoticeBtn' class='btn btn-sm   btn-danger'></button>
                                        <button type='button' id='readAllNoticeBtn' class='btn btn-sm   btn-primary'>全部标记为已读</button>
                                        <button type='button' id='clearAllNoticeBtn' class='btn btn-sm   btn-primary'>清除所有的系统公告</button>
                                    </div>
                                </div>
                                <div id='noticeListDiv' class='row'></div>
                                
                                <div class='row'>
                                    <div class='col-sm-12'>
                                        <button type='button' id='firstPageNoticeBtn' class='btn btn-sm   btn-primary'>首页</button>
                                        <button type='button' id='prevPageNoticeBtn' class='btn btn-sm   btn-primary'>上一页</button>
                                        <button type='button' id='nextPageNoticeBtn' class='btn btn-sm   btn-primary'>下一页</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="tab-msg" class="tab-pane">
                            <div class="panel-body">
                                <div class="ibox-content">
			                        <div class="row">
			                            <div class="col-md-3">
			                                <div style='border: 1px solid black; padding:5px;'>
			                                    <div class='row'>
			                                        <div class='col-md-12'>
			                                            <form class='form-horizontal'>
					                                        <div class="form-group">
								                                <label class="sr-only">联系人</label>
								                                <div class="col-sm-12">
								                                    <div class="input-group">
								                                        <input type="text" class="form-control"> <span class="input-group-btn"> <button type="button" class="btn btn-sm   btn-primary">搜索
								                                        </button> </span>
								                                    </div>
								                                </div>
								                            </div>
				                                        </form>
			                                        </div>
			                                    </div> 
			                                    <div id='userListContainer' class="users-list">
			                                    </div>
			                                    <br>
			                                    <div class='row'>
		                                            <div class='col-md-12 col-md-offset-4'>
			                                            <button type='button' id='prevPageUserBtn' class='btn btn-sm   btn-primary'><</button>
			                                            <button type='button' id='nextPageUserBtn' class='btn btn-sm   btn-primary'>></button>
		                                            </div>
		                                        </div>
			                                </div>
			                            </div>
			                            <div class="col-md-9">
			                                <div id='chatDiscussionContainer' class='chat-discussion' style='display:none; border: 1px solid black; heitht:500px;'>
			                                    
			                                </div>
			                                
			                                <div style='display:none;' id='accountContainer' class='row'>
			                                    <form class='form-horizontal'>
			                                       <div class="form-group">
						                                <label class="col-sm-2 control-label">联系人</label>
						                                <div class="col-sm-10">
						                                    <input type="text" id='accountInput' name='accountInput' class="form-control">
						                                </div>
						                            </div>
		                                        </form>
			                                </div>
			                                
			                                <!-- 发送内容的文本编辑框 -->
			                                <div id='summernoteContainer' style='display:none;' class='raw'>
			                                    <div class='raw'>
			                                        <div id="summernote"></div>
			                                    </div>
			                                    <div class='row'>
			                                        <div id='fileContainer' class='col-md-12'>
			                                        </div>
			                                    </div>
				                                <div class='row'>
				                                    <div class='col-md-12 col-md-offset-9'>
				                                        <input type='hidden' id='selectedSystemFiles'>
														<button type='button' id='selectSystemFileBtn' class='btn btn-sm   btn-primary'>选择附件</button>
				                                        <button type='button' id='sendChatBtn' class='btn btn-sm   btn-primary'>发送</button>
				                                    </div>
				                                </div>
			                                </div>
			                            </div>
			                        </div>
			                    </div>
                            </div>
                        </div>
                        
                        <div id="tab-remind" class="tab-pane">
                            <div class="panel-body">
                                <div class='row'>
                                    <button type='button' id='unreadRemindCount' class='btn btn-sm   btn-danger'></button>
                                	<button type='button' id='setAllRemindReaded' class='btn btn-sm   btn-primary'>全部标记为已读</button>
                                	<button type='button' id='clearAllRemind' class='btn btn-sm   btn-primary'>清空所有通知</button>
                                </div>
                                
                                <table id='remindContainer' class="table table-hover table-mail">
			                    </table>
			                    
			                    <div class="row">
			                        <button type='button' id='firstPageRemindBtn' class='btn btn-sm   btn-primary'>首页</button>
			                        <button type='button' id="prevPageRemindBtn" class='btn btn-sm   btn-primary'>上一页</button>
			                        <button type='button' id='nextPageRemindBtn' class='btn btn-sm   btn-primary'>下一页</button>
			                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
