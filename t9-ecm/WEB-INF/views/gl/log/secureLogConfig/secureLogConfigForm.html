<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="secureLogConfigForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">名称<@JTtip msg="名称" /></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">关联权限编号<@JTtip msg="关联权限编号" /></label>
					<div class="col-sm-9">
						<input type="text" name="resCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">请求URL<@JTtip msg="请求URL" /></label>
					<div class="col-sm-9">
						<input type="text" name="reqUrl" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类名<@JTtip msg="类名" /></label>
					<div class="col-sm-9">
						<input type="text" name="beanName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
