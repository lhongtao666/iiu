<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
			<button type='button' class='btn btn-sm  btn-primary validateTblAdd'><i class='fa fa-add'>添加</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateTblEdit'><i class='fa fa-edit'>编辑</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateTblDel'><i class='fa fa-remove'>删除</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateTblDetail'><i class='fa fa-detail'>查看</i></button>
	    </div>
	    <div class="panel-body">
	        <form id='validateTblSearchForm' role="form" class="form-horizontal">
				<div class="form-group">
					<label class='control-label col-sm-1'>表名</label>
					<div class='col-sm-2'>
						<input type="text" placeholder="请输入表名" id="tblSearch" name="Q__S__LK__tbl_"  class="form-control">
					</div>

					<label class='control-label col-sm-1'>列名</label> 
					<div class='col-sm-2'>
						<input type="text" placeholder="请输入列名" id="colSearch"  name="Q__S__LK__col_"  class="form-control"> 
					</div>

					<label class='control-label col-sm-1'>验证业务键</label> 
					<div class='col-sm-2'>
						<input type="text" placeholder="请输入验证业务键" id="keysSearch"  name="Q__S__LK__keys_"  class="form-control">
					</div>
				</div>
			    
				<div class="form-group">
			        <label class='control-label col-sm-1'>创建时间</label>
			        <div class='col-sm-4'>
			        	<div class="input-daterange input-group" id="datepicker">
                            <input type="text" class="input-sm laydate-icon layer-date form-control" id="createStartTime" name="Q__D__BW__create_time_" placeholder="开始时间" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
                            <span class="input-group-addon">到</span>
                            <input type="text" class="input-sm laydate-icon layer-date form-control" id="createEndTime" name="Q__D__BW__create_time_" placeholder="结束时间" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
                        </div>
			        </div>
			        <div class='col-sm-1'>
						<button type='button' class="btn btn-sm   btn-primary validateTblSearch">搜索</button>
			        </div>
			    </div>
			</form>
	    </div>
	</div>
</div>
