<div style="display: none;" class="row form_wrapper">
	<div class='col-sm-12'>
		<div class="panel panel-default">
	        <div class="panel-heading">
				<button type='button' class="btn btn-sm  btn-primary jt-btn-normal saveBtn">保存并退出</button>
				<button type='button' class="btn btn-sm  btn-default jt-btn-normal saveOne" >保存</button>
				<button type='button' class="btn btn-sm  btn-default jt-btn-close prevBtn">取消</button>
	        </div>

	        <div class="panel-body">
	            <form id="validateTblForm" method="get" class="form-horizontal">
					<div class="form-group">
					   <div class=' col-sm-4'>
							<label class="col-sm-3 control-label">表名</label>
							<div class="col-sm-9">
								<input type="text" name="tbl" id="tbl" placeholder=""
									class="form-control" style="width: 40%; display: inline;"> 
									<button type='button' class="btn btn-sm   btn-primary tableCol" id="tblButton" >获取库表列</button>
							</div>
						</div>
				        <div class=' col-sm-4'>
						   <label class="col-sm-3 control-label">列名</label>
						   <div class="col-sm-9">
							   <select name="col" id="col" placeholder="" class="form-control saveColInfo"  >
							   </select>
						   </div>
					     </div>
					  </div>
				      <div class=' col-sm-12'>
							<label class="col-sm-1 control-label">验证规则选择</label>
							<div class="col-sm-11">
								<div style="">
									<div style="width: 25%; display: inline-block"  id="unRelValidateGridDiv">
										<table id="unRelValidateGrid"></table>
									</div>
									<div class="btn-bar" style="width: 5%; display: inline-block">
										<p>
											<span><input type="button" class="btn toRigGrid"
												 value=">" title="移动选择项到右侧" /></span>
										</p>
										<p>
											<span><input type="button" 
												class="btn toLeftGrid" value="<" title="移动选择项到左侧" /></span>
										</p>
									</div>
									<div style="width: 35%; display: inline-block"
										id="relValidateGridDiv">
										<table id="relValidateGrid"></table>
									</div>
								</div>
							</div>
						</div>
				    
					<!--将隐藏域放在这里，不显示出来-->
					<div style="display: none'" id="hiddenDiv">
						<input type="hidden" id="id" name="id"> <input type="hidden"
							name="createBy"> <input type="hidden" name="createTime">
						<input type="hidden" name="updateBy"> <input type="hidden"
							name="createTime"> <input type="hidden" name="keys">
					</div>
				</form>
	        </div>
	    </div>	
	</div>
</div>
