<form role="form" class="form-inline">
    <div class="form-group">
		<label for="typeSearch" class="sr-only">规则类型</label> 
		<select class="form-control" name="typeSearch"  id="typeSearch" >
		           <option value="">请选择</option>
                   <option value="base">基础验证规则</option>
                   <option value="mix">复合验证规则</option>
                 </select>
	</div>
    <div class="form-group">
		<label for="keySearch" class="sr-only">规则业务键</label> 
		<input type="text" placeholder="请输入规则业务键" id="keySearch" class="form-control">
	</div>
    <div class="form-group">
		<label for="configTypeSearch" class="sr-only">配置内容类型</label> 
		<select class="form-control" name="configTypeSearch" id="configTypeSearch">
		           <option value="">请选择</option>
                   <option value="base">基本</option>
                   <option value="regex">正则</option>
                   <option value="js">JS方法</option>
         </select>
	</div>
	<div class="form-group">
        <label class="font-noraml">创建时间</label>
        <div class="input-daterange input-group date" id="datepicker">
            <input type="text" class="input-sm form-control" id="createStartTime" name="createStartTime" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
            <span class="input-group-addon">到</span>
            <input type="text" class="input-sm form-control" id="createEndTime" name="createEndTime" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
        </div>
    </div>
    
    <div class="form-group">
        <label class="font-noraml">更新时间</label>
        <div class="input-daterange input-group date" id="datepicker">
            <input type="text" class="input-sm form-control" id="updateStartTime" name="updateStartTime" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
            <span class="input-group-addon">到</span>
            <input type="text" class="input-sm form-control" id="updateEndTime" name="updateEndTime" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"/>
        </div>
    </div>
<button class="btn btn-default" id="searchBtn">搜索</button>
</form>
