<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	   	    <button type='button' class='btn btn-sm  btn-primary validateAdd'><i class='fa fa-add'>添加</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateEdit'><i class='fa fa-edit'>编辑</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateDel'><i class='fa fa-remove'>删除</i></button>
			<button type='button' class='btn btn-sm  btn-primary validateDetail'><i class='fa fa-detail'>查看</i></button>
	    </div>
	    <div class="panel-body">
	        <form id='validateSearchForm' role="form" class="form-horizontal">
				<div class="form-group">
		            <label class='control-label col-sm-1'>规则类型</label> 
		            <div class='col-sm-2'>
		            	<select class="form-control" name="Q__S__EQ__type_"  id="typeSearch" >
			                 <option value="">请选择</option>
	                         <option value="base">基础验证规则</option>
	                         <option value="mix">复合验证规则</option>
	                 	</select>
		            </div>

		            <label class='control-label col-sm-1'>业务键</label>
		            <div class='col-sm-2'>
		            	<input type="text" placeholder="请输入业务键" id="keySearch" class="form-control"  name="Q__S__LK__key_" >
		            </div> 

		            <label class='control-label col-sm-1'>内容类型</label>
		            <div class='col-sm-2'>
		            	<select class="form-control" name="Q__S__EQ__config_type_" id="configTypeSearch">
				            <option value="">请选择</option>
		                    <option value="base">基本</option>
		                    <option value="regex">正则</option>
		                    <option value="js">JS方法</option>
		                </select>	
		            </div> 
	          	</div>

	            <div class="form-group">
                    <label class="control-label col-sm-1">创建时间</label>
                    <div class='col-sm-4'>
                    	<div class="input-daterange input-group" id="datepicker">
                            <input id='createStartTime' class='laydate-icon form-control layer-date' name="Q__D__BW__create_time_" validateType="default" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                            <span class="input-group-addon">到</span>
                            <input id='createEndTime' class='laydate-icon form-control layer-date' name="Q__D__BW__create_time_" validateType="default" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
                        </div>
                    </div>

                    <div class='col-sm-1'>
                    	<button type='button' class="btn btn-sm   btn-primary validateSearch">搜索</button>
                    </div>
                </div>			
			</form>
	    </div>
	</div>
</div>
