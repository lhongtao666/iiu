<style>
	.section-search{
		height: 150px;
    		position: relative;
    		background: url(${ctx}/img/jt/glhelp/glhelpbg.jpg) 0 6%;
    		background-size: 100% auto;
	}
	.search-mask {
	    position: absolute;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    opacity: .9;
	    filter: alpha(opacity=90);
	    background-image: linear-gradient(-270deg,#ccd0da 20%,#23c6c8 84%);
	}
	.section-search .search-wrapper {
	    position: absolute;
	    top: 50px;
	    left: 50%;
	    -webkit-transform: translate(-50%,0);
	    -moz-transform: translate(-50%,0);
	    -ms-transform: translate(-50%,0);
	    -o-transform: translate(-50%,0);
	    transform: translate(-50%,0);
	    z-index: 2;
	}
	.section-search .search-wrapper .keywords-wrapper {
	    padding: 8px 15px;
	    font-weight: 200;
	}
	.section-search .search-container>input {
	    width: 620px;
	    height: 60px;
	    background: #FFF;
	    outline: 0;
	    border: none;
	    padding-right: 50px;
	    padding-left: 20px;
	    font-size: 18px;
	    -webkit-box-shadow: 0 1px 4px 0 rgba(0,0,0,.3);
	    box-shadow: 0 1px 4px 0 rgba(0,0,0,.3);
	    -webkit-border-radius: 6px;
	    -moz-border-radius: 6px;
	    border-radius: 6px;
	}
	.section-search .search-container>i {
	    position: absolute;
	    top: 36%;
	    right: 15px;
	    color: #1F2D3D;
	    font-size: 20px;
	    -webkit-transform: translate(0,-50%);
	    -moz-transform: translate(0,-50%);
	    -ms-transform: translate(0,-50%);
	    -o-transform: translate(0,-50%);
	    transform: translate(0,-50%);
	    cursor: pointer;
	    font-weight: 700;
	    -webkit-transition: color 218ms;
	    -moz-transition: color 218ms;
	    -o-transition: color 218ms;
	    transition: color 218ms;
	}
	.section-search .keywords-wrapper {
	    padding: 8px 15px;
	    font-weight: 200;
	}
	.keywords-wrapper .keyword {
	    position: relative;
	    float: left;
	    left: 0;
	    margin-right: 15px;
	    font-size: 14px;
	    color: #fff;
	}
	.detail-content{
		height: auto;
	}
	.tab-content{
		overflow: auto;
    		height: 95%;
	}
	.init-content,.search-content{
		margin-top: 50px;
    		margin-left: 20px;
		height: calc(100% - 200px)
	}
	.init-content .nav>li{
	    border-bottom: 2px solid #1ab394;
	    line-height: 25px;
	    width: 100px;
	    color: #1ab394;
	    font-size: 16px;
	    font-weight: bold;
	}
	.search-content .nav>li{
	    line-height: 25px;
	    width: 20%;
	    color: #1ab394;
	    font-size: 16px;
	    font-weight: bold;
	}
	#commonQuestion{
		margin-top:20px;
	}
	#commonQuestion>li{
		margin-bottom: 10px;
    		font-size: 16px;
	}
	.videoItem{
		float: left;
    		width: 200px;
    		height: 175px;
    		margin-right: 15px;
	}
	.videoItem>video{
		height: 100%!important;
	}
	.content .answerUrl{
		font-size: 12px !important;
	}
</style>

								</video>
