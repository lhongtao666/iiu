<form id="myKmEntityForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-12'>
			<label class="col-sm-2 control-label">标题<span style="color:red;">*</span></label>
			<div class="col-sm-9">
				<input type="text" name="name" class="form-control"
					validateType="default">
			</div>
		</div>
	</div>

	<div class="form-group ">
		<div class='col-sm-12'>
			<label class="col-sm-2 control-label">分类<span style="color: red;">*</span></label>
			<div class="col-sm-2">
				<input type="text" readonly="readonly" name="cateName" class="form-control" id="cateName" validateType="default">
			</div>
			<div class="col-sm-2 control-label">自定义标签</div>
			<div class="col-sm-2">
				<input type="text" name="inputTags" class="form-control" id="inputTags" placeholder="英文逗号隔开">
			</div>
			<label class="col-sm-1 control-label">标签</label>
			<div class="col-sm-2">
				<select id="tags" multiple data-placeholder="请选择" class="chosen-select form-control"></select>
			</div>	
		</div>
	</div>
	
	<div class="form-group ">
		<div class='col-sm-12'>
			<label class="col-sm-2 control-label">简介</label>
			<div class="col-sm-9">
				<input type="text" name="introduction" class="form-control" validateType="default">
			</div>	
		</div>
	</div>

	<div class="form-group">
		<div class='col-sm-12'>
			<label class="col-sm-2 control-label">知识内容<span style="color:red;">*</span></label>
			<div class="col-sm-9" id="richText" >
				<div id="summernote" name = 'summernote'></div>
			</div>
		</div>
	</div>


	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display: none'">
			<input type="hidden" id="id" name="id">
			<input type="hidden" name="cateId">
			<input type="hidden" name="createBy"> 
			<input type="hidden" name="createTime"> 
		    <input type="hidden" name='useful'>
		    <input type="hidden" name="useless">
		    <input type="hidden" id="content" name="content">
		    <input type="hidden" name="isGood">
		</div>
	</div>

	<div class="form-group">
		<div class='col-sm-12'>
	        <label class="col-sm-2 control-label">附件</label>
	        <div class="col-sm-9">
	            <table class='table table-striped table-bordered'>
	                <tr>
	                    <td width='90%' id='kmFileDiv'>
	                    </td>
	                    <td width='10%'>
	                    	<button class='jt-form-search kmFileAdd' type='button'>添加附件</button>
	                    </td>
	               </tr>
	            </table>
	        </div>
	    </div>
	</div>
</form>


<div class='row' id='detailForm' style='padding: 10px;'>
	<!--标题-->
	<div class='col-sm-12'>
	    <h3 name="name" style="text-align:center; margin-bottom:10px;" class='titleDetail'></h3>
	</div>

	<!--作者-->
	<div class='col-sm-12' style="text-align:center; margin-bottom:10px;">
	    <small class='timeDetail'></small>&nbsp
	    <small>作者:</small><small class='authorDetail'></small>&nbsp
	    <small class='keywordDetailText'>关键字:</small><small class="keywordDetail"></small>
	</div>
	
	<!--内容-->
	<div class='col-sm-12'  style="margin-bottom:20px;">
	    <div class="contentDetail"></div>
	</div>

	<!--点赞-->
 	<div class='col-sm-12'  style="margin-bottom:10px;">
 		<div class="btn-group">
            <span class="usefulAdd" style="cursor:pointer;color:#de7d12"><i class="fa fa-thumbs-up" style="cursor:pointer;"></i> 赞(<span class="useful" value="useful"></span>)</span>
            <span class="uselessEdit" style="cursor:pointer;padding-left: 20px;color: #999;"><i class="fa fa-thumbs-down"></i> 踩(<span class="useless" value="useless"></span>)</span>
            <span class="favorite" style="cursor:pointer;color: rgb(153, 153, 153);padding-left: 20px;display: none;"><i class="fa fa-star"></i> 收藏</span>
            <span class="favoriteCancel" style="cursor:pointer;padding-left: 20px;display: none;"><i class="fa fa-star-o"></i> 取消收藏</span>
        </div>
 	</div>
 	
 	<!--评论-->
 	<div class='col-sm-12'>
 		<div class="tabs-container">
	        <ul class="nav nav-tabs">
	            <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="false">评论</a>
	            </li>
	            <li><a data-toggle="tab" href="#tab-2" aria-expanded="true">附件</a>
	            </li>
	        </ul>
	        <div class="tab-content">
	            <div id="tab-1" class="tab-pane active">
	                <div class="panel-body">
	                    <h3>知识评论</h3>
						<div class='row'>
							<div class="col-sm-12 reviewContainer">
								
							</div>
							
							<div class='col-sm-12 appendReview' style='margin-top: 5px;'>
								<form id="myReviewForm" method="get">
									<textarea class='form-control reviewContent' name='contentTmp' rows="8"></textarea>
								</form>
							</div>
							<div class='col-sm-12' style='margin-top: 5px;'>
								<button class='jt-form-select addReviewBtn' type='button'>添加评论</button>
							</div>
						</div>
	                </div>
	            </div>

	            <div id="tab-2" class="tab-pane">
	                <div class="panel-body">
	                    <div class='col-sm-12 filesDetail '>
					        <table class='table table-striped table-bordered'>
				                <tr>
				                    <td id='kmFileDetailDiv'>
				                    </td>
				               </tr>
				            </table>
				        </div>
	                </div>
	            </div>
	        </div>	
 		</div>
    </div>
</div>
