<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="wapBannerForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">图片地址</label>
					<div class="col-sm-9">
						<input type="text" name="bannerUrl" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">状态</label>
					<div class="col-sm-9">
						<select class="form-control" name="status" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="active">生效</option>
		               	    <option value="inactive">不生效</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">排序值</label>
					<div class="col-sm-9">
						<input type="text" name="sort" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">跳转url</label>
					<div class="col-sm-9">
						<input type="text" name="targetUrl" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">高度</label>
					<div class="col-sm-9">
						<input type="text" name="height" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
