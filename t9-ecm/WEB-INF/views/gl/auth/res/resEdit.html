<div class="col-sm-10" style='padding-left: 0px;'>
    <div class="row" style='margin-left: 5px;'> 
        
		<div class='col-sm-12'>
    		<h3 id="titleContainer">资源信息</h3>
		</div>

		<div class='col-sm-12'>
			<form id="resForm" method="get" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">名称<span style='color: red'>*</span></label>
					<div class="col-sm-10">
						<input class="form-control" disabled='disabled' type="text" name="name" validateType='default'
							>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label">状态</label>
					<div class="col-sm-10">
						<select disabled="disabled" id="typeSelect" class="form-control" name="isActived">
							<option value="y">激活</option>
							<option value="n">禁用</option>
						</select>
					</div>
				</div>
				
				<div class="form-group editGroup">
					<label class="col-sm-2 control-label">业务健<span style='color: red'>*</span></label>
					<div class="col-sm-10">
						<input class="form-control" disabled='disabled' type="text" name="code" validateType='default'>
					</div>
				</div>
				
				<div class="form-group editGroup">
					<label class="col-sm-2 control-label">url<span style='color: red'>*</span></label>
					<div class="col-sm-10">
						<input disabled='disabled' type="text" name="content" class="form-control" >
					</div>
				</div>

				<div class="form-group editGroup">
					<label class="col-sm-2 control-label">资源类型<span style='color: red'>*</span></label>
					<div class="col-sm-10">
						 <select name="sys" placeholder="资源类型" class="form-control sysList" style="width:100%;">
                         </select>
					</div>
				</div>
				
				<div class="form-group editGroup">
					<label class="col-sm-2 control-label">图标</label>
					<div class="col-sm-10">
						<img id='iconUrlContainer' src='' style='width:16px; height: 16px;'>
						<input name='imgUrl' type='hidden'>
						<button class='btn btn-sm   btn-danger' type='button' id='deleteIconBtn'><span class='fa fa-remove'></span></button>
						<button disabled='disabled' class='jt-btn' id='selectIconBtn' type='button'><span class="fa fa-edit"></span>选择图标</button>
					</div>
				</div>
				
				
				
				<!-- 默认都为显示 -->
				<div class="form-group editGroup">
					<label class="col-sm-2 control-label">是否在菜单栏中显示</label>
					<div class="col-sm-10">
						<select disabled="disabled" id="typeSelect" class="form-control" name="isShow">
							<option value="y" selected='selected'>是</option>
							<option value="n">否</option>
						</select>
					</div>
				</div>							
			    <#if (sys!"")=="all">
                <div class='form-group'>
                        <label class='control-label col-sm-2'>所属系统</label>
                        <div class='col-sm-10'>
                            <select name="realSys" data-placeholder="请选择所属系统" id="realSysEditSelect" multiple class="form-control chosen-select" >
                            	<option value="ecm">ecm系统</option>
                            	<option value="scm">scm门店系统</option>
                            </select>
                            <input type='hidden' name='realSysStr'>
                        </div>
                </div>
                </#if>
			    <div class='form-group' style='display: none;'>
					<input type='hidden' name='id'>
					<input type='hidden' name='parentId'>
					<input type='hidden' name='path'>
					<input type='hidden' name='type'>
					<input type='hidden' name='createTime'>
					<input type='hidden' name='depth'>
					<input type="hidden" name="sort">
				</div>

			    <div class='form-group'>
			        <div class='col-sm-12'>
			            <p class='text-right'>
				            <button class='jt-btn' id='editResBtn' style='display:none;' type='button'><i class='fa fa-edit'>&nbsp;编辑</i></button>
				            <button class='jt-btn' style='display:none;' id='saveResBtn' type='button'><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
				            <button class='jt-btn jt-btn-red' style='display:none;' id='cancelResBtn' type='button'><i class="fa fa-reply">&nbsp;</i>取消</button>
			            </p>
			        </div>
			    </div>			
			</form> 
        </div>
    </div>
    
    <div class="row" id='subResContainer' style='display:none; margin-left: 5px;'>
        <div class='col-sm-12'>
        	<h3>子资源列表</h3>
        	<div class='col-sm-12'>
	        	<table class="table table-striped table-bordered">
	        		<thead>
	        			<tr>
	        				<th width='5%'>序号</th>
	        				<th width='10%'>名字</th>
	        				<th width='10%'>业务健</th>
	        				<th width='10%'>类型</th>
	        				<th width='20%'>url</th>
	        				<th width='10%'>激活</th>
                            <#if (sys!"")=="all">
                            <th width="10%">
                                系统
                            </th>
                            </#if>
	        				<th width='15%'>操作</th>
	        			</tr>
	        		</thead>

	        		<tbody id='subResTable'>
	        			
	        		</tbody>
	        	</table>
    		</div>
        	<div class='col-sm-12'>
        	    <p class='text-right'><button class='jt-btn subResAdd' type='button'><i class='fa fa-plus'>&nbsp;添加子资源</i></button></p>
        	</div>	
        </div>   
    </div>
</div>
