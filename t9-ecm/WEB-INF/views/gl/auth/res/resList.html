<!DOCTYPE html>
<html>

<head>
<title>资源管理</title> 
<#include "/common/common.html">
<#include "/common/ztree.html">
<script type="text/javascript">
	var sys= '${sys}';
</script>
<#if (sys!"")=="all">
<link href="${ctx}/css/plugins/chosen/chosen.css?v=${jsVersion}" rel="stylesheet" />
<script src="${ctx}/js/plugins/chosen/chosen.jquery.js?v=${jsVersion}"></script>
</#if>
<script type="text/javascript" src="${ctx}/js/plugins/dragsort/jquery.dragsort-0.5.2.min.js?v=${jsVersion}"></script>
<script src="${ctx}/js/jt/gl/auth/res${deploy_min!""}.js?v=${jsVersion}"></script>
</head>

<body class='white-bg'>
	<div class="wrapper animated ">
		<div class='row'>
		    <button class='jt-btn pull-right' type='button' id='refreshBtn'>立即生效</button>

		    <div class="col-sm-2" style='padding-left: 0px;padding-right: 0px;'>
                <ul id="tree" class="ztree" style="width:100%;overflow: auto;"></ul>
		        <div style="display: none; z-index: 999; position: absolute;" id="rMenu">
					<ul role="menu" style="display: block;" class="dropdown-menu">
						<li id='resAddBtn'><a><i class="fa fa-plus"></i>  添加子菜单</a></li>
						<li id='menuAddBtn'><a><i class="fa fa-plus"></i>  添加子文件夹</a></li>
						<li id='resDelBtn'><a><i class="fa fa-remove"></i>  删除</a></li>
					</ul>
				</div>
            </div>
		    
		    <#include "/gl/auth/res/resEdit.html">

		    
		    
		</div>
	</div>

	<div class="modal fade" id="addResModalContainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  	<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
	        		<h4 class="modal-title" id="myModalLabel">添加子资源</h4>
	      		</div>

			    <div class="modal-body">
	        		<form id="subResForm" method="get" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">名称<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								<input type="text" name="nameForSub" placeholder="" class="form-control" validateType='default'>
							</div>
						</div>	

						<div class="form-group">
							<label class="col-sm-2 control-label">业务健<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								<input type="text" name="codeForSub" placeholder="" class="form-control" validateType='default'>
							</div>
						</div>	

						<div class="form-group">
							<label class="col-sm-2 control-label">类型<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								<select class='form-control' name='typeForSub' validateType='default'>
									
								</select>
							</div>
						</div>	

						<div class="form-group">
							<label class="col-sm-2 control-label">url<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								<input type="text" name="contentForSub" class="form-control" validateType='default'>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label">资源类型<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								 <select name="sysForSub" placeholder="资源类型" class="form-control sysList" style="width:100%;">
		                         		</select>
							</div>
						</div>	

						<div class="form-group">
							<label class="col-sm-2 control-label">激活<span style='color: red'>*</span></label>
							<div class="col-sm-10">
								<select class='form-control' name='isActivedForSub' validateType='default'>
									<option value='y' selected="selected">是</option>
									<option value='n'>否</option>
								</select>
							</div>
						</div>	
						<#if (sys!"")=="all">
		                <div class='form-group'>
		                        <label class='control-label col-sm-2'>所属系统</label>
		                        <div class='col-sm-10'>
		                            <select name="realSysForSub" data-placeholder="请选择所属系统" id="realSysSelectForSub" multiple class="form-control chosen-select " >
		                            	<option value="ecm">ecm系统</option>
		                            	<option value="scm">scm门店系统</option>
		                            </select>
		                            <input type='hidden' name='realSysStrForSub'>
		                        </div>
		                </div>
		                </#if>


						<div class='form-group hidden'>
							<input type='hidden' name='idForSub'>
							<input type='hidden' name='createTimeForSub'>
							<input type='hidden' name='sortForSub'>
							<input type='hidden' name='depthForSub'>
							<input type='hidden' name='pathForSub'>
						</div>
					</form>
	      		</div>

	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-sm   btn-default" data-dismiss="modal">关闭</button>
	        		<button type="button" class="btn btn-sm   btn-primary" id='saveSubResBtn'>保存</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
</body>
</html>
