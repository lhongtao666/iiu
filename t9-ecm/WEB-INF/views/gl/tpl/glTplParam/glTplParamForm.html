
<form id="glTplParamForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">模版类型</label>
			<div class="col-sm-9">
				<select class="form-control" name="type" validateType="default" >
               		<option value="">请选择</option>
               		<option value="email">邮件</option>
               	    <option value="sms">短信</option>
              	</select>
            </div>
        </div>

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">参数名称</label>
			<div class="col-sm-9">
				<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">参数编码</label>
			<div class="col-sm-9">
				<input type="text" name="code" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

	</div>
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">模板分类ID</label>
			<div class="col-sm-9">
			    <input type="text" name="cateId" class='form-control' placeholder="" validateType="default">
			</div>
		</div>		

    </div> 
	<div class="form-group">
		<div class='col-sm-12'>
			<label class="col-sm-1 control-label">描述</label>
			<div class="col-sm-11">
			    <textarea name='desc' class='form-control' rows='3'></textarea>
		    </div>
		</div>		

    </div>    



	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display:none'">
			<input type="hidden" id="id" name="id">
			<input type="hidden" name="createBy">
			<input type="hidden" name="createTime">
		</div>
	</div>

</form>
