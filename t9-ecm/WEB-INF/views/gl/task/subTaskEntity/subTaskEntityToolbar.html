<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal taskEntityAdd'><i class='fa fa-plus'>添加</i></button>
            <button type='button' class='btn btn-sm btn-danger jt-btn-normal jt-bn-red taskEntityDel'>删除</button>
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal taskEntityEdit'><i class='fa fa-edit'>编辑</i></button>
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal taskForword'><i class='fa fa-edit'>转工号</i></button>
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal markTaskProcessingStatus'><i class='fa fa-edit'>标记为处理中</i></button>
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal markTaskDoneStatus'><i class='fa fa-edit'>标记为完成</i></button>
            <button type='button' class='btn btn-sm  btn-primary jt-btn-normal taskEntityDate switch-label'><i class='fa fa-list'>切换为日历视图</i></button>
            <button type='button' class='btn btn-sm btn-primary jt-btn-normal taskEntityDetail'><i class='fa fa-list'>明细</i></button>
        </div>
        <div class="panel-body taskSearchPanel">
            <form role="form" class="form-horizontal" id="taskSearchForm">
                <div class="form-group col-sm-12">
                    <label class='control-label col-sm-1'>部门</label>    
                    <div class='col-sm-2'>
                        <input id='groupName' readonly class='form-control'>
                        <input name='belongOgn' type='hidden' class='form-control'>
                    </div>
                    <label class="control-label col-sm-1">跟进人</label>
                    <div class='col-sm-2'>
                        <select name="belongEmployee" id='belongEmployee' class="form-control" validateType="default"></select>
                    </div>
                    <div class='col-sm-1'>
                        <button type='button' class="btn btn-sm   btn-primary  jt-btn-normal taskEntitySearch pull-right">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
