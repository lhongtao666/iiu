<!DOCTYPE html>
<html>

<head>
    <title>日常任务管理</title>
    <#include "/common/common.html" />
    <#include "/common/summernote.html" />
    <#include "/common/ztree.html">
    <#include "/common/fullcalendar.html" />
    <script src="${ctx}/js/jt/common/service/employeesSelectLayer${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/taskUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/service/operateTask${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/gl/task/taskEntity${deploy_min!""}.js?v=${jsVersion}"></script>
    <script type="text/javascript">
    var choose = '${choose}';
    $(function() {
        var taskEntity = new TaskEntity();
        taskEntity._init();
    });
    </script>
    <script src="${ctx}/js/jt/gl/km/glHelpUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
    <style type="text/css">
       .taskManage{
          position: relative;
          border-bottom:1px solid rgb(204, 204, 204);
          padding-top:15px;
          text-align:center;
          display: block;
          background-color: #f5f5f5;
          color: #697277;
	      box-shadow: none;
	      background-image: -webkit-linear-gradient(left top, rgb(28, 175, 154) 50%, transparent 50%);
	      background-size: 0%;
	      background-repeat: no-repeat;
	      animation: jtbtnM 0.5s ease forwards;
	      height:50px;
	      font-size:15px;
	      font-weight:bold
       }
       .taskManageUl{
          position: relative;
          display: block;
          padding:0;
          margin-left:-50%;
          margin-right:-50%;
          background-color:#fff;
          min-width: 66px;
       }
        .taskManage.active{
            color: rgb(255, 255, 255);
		    background-color: rgb(28, 175, 154);
		    min-width: 66px;
		    box-shadow: none;
		    background-image: -webkit-linear-gradient(left top, rgb(28, 175, 154) 50%, transparent 50%);
		    background-size: 0%;
		    border-color: rgb(28, 175, 154);
		    background-repeat: no-repeat;
		    animation: jtbtnM 0.5s ease forwards;
       }
       .taskManage:hover{
            background-color: transparent;
		    border-color: #1caf9a;
		    color: #fff;
		    -webkit-animation: .5s jtbtnL ease forwards;
		    animation: .5s jtbtnL ease forwards;
		    text-shadow: none;
		    box-shadow: none;
       }
       #selfTaskManage{
         border-top:1px solid rgb(245, 245, 245);
       }
    </style>
</head>

<body class='white-bg'>
    <div class="wrapper animated ">
        <div class="row">
            <div class="col-sm-1">
                  <ul class='taskManageUl'>
                    <li class='taskManage active' id="selfTaskManage" style=''>我的待办</li>
                    <li class='taskManage' id="toTaskManage" style='height:50px'>指定待办</li>
                    <li class='taskManage' id="subTaskManage" style='height:50px'>下属待办</li>
                  </ul>
            </div>
            <div class="col-sm-11 list_wrapper">
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li id="unfinishTabLi" class="tabli active">
                            <a href="#tabUnfinish" data-toggle="tab">未完成任务</a>
                        </li>
                        <li id="endTabLi" class="tabli">
                            <a href="#tabEnd" data-toggle="tab">已结束任务</a>
                        </li>
                        <li>
                            <!-- 帮助中心 -->
                            <label id="glHelpContainer"></label>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tabUnfinish" class="tab-pane active">
                            <div class="panel-body">
                                <div class='row task-list'>
                                    <#include "/gl/task/taskEntity/taskEntityToolbar.html" />
                                    <div class='col-sm-12 jqGrid_wrapper'>
                                        <table class="taskEntityGrid" id="unfinishTaskEntityGrid"></table>
                                        <div class="taskEntityPager" id="unfinishTaskEntityPager"></div>
                                    </div>
                                </div>
                                <div class="row task-calendar" id="wrapper-content" style="display: none;">
                                    <div id="calendarToolbar">
                                        <div class="col-sm-12">
                                            <div class="panel panel-default">
                                                <div class="panel-heading">
                                                    <button type='button' class='jt-btn taskEntityList switch-label'><i class='fa fa-list'></i>&nbsp;切换为列表视图</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" col-sm-12 ibox-content" id="calendar">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="tabEnd" class="tab-pane">
                            <div class="panel-body">
                                <div class='row'>
                                    <div class="col-sm-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">
                                                <a type='button' class='jt-btn endTaskEntityDetail'><i class='fa fa-bars'></i>&nbsp;明细</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='col-sm-12 jqGrid_wrapper'>
                                        <table class="taskEntityGrid" id="endTaskEntityGrid"></table>
                                        <div class="taskEntityPager" id="endTaskEntityPager"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
