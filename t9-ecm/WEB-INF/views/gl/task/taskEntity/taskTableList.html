<div class="row relate-task" style=" margin-bottom:20px;">
    <div class='col-sm-12' style='padding-top: 15px; padding-bottom: 15px;'>
        <button class="jt-btn add-entity-task" type='button'><i class="fa fa-plus"></i>&nbsp;添加任务</button>
        <button class="jt-btn taskEntityDate" type='button'><i class="fa fa-calendar switch-label">&nbsp;切换为日历</i></button>
    </div>
    <div class="col-sm-12 task-list">
        <table class="table table-stripped table-bordered">
            <thead>
                <tr>
                    <th width="200">名称</th>
                    <th width="50">状态</th>
                    <th width="60">类型</th>
                    <th width="100">截止时间</th>
                    <th width="60">提醒次数</th>
                    <th width="100">创建时间</th>
                    <th width="100">更新时间</th>
                    <th width="60">任务待办人</th>
                    <th width="40">创建人</th>
                    <th width="40">操作</th>
                </tr>
            </thead>
            <tbody id="taskContainer">
            </tbody>
        </table>
    </div>
    <div id="calendar" class="task-calendar col-sm-12 ">
    </div>
</div>
