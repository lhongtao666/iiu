<div class='col-sm-10 config-panels' style='border-left:1px solid #ddd;overflow: auto;'>
	<div class='row' style="display:none">
		<div class='col-sm-12' class='configFormContainer'>
			<h3>系统配置编辑区</h3>
			<form id='configForm' class='form-horizontal'>
				<input name='id' type='hidden'> <input name='cateId'
					type='hidden'> <input name='createTime' type='hidden'>

				<div class='form-group'>
					<label class="col-sm-2 control-label">名称</label>
					<div class="col-sm-10">
						<input type="text" name="name" placeholder="" class="form-control">
					</div>
				</div>

				<div class='form-group'>
					<label class="col-sm-2 control-label">业务健</label>
					<div class="col-sm-10">
						<input type="text" name="key" placeholder="" class="form-control">
					</div>
				</div>

				<div class='form-group'>
					<label class="col-sm-2 control-label">数据类型</label>
					<div class="col-sm-10">
						<select name='dataType' class='form-control'>
							<option value='string'>字符串</option>
							<option value='boolean'>布尔</option>
							<option value='integer'>整数</option>
							<option value='decimal'>浮点数</option>
							<option value='date'>短日期（yyyy-MM-dd）</option>
							<option value='datetime'>长日期（yyyy-MM-dd HH:mm:ss）</option>
							<option value='json'>json</option>
						</select>
					</div>
				</div>

				<div class='form-group'>
					<label class="col-sm-2 control-label">值</label>
					<div class="col-sm-10" id='valueContainer2'>
						<input type="text" name="value" placeholder=""
							class="form-control">
					</div>
				</div>

				<div class='form-group'>
					<div class='col-sm-12'>
						<p class='text-right'>
							<button class='btn btn-sm   btn-primary' id='saveConfigBtn' type='button'>添加</button>
							<button class='btn btn-sm   btn-primary' id='cancelConfigBtn' type='button'>取消</button>
						</p>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class='row' style="display: none">
		<div class='col-sm-12'>
			<h3>系统配置列表</h3>
			<table id='configTable'
				class="table table-striped table-hover table-condensed">
				<tr>
					<th>序号</th>
					<th>名字</th>
					<th>业务健</th>
					<th>数据类型</th>
					<th>值</th>
					<th>操作</th>
				</tr>
			</table>
		</div>
	</div>
</div>
