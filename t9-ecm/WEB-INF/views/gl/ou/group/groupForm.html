<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="groupForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">新建客户转工号<@JTtip msg="新建客户转工号" /></label>
					<div class="col-sm-9">
						<input type="text" name="createTo" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">签收转工号<@JTtip msg="签收转工号" /></label>
					<div class="col-sm-9">
						<input type="text" name="transTo" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">签收后默认二类客户等级<@JTtip msg="签收后默认二类客户等级" /></label>
					<div class="col-sm-9">
						<input type="text" name="secType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">是否销售部门。是=y；否=n<@JTtip msg="是否销售部门。是=y；否=n" /></label>
					<div class="col-sm-9">
						<select id="isSaleSelect" class="form-control" name="isSale" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
