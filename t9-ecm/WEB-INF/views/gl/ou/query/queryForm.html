<form id="queryForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">名称</label>
            <div class="col-sm-9">
                <input type="text" name="name" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">实体类型</label>
            <div class="col-sm-9">
                <input type="text" name="entityType" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">排序号</label>
            <div class="col-sm-9">
                <input type="text" name="sort" placeholder="" validateType="default" class="digits form-control">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-12'>
            <label class="col-sm-1 control-label">json数据<span style='color: red;'>*</span><@JTtip msg="格式要求: {'col':'列名称','colType':'列类型[id|class|name(默认)]','dataType':'date(用到模版时需要)'}" /></label>
            <div class="col-sm-11">
                <textarea type="text" name="queryData" placeholder="" class="form-control" validateType="default" rows="6"> </textarea>
            </div>
        </div>
    </div>
    <div class='form-group'>
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
            <input type="hidden" id="id" name="id">
            <input type="hidden" name="createBy">
            <input type="hidden" name="createTime">
        </div>
    </div>
</form>
