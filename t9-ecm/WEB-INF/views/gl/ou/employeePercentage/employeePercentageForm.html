<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="employeePercentageForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工 ID<@JTtip msg="员工 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">统计周期类型。month=每月<@JTtip msg="统计周期类型。month=每月" /></label>
					<div class="col-sm-9">
						<input type="text" name="periodType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">统计周期。对应月是yyyyMM<@JTtip msg="统计周期。对应月是yyyyMM" /></label>
					<div class="col-sm-9">
						<input type="text" name="period" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">提成金额<@JTtip msg="提成金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="percentage" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
