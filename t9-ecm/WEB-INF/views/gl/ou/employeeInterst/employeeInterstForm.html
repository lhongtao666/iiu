<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="employeeInterstForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工 ID<@JTtip msg="员工 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户意向（单个意向）<@JTtip msg="客户意向（单个意向）" /></label>
					<div class="col-sm-9">
						<input type="text" name="interest" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">统计周期类型。year=年；month=每月；<@JTtip msg="统计周期类型。year=年；month=每月；" /></label>
					<div class="col-sm-9">
						<input type="text" name="periodType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">统计周期。年是=yyyy，月是=yyyyMM<@JTtip msg="统计周期。年是=yyyy，月是=yyyyMM" /></label>
					<div class="col-sm-9">
						<input type="text" name="period" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单下单数量<@JTtip msg="订单下单数量" /></label>
					<div class="col-sm-9">
						<input type="text" name="placeCount" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单下单金额<@JTtip msg="订单下单金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="placeTotal" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单审单通过数量<@JTtip msg="订单审单通过数量" /></label>
					<div class="col-sm-9">
						<input type="text" name="confirmCount" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单审单通过金额<@JTtip msg="订单审单通过金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="confirmTotal" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单完成数量<@JTtip msg="订单完成数量" /></label>
					<div class="col-sm-9">
						<input type="text" name="completeCount" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单完成金额<@JTtip msg="订单完成金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="completeTotal" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
