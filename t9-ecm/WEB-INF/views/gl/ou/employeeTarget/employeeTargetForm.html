<div class='row'>
	<div class='col-sm-12'>
		<form id="employeeTargetForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">姓名<span style='color: red;'>*</span></label>
					<div class="col-sm-5">
						<input type="hidden" name="employeeId" placeholder="" class="form-control" validateType="default" > 
						<input type="text" name="employeeName" readonly="readonly" placeholder="" class="form-control" validateType="default" > 
					</div>
					<div class='col-sm-4'>
                        <button class='jt-form-select' id='selectEmployee' type='button'>选择员工</button>
                    </div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类型<span style='color: red;'>*</span></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="sales_personal">个人销售额</option>
		               	    <option value="sales_org">部门销售额</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">销售金额<span style='color: red;'>*</span></label>
					<div class="col-sm-9">
						<input type="text" name="total" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">时间类型<span style='color: red;'>*</span></label>
					<div class="col-sm-9">
						<select class="form-control" name="periodType" id="periodType" validateType="default" >
		               		<option value="year">每年</option>
		               		<option value="month">每月</option>
		              	</select>
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">目标时间<span style='color: red;'>*</span></label>
					<div class="col-sm-9">
						<input class="laydate-icon  layer-date form-control" readonly="readonly" placeholder="目标时间" id ="period" name="period" validateType="default">
					</div>
				</div>	

            </div>    

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>
		</form>
	</div>
</div>
