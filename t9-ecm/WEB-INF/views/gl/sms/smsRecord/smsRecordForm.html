<form id="smsRecordForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">发送方式</label>
			<div class="col-sm-9">
				<input type="text" name="sendType" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">发送平台</label>
			<div class="col-sm-9">
				<input type="text" name="platform" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">业务分类</label>
			<div class="col-sm-9">
				<input type="text" name="bizType" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

	</div>
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">接收人手机号码</label>
			<div class="col-sm-9">
				<input type="text" name="mobile" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">发送结果编码</label>
			<div class="col-sm-9">
				<input type="text" name="result" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

	</div>
	<div class="form-group">
     	<div class='col-sm-12'>
				<label class="col-sm-1 control-label">短信内容</label>
				<div class="col-sm-9">
					 <textarea name='content' class='form-control' rows='6'></textarea>
				</div>
		</div>
   </div>	


	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display:none'">
			<input type="hidden" id="id" name="id">
			<input type="hidden" name="createBy">
			<input type="hidden" name="createTime">
		</div>
	</div>

</form>
