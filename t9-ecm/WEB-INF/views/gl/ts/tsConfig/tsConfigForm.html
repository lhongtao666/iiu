<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="tsConfigForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">每周同步订单数量（只同步已签收），默认20<@JTtip msg="每周同步订单数量（只同步已签收），默认20" /></label>
					<div class="col-sm-9">
						<input type="text" name="weekSo" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

            </div>    

		    <div class="form-group">
			    <div class='col-sm-12'>
				    <label class="col-sm-1 control-label">跟进模板，模板之间用 |  （竖线）分隔</label>
				    <div class="col-sm-11">
					    <textarea name='follows' class='form-control' rows='3'></textarea>
				    </div>
			    </div>
		    </div>


			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
