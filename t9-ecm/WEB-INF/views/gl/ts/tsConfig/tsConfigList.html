<!DOCTYPE html>
<html>

<head>
	<title>简版管理</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/gl/ts/tsConfig${deploy_min!""}.js?v=${jsVersion}" ></script>
	<style type="text/css">
		.white-bg {
			background-color: #fff !important;
		}
	</style>
</head>
<body class='white-bg'>
	<div class="wrapper animated">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li  id="dataMaintainLi" class="tabli active">
							<a href="#dataMaintain" data-toggle="tab">
								数据维护
							</a>
						</li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="dataMaintain" class="tab-pane active">
						<div class="panel-body">
							<div class='row'>
								<div class="col-sm-12" >
									<div class="panel panel-default">
										 <div class="panel-body">
											<form class="form-horizontal" id='tsConfigForm'>
												<div class='form-group'>
													<div class='col-sm-9'>
														<label class="col-sm-3 control-label">同步客户到简版表：每个员工抽</label>	
														<div class="col-sm-3" style="line-height: 28px;">
															<input type="number" name="csCount" class="form-control" value='50' style="width:calc(22%);float: left;">&nbsp;个客户到简版表
															<button type="button" class='jt-btn  btn-sm confirmBtn'>确认</button>
														</div>
													</div>
												</div>
												<div class='form-group'>
													<div class='col-sm-9'>
														<label class="col-sm-3 control-label">每周同步已签收订单数量：</label>	
														<div class="col-sm-3" style="line-height: 28px;">
															<input type='hidden' name='id' id='id'>
															<input type="number" name="weekSo" class="form-control" value='20' style="width:calc(22%);float: left;">&nbsp;
															<button type="button" class='jt-btn btn-sm saveEdit'><i class="fa fa-floppy-o"></i>&nbsp;保存</button>
														</div>
													</div>
												</div>
												<div class='followsDiv'>
													
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li  id="tsAndResumeLi" class="tabli active">
							<a href="#tsAndResume" data-toggle="tab">
								简版和常规
							</a>
						</li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="tsAndResume" class="tab-pane active">
						<div class="panel-body">
							<div class='row' style="padding: 30px;">
								<div class="col-sm-1"></div>
								<div class="col-sm-3">
									<button type="button" class="jt-btn" id="tsBtn">切换简版</button>
									<button type="button" class="jt-btn" id="recoverBtn">恢复常规</button>
								</div>
								<div class="col-sm-3">
									<button type="button" class="jt-btn" id="reduceTenth">缩小为1/10</button>
									<button type="button" class="jt-btn" id="resumeBtn">恢复为正常</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
