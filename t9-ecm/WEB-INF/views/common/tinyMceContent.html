<script src="${ctx}/js/plugins/tinymce/js/tinymce/langs/zh_CN.js?v=${jsVersion}"></script>
<script type="text/javascript">
tinyMCE.init({
	// 通用参数配置
	selector: '#tinyMceContent',
	init_instance_callback:  function(editor) {
	$("#tinyMceContent").next().find(".tox-statusbar__branding").remove();
	},
	height: 500,
	language: 'zh_CN',
	plugins: 'print preview fullpage paste importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen table image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists wordcount textpattern help charmap quickbars',
	imagetools_cors_hosts: ['picsum.photos'],
	menubar: false,
	toolbar: 'undo redo | bold italic underline strikethrough | fontselect fontsizeselect formatselect | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | forecolor backcolor removeformat | pagebreak | charmap emoticons | fullscreen  preview print | insertfile table image media template link anchor codesample | ltr rtl',  
	height: 400,
	quickbars_insert_toolbar: 'quicktable',
	file_picker_callback: function (callback, value, meta) {
		var callback1 = callback;
		if (meta.filetype === 'file') {
			callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
		}

		if (meta.filetype === 'image') {
			var imageUrl = "";
			var imageName = "";
			ImageUtils.selectImage(0, function(images) {
			imageUrl = images[0].url;
			imageName = images[0].name;
			callback1(ctx+imageUrl, { alt: imageName });
		});
		      
		}
		if (meta.filetype === 'media') {
			callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
			}
	},


});
</script>
