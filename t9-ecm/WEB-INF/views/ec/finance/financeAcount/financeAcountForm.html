<form id="financeAcountForm" method="get" class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-1 control-label">名称<span style="color:red;">*</span></label>
		<div class="col-sm-4">
			<input type="text" name="name" class="form-control" validateType="default" > 
		</div>
		<label class="col-sm-1 control-label">状态<span style="color:red;">*</span></label>
		<div class="col-sm-4">
			<select name="status" class="form-control" validatetype="default">
				<option value="actived">已激活</option>
				<option value="inactive">未激活</option>		
			</select>
		</div>
	</div>

	<div class='form-group'>
		<label class="col-sm-1 control-label">账户类型<span style="color:red;">*</span></label>
		<div class="col-sm-4">
			<select name="accountType" class="form-control" validatetype="default" aria-invalid="false" aria-describedby="">
				<option value="alipay">支付宝</option>
				<option value="weixin">微信支付</option>	
				<option value="weixinhongbao">微信红包</option>	
				<option value="bank">银行转账</option>
				<option value="QRCode">收款码</option>
				<option value="other">其他</option>				
			</select>
		</div>
		<label class="col-sm-1 control-label">账户<span style="color:red;">*</span></label>
		<div class="col-sm-5">
			<input type="text" name="account" class="form-control" validateType="default" > 
		</div>
	</div>

	<div class='form-group'>
		<label class="col-sm-1 control-label">备注</label>
		<div class="col-sm-10">
			<textarea name='comment' class='form-control' validateType='default'></textarea>
		</div>
	</div>
	
	<!--将隐藏域放在这里，不显示出来-->
	<div style="display:none'">
		<input type="hidden" id="id" name="id">
		<input type="hidden" name="createBy">
		<input type="hidden" name="createTime">
	</div>
</form>
