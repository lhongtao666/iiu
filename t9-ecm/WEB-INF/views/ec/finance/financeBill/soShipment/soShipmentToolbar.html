<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	   		<button type='button' class='jt-btn jt-dd-normal toExportExcel'><i class='fa fa-reply'></i>&nbsp;导出明细</button>		   
			<button type='button' class='jt-btn jt-dd-normal importExcel'><i class='fa fa-share'></i>&nbsp;导入明细</button>			
			<button type='button' class='jt-btn jt-dd-normal balanceComplete'><i class='fa fa-pencil-square-o'></i>&nbsp;批量结算</button>
 			<button type='button' class='jt-btn jt-dd-normal soEntityBatchReceived'><i class='fa fa-edit'></i>&nbsp;批量回款</button>
		
			<!-- 帮助中心 -->
			<label id="glHelpContainer"></label>
	    </div>
	    <div class="panel-body">
		    <form id='soShipmentSearchForm' role="form" class="form-horizontal">
				<div class='form-group jt-form-group jt-form-normal'>
					<div class='col-sm-6 jt-date-param'>
						<label class="col-sm-2 control-label">下单时间</label>
						<div class='col-sm-10'>
						    <div class="input-daterange input-group">
	                        	 <input type="text" id='placeTimeStartSearch' placeholder="起始时间" name="Q__D__BW__entity.create_time_" class='laydate-icon form-control layer-date timeStartSearch' 
	                        	 onclick="laydate({ istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="cursor:pointer;">   
	                            <span class="input-group-addon">到</span>
	                            <input type="text" id='placeTimeEndSearch' placeholder='结束时间' name="Q__D__BW__entity.create_time_"  class='laydate-icon form-control layer-date timeEndSearch' 
	                            onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})" style="cursor:pointer;">                        
	                        </div>
		                </div>
					</div>
	                <div class="col-sm-3">
	                	<label class="col-sm-4 control-label">快递公司</label>
						<div class="col-sm-8"> 
							<select name="Q__S__EQ__ship.sc_code" id="scNameSearch" class="form-control" validateType="default">
						    </select>
						</div>
	                </div>
			    	
					<div class="col-sm-3">
	                	<label class="col-sm-4 control-label">快递单号</label>
						<div class="col-sm-8"> 
					    	<input type="text" id='scTrackingNoSearch' placeholder="请输入快递单号" name="Q__S__LK__ship.sc_tracking_no_" class="form-control">
						</div>	
	                </div>
		    	</div>
		    	<div class="form-group hideSearchParam jt-form-group jt-form-normal" style="display:none;">
		    		<div class='col-sm-6 jt-date-param'>
		    			<label  class="col-sm-2 control-label">发货时间</label>
						<div class='col-sm-10'>
							<div class="input-daterange input-group">
								<input class="laydate-icon form-control layer-date" name="Q__D__BW__entity.ship_time_" placeholder="起始时间" 
								onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="cursor:pointer;">
								<span class="input-group-addon">到</span>
								<input class="laydate-icon form-control layer-date" name="Q__D__BW__entity.ship_time_" placeholder="结束时间" 
								onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})" style="cursor:pointer;">
							</div>
						</div>
		    		</div>
					<div class="col-sm-3">
						<label class="col-sm-1 control-label">货款方式</label>
						<div class="col-sm-2"> 
							<select name="Q__S__EQ__entity.cash_type_" id="cashTypeSearch"class="form-control">
						        <option value="">全部</option>				             
					            <option value="cod">货到付款</option>
								<option value="pay">款到发货</option>
								<option value="pay_sub">支付订金</option>
								<option value="free">免费已付</option>
						    </select>
						</div>
					</div>
					
					<div class="col-sm-3">
						<label class="col-sm-1 control-label">订单状态</label>
						<div class="col-sm-2"> 
					    	<select name="Q__S__EQ__entity.status_" id="statusSearch"class="form-control">
						         <option value="">全部</option>
						         <option value="shipping">已发货</option>
						         <option value="complete">已签收</option>
						         <option value="close_lost">丢失</option>
						         <option value="close_reject">拒收</option>
						    </select>
						</div>
					</div>
					<div class="col-sm-3">
						<label class="col-sm-4 control-label">总金额</label>
						<div class='col-sm-8'>
						    <div class="input-daterange input-group">
		                    	 <input type="text" placeholder="最低金额" name="Q__N__GTE__entity.total_amount_" class='minTotalAmount form-control'>   
		                        <span class="input-group-addon">到</span>
		                        <input type="text" placeholder="最高金额" name="Q__N__LTE__total_amount_" class='maxTotalAmount form-control'>                        
		                    </div>
		                </div>	
					</div>
		    			
	                <div class="col-sm-3">
	                	<label class="col-sm-4 control-label">订单号</label>
						<div class="col-sm-8"> 
							<input type="text" id='soNoSearch' placeholder="请输入订单编号" name="Q__S__EQ__entity.so_no_" class="form-control">
						</div>
	                </div>
					
					<div class="col-sm-3">
	                	<label class="col-sm-4 control-label">客户编号</label>
		                 <div class="col-sm-8">
							  <input type="text" placeholder="请输入客户编号"  name="Q__S__EQ__entity.cs_code_" class="form-control" />
					     </div>	
	                </div>
					
		    		<div class="col-sm-3">
	                	<label class="col-sm-4 control-label">是否回款</label>
						<div class="col-sm-8"> 
					    	<select name="Q__S__EQ__entity.is_received_" class="form-control">
						         <option value="">全部</option>
						         <option value="y">已回款</option>
						         <option value="n">未回款</option>
						    </select>
						</div>
	                </div>
			    	
				</div>
		    	<div class='form-group hideSearchParam'  style='display:none;'>
		    	    <div class="col-sm-2" style="text-align:center;">
			    		<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balanceActualSearch' value='balanceActualSearch'>
				    		<label for='balanceActualSearch'>未结算快递费</label>
			    		</div>
		    		</div>
		    		<div class="col-sm-2" style="text-align:center;">
			    		<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balanceProxySearch' value='balanceProxySearch'>
				    		<label for='balanceProxySearch'>未结算代收款</label>
			    		</div>
		    		</div>
		    		<div class="col-sm-2" style="text-align:center;">	
		    			<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balanceLostSearch' value='balanceLostSearch'>
				    		<label for='balanceLostSearch'>未结算拒丢</label>
			    		</div>
		    		</div>
		    		<div class="col-sm-2" style="text-align:center;">
		    			<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balanceCloseSearch' value='balanceCloseSearch'>
				    		<label for='balanceCloseSearch'>结算完成</label>
			    		</div>
		    		</div>
		    		<div class="col-sm-2" style="text-align:center;">
			    		<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balancedShipSearch' value='balancedShipSearch'>
				    		<label for='balancedShipSearch'>已结算快递费</label>
			    		</div>
		    		</div>
		    		<div class="col-sm-2" style="text-align:center;">
			    		<div class='checkbox checkbox-success checkbox-inline'>
				    		<input type='checkbox' class='balanceSearch' name='balanceCollectSearch' value='balanceCollectSearch'>
				    		<label for='balanceCollectSearch'>已结算代收款</label>
			    		</div>
		    		</div>
		    	</div>
		    	<div class='form-group'> 
					<div class='col-sm-4'></div>
					<div class='col-sm-8'>
						<button type='button' class="btn jt-btn-search soShipmentSearch" style="min-width: 35px;"><i class='fa fa-search' style="font-style: 15px;"></i>&nbsp;搜索</button>	
						<button type='button' class="bbtn jt-btn-empty soShipmentClearSearch" style="min-width: 45px;"><i class="fa fa-trash-o"></i>&nbsp;清空</button>		               
						<button type='button' class="btn jt-btn-drop dropdown-toggle showSearch">展开<span class="fa fa-sort-down"></span></button>
						<button type='button' class="btn jt-btn-drop hideSearch" style="display:none" >收起<span class="fa fa-sort-up"></span></button>
					</div>
				</div>
   			</form>
	    </div>
	</div>
</div>
