<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
			<div class="form-group   auditCommnetDiv">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">审核说明<@JTtip msg="审核说明 不能超过128个汉字" /></label>
					<div class="col-sm-11">
						<textarea rows="2"  name="auditCommentEdit" placeholder="" class="form-control" validateType="default"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">标题<@JTtip msg="标题" /></label>
					<div class="col-sm-11">
						<input type="text" name="title" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>
		    </div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">单据类型<@JTtip msg="单据类型。收款单；付款单；退款单（从公司退款给客户）" /></label>
					<div class="col-sm-9  typeDiv">
						<select class="form-control" name="type" validateType="default" >
						  <option value="receipt">收款单</option>
						  <option value="pay">付款单</option>
						  <option value="refund">退款单</option>
						</select>
		               	<div id="typeInput"></div>
		            </div>
		        </div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">关联类型<@JTtip msg="关联实体类型。人工录入；订单；合同" /></label>
					<div class="col-sm-9">
						<select  name="entityType" class="form-control"   validateType="default" > 
						     <option value="none">人工录入</option>
						  <option value="salesorder">订单</option>
						  <option value="contract">合同</option>
						</select>
						<div id="entityTypeInput"></div>
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">实体编码<@JTtip msg="实体编码。订单号、合同号等。" /></label>
					<div class="col-sm-9">
						<input type="text" name="entityNo" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">结算方式<@JTtip msg="结算方式。同订单的支付方式字段" /></label>
					<div class="col-sm-9">
						<select  name="payType" placeholder="" class="form-control" validateType="default" > 
						    <option value="alipay">支付宝</option>
							 <option value="weixin">微信支付</option>
							 <option value="bank">银行转账</option>
							 <option value="cash">现金支付</option>
							 <option value="QRCode">收款码支付</option>
						</select>
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">付款账户<@JTtip msg="付款账户" /></label>
					<div class="col-sm-9">
						<input type="text" name="payAccount" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">收款账户<@JTtip msg="收款账户" /></label>
					<div class="col-sm-9">
						<input type="text" name="receiptAccount" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>
			</div>
			<div class="form-group addDiv">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">总金额<@JTtip msg="总金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="total" placeholder="" class="form-control" validateType="default"  readonly="readonly"> 
					</div>
				</div>
				<div class='col-sm-4  statusDiv'>
					<label class="col-sm-3 control-label">状态<@JTtip msg="状态。处理中；取消；处理完毕；已审核" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="status" validateType="default"  disabled="disabled" >
		               		<option value="processing">处理中</option>
		               	    <option value="cancel">取消</option>
		               		<option value="done">处理完毕</option>
		               		<option value="audit">已审核</option>
		              	</select >
		              	<input type="hidden"  name="status"   >
		            </div>
		        </div>
			</div>
			<div class="form-group">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">摘要<@JTtip msg="摘要" /></label>
					<div class="col-sm-11">
						<textarea rows="3"  name="summary" placeholder="" class="form-control" validateType="default"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group processInfoDiv">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">经办人<@JTtip msg="经办人" /></label>
					<div class="col-sm-9">
						<input type="text" name="personName" placeholder="" class="form-control" validateType="default" > 
						<input type="hidden" name="personId" > 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">经办人部门<@JTtip msg="经办人所在部门" /></label>
					<div class="col-sm-9">
						<input type="text" name="groupName" placeholder="" class="form-control" validateType="default" > 
						<input type="hidden" name="orgId" > 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">完成时间<@JTtip msg="完成时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="completeTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>
			</div>
			<div class="form-group  auditInfoDiv">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">审核人<@JTtip msg="审核人" /></label>
					<div class="col-sm-9">
						<input type="text" name="auditorName" placeholder="" class="form-control" validateType="default" > 
						<input type="hidden" name="auditorId" > 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">审核时间<@JTtip msg="审核时间" /></label>
					<div class="col-sm-9">
						<input class=' form-control ' name="auditTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss"  >
					</div>
				</div>
			</div>
			<div class="form-group   auditInfoDiv">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">审核说明<@JTtip msg="审核说明 不能超过128个汉字" /></label>
					<div class="col-sm-11">
						<textarea rows="2"  name="auditComment" placeholder="" class="form-control" validateType="default"></textarea>
					</div>
				</div>
			</div>
			<div class="form-group">
			     <label class='col-sm-1 control-label'  style="width:85px;padding-left:0px;text-align:left;">款项</label>
			</div>
			 <div class="col-sm-12"><!--d3 -->
				 <div style="width:760px;"  id="financeItemDiv">
					 <table id="financeItemGrid"  ></table>
					 <div id="financeItemPager"></div>
				 </div>
            </div><!--END d3-->
			<div class="form-group">
			<label class='col-sm-1 control-label'  style="width:85px;padding-left:0px;text-align:left;">附件</label>
			</div>
			<div class="col-sm-12 "><!--d3 -->
				  <div class="form-group financeBillAttachDiv"></div>
             </div>
   </div>
</div>
