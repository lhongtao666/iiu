<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="pointOrderForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单编号</label>
					<div class="col-sm-9">
						<input type="text" name="soNo" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单状态</label>
					<div class="col-sm-9">
						<input type="text" name="soStatus" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>	
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">快递单号</label>
					<div class="col-sm-9">
						<input type="text" name="scTrackingNo" placeholder="请录入快递单号" class="form-control" validateType="default"> 
					</div>
				</div>		
			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户</label>
					<div class="col-sm-9">
						<input type="text" name="csCode" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>		
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">积分数量</label>
					<div class="col-sm-9">
						<input type="text" name="count" placeholder=""  validateType="default"  class="digits form-control" readonly="readonly"> 
					</div>
				</div>
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">创建时间</label>
					<div class="col-sm-9">
						<input type="text" name="createTime" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>		
			</div>
			<br>
			<div class="form-group">
				<div class='col-sm-12'>
					<label class="col-sm-1 control-label">订单明细</label>
					<div class="col-sm-7">
						<textarea name="detail" class="form-control" rows="4" readonly="readonly"></textarea>
					</div>
				</div>		
            			</div>
            			<br>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">收货人姓名</label>
					<div class="col-sm-9">
						<input type="text" name="realName" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>		
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">收货联系电话</label>
					<div class="col-sm-9">
						<input type="text" name="tel" placeholder="" class="form-control" validateType="default" readonly="readonly"> 
					</div>
				</div>		
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">收货地址</label>
					<div class="col-sm-9">
						<textarea name="address" class="form-control" rows="4" readonly="readonly"></textarea>
					</div>
				</div>		

			</div>

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
				</div>
			</div>

		</form>
	</div>
</div>
