<!DOCTYPE html>
<html>

<head>
	<title>快递单打印</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/ec/so/pointOrder${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/ec/so/printExpressPoint${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/plugins/gridReport/CreateControl.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/gridReport/GRUtility.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/utils/shipCompanyUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	
	<script>
	    var ctx = "${ctx}";
	    var entityId="${entityId}";
	    var entityType="${entityType}";
	    var soNo = "${soNo}";
	    $(function(){
		    var printExpressPoint = new PrintExpressPoint();
		    printExpressPoint.loadIframe(entityId,entityType);
	    });
	</script>
</head>

<body class="white-bg">
	<div class="wrapper animated ">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<div class="col-sm-12">
				<div class="panel panel-default">
				    <div class="panel-body">
						<form id="soEntityPrintShipForm" method="get" class="form-horizontal">		
							<div class='form-group'>
								<div class="col-sm-12">
									<div class='col-sm-4'>
										<label class='col-sm-3 control-label'>订单号</label>
										<div class='col-sm-8'>
											<input class='form-control' name="soNo" validateType="default" readonly="readonly">										
										</div>
									</div>
								</div>
							</div>
							<div class='form-group'>
								<div class="col-sm-12">
									<div class='col-sm-4'>
										<label class='col-sm-3 control-label'>快递公司</label>
										<div class='col-sm-8'>
											<select class='form-control' name="scName" validateType="default">
											</select>
										</div>
									</div>									
									<div class='col-sm-6'>
										<button type='button' class="btn btn-sm   btn-primary  soEntityReload">刷新</button>
									</div>
								</div>
							</div>			
						</form>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<iframe class="printShipIframe" name="iframe0" width="100%" height="670px" frameborder="0" seamless></iframe>
					</div>
				</div>
			</div>	
		</div> 
	</div>
</body>
</html>
