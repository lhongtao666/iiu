<!DOCTYPE html>
<html>
<head>
	<title>选择产品</title> 
	<#include "/common/common.html">
    <script type="text/javascript">
        var isMultiple = "${isMultiple}";
    </script>

    <script type="text/javascript" src="${ctx}/js/jt/ec/rule/selectCoupon${deploy_min!""}.js?v=${jsVersion}"></script>
</head>

<body>
	<div class="wrapper animated ">
		<div class='row'>
		    <div class="col-sm-12">
                <div class='row'>
                    <div class='col-sm-12' id="prodEntitySearchContainer" style='margin-top:5px; margin-bottom:5px;'>
                        <form role="form" class="form-inline">
                            <!--默认生成一个搜索条件，需要的，用户自己添加-->
                            <div class="form-group">
                                <label for="nameSearch" class="sr-only">名字</label> 
                                <input type="text" id='nameSearch' placeholder="请输入名称" name="Q__S__LK__name_" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="keySearch" class="sr-only">商品编码</label> 
                                <input type="text" id='keySearch' placeholder="请输入商品编码" name="Q__S__LK__key_" class="form-control">
                            </div>
                            <button type='button' class="btn btn-sm   btn-primary prodEntitySearch">搜索</button>
                        </form>
                    </div>
                </div>

                <div class='row jqGrid_wrapper'>            
                    <div class='col-sm-12'>
                        <table id="couponGrid"></table>
                        <div id="couponPager"></div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
