<div id="ruleDefContainer" class="tab-pane">
	<div class='panel-body'>
		<div class='col-sm-12'>
			<form id="ruleDefForm" method="get" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-1 control-label">资格类型</label>
					<div class="col-sm-11">
						<select name='qualifyType' class='form-control' validateType='default'>
							<option value=''>请选择</option>
							<option value='unlimited'>无限制</option>
							<option value='first'>首次购物</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label">业务类型</label>
					<div class="col-sm-11">
						<!--目前先做几个标准的界面-->
						<select name='profitType' class='form-control' validateType='default'>
							<option value=''>请选择</option>
							<option value='money'>满减</option>
							<option value='percent'>百分比折扣</option>
							<option value='skuPercent'>产品打折</option>
							<option value='productGift'>送赠品</option>
							<option value='totalCoupon'>送优惠券</option>
							<option value='totalPoint'>送积分</option>
							<option value='moneyFreeShip'>满X元包邮</option>
						</select>
					</div>
				</div>	

				<div class="form-group">
					<label class="col-sm-1 control-label">活动目标类型</label>
					<div class="col-sm-11">
						<select name='targetType' class='form-control' validateType='default'>
							<option value=''>请选择</option>
							<option value='cart'>购物车</option>
							<option value='sku'>1~N个产品SKU</option>
							<option value='prod'>产品</option>
							<option value='category'>产品分类</option>
						</select>
					</div>
				</div>

				<div class='form-group' id='configContainer' style='display: none;'>
					<label class="col-sm-1 control-label" id='selectLabelConfigContainer'>选择产品</label>
					
					<div class='col-sm-11'>
						<div class='row'>
							<div class='col-sm-12'>
								<button class='btn btn-sm   btn-primary' id='selectConfigBtn' type='button'><i class='fa fa-plus'></i>选择产品</button>
							</div>	
						</div>

						<div class='row' style='margin-top: 5px !important;'>
							<div class='col-sm-12'>
								<table class='table table-striped table-bordered'>
									<thead id='configHeaderContainer'>
										
									</thead>
									<tbody id='configBodyContainer'>
									</tbody>
								</table>
							</div>
						</div>
					</div>					
				</div>

				<div class="form-group">
					<label class="col-sm-1 control-label">叠加</label>
					<div class="col-sm-11">
						<select name='profitPlus' class='form-control' validateType='default'>
							<option value=''>请选择</option>
							<option value='n'>否</option>
							<option value='y'>是</option>
						</select>
					</div>
				</div>

				<div class='form-group' id='promoDetailContainer' style='display: none;'>
					<label class='col-sm-1 control-label'>优惠信息</label>
					<div class='col-sm-11'>
						<table class='table table-striped table-bordered'>
							<tbody id='promoDetailBodyContainer'>
								<tr>
									<td>买</td>
									<td><input type='text' class='form-control' value='1'></td>
									<td>台</td>
									<td>赠送</td>
									<td><input readonly='readonly' class='form-control' placeholder='请选择赠送的产品'></td>
									<td><button class='btn btn-sm   btn-primary' type='button'><i class='fa fa-edit'></i>选择产品</button></td>
									<td><input type='text' class='form-control' value='1'></td>
									<td>台</td>
									<td><button class='btn btn-sm   btn-danger' type='button'><i class='fa fa-remove'></i>删除</button></td>
								</tr>
							</tbody>
						</table>

						<!--添加按钮，在满减，打折等地方会调用-->
						<button class='btn btn-sm   btn-primary pull-right' id='addPromoBtn' type='button' style='display: none;'><i class='fa fa-plus'></i>添加</button>
					</label>
				</div>
			</div>		
		</div>
	</div>
</div>
