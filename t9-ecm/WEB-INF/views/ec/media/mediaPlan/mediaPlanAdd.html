<form id="mediaPlanAddForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">媒体渠道<span style="color:red;">*</span></label>
			<div class="col-sm-9">
				<select name="channelId"  id="channelIdAdd" class="form-control" validateType="default"> 
				</select>
			</div>
		</div>		
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">渠道类型</label>
			<div class="col-sm-9">
				<select name="channelType" class="form-control" validateType="default"> 
				</select> 
			</div>
		</div>	
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">费用<span style="color:red;">*</span></label>
			<div class="col-sm-9">
				<input name="cost" class="form-control" validateType="default" /> 
			</div>
		</div>
	</div>
	<div class="form-group">			
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">广告日期<span style="color:red;">*</span></label>
			<div class="col-sm-9"> 
                <div class="input-daterange input-group">
                    <input class='laydate-icon form-control layer-date' name="adDate" validateType="default"  placeholder="YYYY-MM-DD"  onclick="laydate({istime: true, format: 'YYYY-MM-DD',  istime: false, 
                    	min: laydate.now(),
                    	choose: function(datas){
                    		$('input[name=adDate]').trigger('keyup')
                    	}
                    })" />                 
                    <span class="input-group-addon" id="timeToTime">到</span>
				    <input class='laydate-icon form-control layer-date' name="deadlineDate" 
				    validateType="default" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD', istime: false, min: laydate.now(),
				    	choose: function(datas){
                    		$('input[name=deadlineDate]').trigger('keyup')
                    	}
                    })" />
                </div>
            </div>
		</div>	
		
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">广告负责人<span style="color:red;">*</span></label>
			<div class="col-sm-9">
			    <div class="col-sm-8">
					<input class='form-control' name="mgrName" validateType="default" readonly=true />	
				</div>
				<div class="col-sm-3">		
					<button type='button' class='addMgrId btn btn-sm   btn-primary'>选择负责人</button>
				</div>
			</div>
		</div>
	</div>
   
	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display:none">
		    <input type="hidden" name="duration"/> 
			<input type="hidden" name="deadline"/>
			<input type="hidden" name="mgrId"/>
			<input type="hidden" id="id" name="id">
			<input type="hidden" name="createBy">
			<input type="hidden" name="createTime">
			<input type="hidden" name="adStartTime">
		</div>
	</div>

</form>
