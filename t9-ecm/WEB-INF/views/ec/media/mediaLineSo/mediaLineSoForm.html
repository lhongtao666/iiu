<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="mediaLineSoForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">进线 ID<@JTtip msg="进线 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="lineId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单编号<@JTtip msg="订单编号" /></label>
					<div class="col-sm-9">
						<input type="text" name="soNo" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单业绩金额<@JTtip msg="订单业绩金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="total" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">已审单<@JTtip msg="已审单" /></label>
					<div class="col-sm-9">
						<select id="hasConfirmSelect" class="form-control" name="hasConfirm" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">审单时间<@JTtip msg="审单时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="confirmTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">是当天审单<@JTtip msg="是当天审单" /></label>
					<div class="col-sm-9">
						<select id="isDayConfirmSelect" class="form-control" name="isDayConfirm" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户第N次审单。<@JTtip msg="客户第N次审单。" /></label>
					<div class="col-sm-9">
						<input type="text" name="confirmNumber" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">已签收<@JTtip msg="已签收" /></label>
					<div class="col-sm-9">
						<select id="hasCompleteSelect" class="form-control" name="hasComplete" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">签收时间<@JTtip msg="签收时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="completeTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户第N次签收<@JTtip msg="客户第N次签收" /></label>
					<div class="col-sm-9">
						<input type="text" name="completeNumber" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
