<!DOCTYPE html>
<html>

<head>
	<title>推广时段费用管理</title>
	<#include "/common/common.html">
	<#include "/common/datatable.html">	
	<link href="${ctx}/css/plugins/chosen/chosen.css?v=${jsVersion}" rel="stylesheet" />
    <script src="${ctx}/js/plugins/chosen/chosen.jquery.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/ec/media/mediaPeriod${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script type="text/javascript">
		var type = "${type}";
	</script>
</head>

<body>
	<div class="wrapper animated fadeInRight">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<#include "/ec/media/mediaPeriod/mediaPeriodToolbar.html">	  			
			<div class='col-sm-12' id='mediaPeriodDiv' ></div>
			<form id='mediaPeriodInitForm'>
				<div class='col-sm-12' id='mediaPeriodInitDiv' style='display:none;'>				
					<table class='table table-striped table-bordered' id='mediaPeriodInitTable' style='text-align:center;'>
		        		<thead>
			        		<tr>
				        		<td style='width: 20%;border-right: 2px solid rgb(242, 242, 242);'>日期</td>
				        		<td style='width: 30%;'>时段</td>
								<td style='width: 10%;'>时段消费</td>
								<td style='width: 10%;'>操作</td>
							</tr>
						</thead>
						<tbody class='mediaPeriodTbody'>
							<tr>
								<td>
									<span class='mediaPeriodInitDay' name='day'></span>							
								</td>
								<td>
									<div class='col-sm-12'>
									<div class="input-daterange input-group">
										<input class="laydate-icon form-control layer-date" name="startTime" placeholder="YYYY-MM-DD hh:mm:ss" >
										<span class="input-group-addon">到</span>
										<input class="laydate-icon form-control layer-date" name="endTime" placeholder="YYYY-MM-DD hh:mm:ss">
									</div>
									</div>
								</td>
								<td>
									<input type="number" name="cost" style='width:90%;' class="form-control">
								</td>
								<td>
									<button type='button' class='btn btn-sm   btn-primary mediaPeriodPlus'>加</button>
			  						<button type='button' class='btn btn-sm   btn-danger mediaPeriodSubtract'>减</button>
								</td>
							</tr>
						</tbody>
				    </table>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
