<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type='button' class='jt-btn mediaPeriodAdd'><i class='fa fa-plus'></i>&nbsp;添加</button>  
	   	  	<button type='button' class='jt-btn mediaPeriodExportExcel'><i class='fa fa-reply'></i>&nbsp;导出统计Excel</button>
	   	  	 <!-- 帮助中心 -->
            <label id="glHelpContainer">	
            </label>
	    </div>
	    
	    <div class="panel-body">
	        <form id='mediaPeriodSearchForm' role="form" class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group mediaPeriodSearchDiv">
					<label class='col-sm-1 control-label'>渠道</label> 
					<div class='col-sm-2'>					
						<select id='channelSearch' multiple data-placeholder="请选择" class="chosen-select form-control"></select>
					</div>
					
					<label class='col-sm-1 control-label'>推广天</label> 
					<div class='col-sm-2'>
						<input class="laydate-icon form-control layer-date" id='periodDaySearch' name="Q__D__EQ__period.day_" placeholder="yyyy-mm-dd" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
					</div>
					<div class='col-sm-2'>
						<button type='button' class="jt-quick-search  prevDay">前一天</button>
						<button type='button' class="jt-quick-search toDay">今天</button>
						<button type='button' class="jt-quick-search nextDay">后一天</button>
					</div>	
					<div class='col-sm-1'>
						<button type='button' class="jt-btn-search mediaPeriodSearch"><i class="fa fa-search"></i>&nbsp;查询</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
