<#macro JTRetSearchPanel buttonStr panelWidthCalss> 
<div class="col-sm-12">
	<div class="panel panel-default  ${panelWidthCalss}">
	    <div class="panel-heading">
	        ${buttonStr}
	    </div>
	    <div class="panel-body">
	        <form  class="form-horizontal">
				<div class="form-group ">
					<label  class="col-sm-1 control-label">订单号</label> 
					<div class='col-sm-2'>
					    <input type="text" placeholder="" name="Q__S__EQ__entity.so_no_" class="form-control">
					</div>
					<label  class="col-sm-1 control-label">商品编号/名称</label> 
					<div class='col-sm-2'>
					    <input type="text" placeholder="" name="skuInfo" class="form-control">
					</div>
					<label  class="col-sm-1 control-label">支付方式</label> 
					<div class='col-sm-2'>
						<select class="form-control" name="Q__S__EQ__so.pay_type_">
	                   		<option value="">请选择</option>
	                   		<option value="alipay">支付宝</option>
	                   		<option value="weixin">微信支付</option>
	                   		<option value="bank">银行转账</option>
	                   		<option value="tenpay">财付通</option>
	                   		<option value="cash">现金支付</option>
	                   </select>
					</div>
					<label  class="col-sm-1 control-label">是否回寄</label> 
					<div class='col-sm-2'>
						<select class="form-control" name="Q__S__EQ__entity.need_return_">
	                   		<option value="">请选择</option>
	                   		<option value="Y">是</option>
	                   		<option value="N">否</option>
	                   </select>
					</div>
				</div>
                <div class='form-group'>
                	<label class="col-sm-1 control-label">物流单号</label>
					<div class='col-sm-2'>
					    <input type="text" placeholder="" name="Q__S__EQ__entity.tracking_no_" class="form-control">
					</div>
					<label class="col-sm-1 control-label">下单时间</label>
					<div class='col-sm-3'>
						<div class="input-daterange input-group" id="datepicker">
                            <input class="laydate-icon form-control layer-date" name="lowOrderTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                            <span class="input-group-addon">到</span>
                            <input class="laydate-icon form-control layer-date" name="hightOrderTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                        </div>
					</div>
					<label class="col-sm-1 control-label">申请时间</label>
					<div class='col-sm-3'>
						<div class="input-daterange input-group" id="datepicker">
                            <input class="laydate-icon form-control layer-date" name="lowCreateTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                            <span class="input-group-addon">到</span>
                            <input class="laydate-icon form-control layer-date" name="highCreateTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                        </div>
					</div>
					<div class='col-sm-1'>
						<button type='button' class="btn btn-sm   btn-primary returnEntitySearch">搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
</#macro>
