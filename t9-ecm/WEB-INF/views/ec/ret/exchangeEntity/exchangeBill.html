<style>
.title{
  display:block;
  position:relative;
  top:-10px;
  text-align: center; 
  background: white;
  width:80px;
}
</style>

<form id="exchangeBillForm" method="get" class="form-horizontal">
	<div class='col-sm-12'>
		<div class="panel panel-default" >
			<div class="panel-heading">
				<h3 class="panel-title">换货产品</h3>
			</div>
			<div class="panel-body">
				<div class='form-group'>
					<div class='col-sm-4'>
						<label class="col-sm-5 control-label">换货订单号</label>
						<div class="col-sm-7">
							<input type="text" name="exSno" placeholder="" readonly="readonly"  value=""  class="form-control" validateType="default" ></div>
					</div>
				</div>
				<div class="col-sm-12" id="exchangeSoItemGridDiv">
					<table id="exchangeSoItemGrid"></table>
				</div>
			</div>
		</div>
		<div class="col-sm-12">
			<div class='col-sm-6' id="financeBillDiv">
				<div class="panel panel-default" >
					<div class="panel-heading">
						<h3 class="panel-title">财务单据123</h3>
					</div>
					<div class="panel-body">
						<div class='form-group'>
							<div class='col-sm-5'>
								<label class="col-sm-4 control-label">单据状态</label>
								<div class="col-sm-8">
									<input type="text" name="statusName" placeholder="" class="form-control" validateType="default" readonly></div>
							</div>
						</div>
						<div class='form-group'>
							<div class='col-sm-12'>
								<div class='col-sm-5'>
									<label class="col-sm-4 control-label">金额付退</label>
									<div class="col-sm-8">
										<select  name="financeType" placeholder="" class="form-control" validateType="default" disabled>
											<option value="noChange">不变</option>
											<option value="pay">客户加付</option>
											<option value="refund">退款</option>
										</select>
									</div>
								</div>
								<div class='col-sm-5'>
									<label class="col-sm-4 control-label">付退金额</label>
									<div class="col-sm-8">
										<input type="number" name="exAmount" placeholder="" class="form-control" validateType="default" value="0" readonly></div>
								</div>
							</div>
						</div>
						<div class='form-group'>
							<div class='col-sm-12'>
								<div class='col-sm-5'>
									<label class="col-sm-4 control-label">结算方式</label>
									<div class="col-sm-8">
										<select  name="payType" placeholder="" class="form-control" validateType="default" disabled>
											<option value="alipay">支付宝</option>
											<option value="weixin">微信支付</option>
											<option value="bank">银行转账</option>
											<option value="QRCode">收款码支付</option>
										</select>
									</div>
								</div>
								<div class='col-sm-5' id="csAccountDiv">
									<label class="col-sm-4 control-label">收款账户</label>
									<div class="col-sm-8">
										<input type="text" name="receiptAccount" placeholder="" class="form-control" validateType="default" readonly>
									</div>
								</div>
								<div class='col-sm-5' id="financeAccountDiv" style="display:none;">
									<label class="col-sm-4 control-label">公司账户</label>
									<div class="col-sm-8">
										<select id="financeAccount"  name="financeAccount" placeholder="" class="form-control" validateType="default" >
										</select>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class='col-sm-6'>
				<div class="panel panel-default" >
					<div class="panel-heading">
						<h3 class="panel-title">换货信息</h3>
					</div>
					<div class="panel-body">
						<div class='form-group'>
							<label class="col-sm-2 control-label">换货数量</label>
							<div class="col-sm-4">
								<input type="number" name="exCount" placeholder="" class="form-control" validateType="default" disabled value="1"></div>
						</div>
						<div class='form-group'>
							<div class="col-sm-8">
								<ul id="addrDiv"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
