<style>
.title{
  display:block;
  position:relative;
  top:-10px;
  text-align: center; 
  background: white;
  width:80px;
}
</style>

<form id="exchangeAddForm" method="get" class="form-horizontal">
	<input type="hidden" id="initSoItemJson" />
	<input type="hidden" id="initStoreId" />
	<input type="hidden" id="initAddrId"/>
	<div class='col-sm-12'>
		<div class="panel panel-default" >
			<div class="panel-heading">
				<h3 class="panel-title">换货产品</h3>
			</div>
			<div class="panel-body">
				<div class="col-sm-12" id="editSoItemGridDiv">
					<table id="editSoItemGrid"></table>
				</div>
			</div>
		</div>
		<div class='col-sm-12'>
			<div class='col-sm-6'>
				<div class="panel panel-default" >
					<div class="panel-heading">
						<h3 class="panel-title">财务单据</h3>
					</div>
					<div class="panel-body">
						<div class='form-group'>
							<div class='col-sm-12'>
								<div class='col-sm-5'>
									<label class="col-sm-4 control-label">金额付退</label>
									<div class="col-sm-8">
										<select  name="financeType" placeholder="" class="form-control" validateType="default" >
											<option value="noChange">不变</option>
											<option value="pay">客户加付</option>
											<option value="refund">退款</option>
										</select>
									</div>
								</div>
								<div class='col-sm-5'>
									<label class="col-sm-4 control-label">付退金额</label>
									<div class="col-sm-8">
										<input type="number" name="exAmount" placeholder="" class="form-control" validateType="default" value="0" readonly></div>
								</div>
							</div>
						</div>
						<div class="col-sm-12"    style=" height:20px;" ></div>
						<div class='form-group'>
							<div class='col-sm-5' id='payTypeDiv'>
								<label class="col-sm-4 control-label">结算方式</label>
								<div class="col-sm-8">
									<select  name="payType" placeholder="" class="form-control" validateType="default" >
										<option value="alipay">支付宝</option>
										<option value="weixin">微信支付</option>
										<option value="bank">银行转账</option>
										<option value="QRCode">收款码支付</option>
									</select>
								</div>
							</div>
							<div class='col-sm-5' id='receiptAccountDiv'>
								<label class="col-sm-4 control-label">收款账户</label>
								<div class="col-sm-8">
									<div class="input-group" style="width:100%">
										<input type="text" placeholder="请选择或输入账号" id="receiptAccount"  name="receiptAccount"  class="form-control">
										<div class="input-group-btn">
											<ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
										</div>
									</div>
								</div>
							</div>
							<div class='col-sm-5' id='companyAccountDiv' style='display:none;'>
								<label class="col-sm-4 control-label">公司账户</label>
								<div class="col-sm-8">
									<select id="companyAccount" name="companyAccount" placeholder="" class="form-control" validateType="default" ></select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-4"></div>
							<label class="col-sm-6 control-label" style="color:red" id="pointTip"></label>
						</div>
					</div>
				</div>
			</div>
			<div class='col-sm-6'>
				<div class="panel panel-default" >
					<div class="panel-heading">
						<h3 class="panel-title">送货信息</h3>
					</div>
					<div class="panel-body">
						<div class='form-group'>
							<label class="col-sm-2 control-label">
								换货数量
								<span style="color: red;">*</span>
							</label>
							<div class="col-sm-4">
								<input type="number" name="exCount" placeholder="" class="form-control" validateType="default" value="1"></div>
						</div>
						<div class="col-sm-12" style=" height:5px;" ></div>
						<div class="form-group">
							<div class="col-sm-8">
								<ul class='addrDiv' id="addrContainer"></ul>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<div class="col-sm-3"></div>
									<button type="button"  class='btn btn-sm   btn-primary addAddr'>新增地址</button>
								</div>
								<div class="form-group">
									<div class="col-sm-3"></div>
									<button type="button"  class='btn btn-sm   btn-primary showAddrList'>选择其他地址</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
