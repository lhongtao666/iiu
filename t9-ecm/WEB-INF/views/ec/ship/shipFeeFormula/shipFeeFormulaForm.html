<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="shipFeeFormulaForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">快递公司 ID<@JTtip msg="快递公司 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="shipCompanyId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类型。ship=发货运费；return=退货运费<@JTtip msg="类型。ship=发货运费；return=退货运费" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">出发省份 ID<@JTtip msg="出发省份 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="startPid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">目的省份 ID<@JTtip msg="目的省份 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="toPid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">首重重量(kg)<@JTtip msg="首重重量(kg)" /></label>
					<div class="col-sm-9">
						<input type="text" name="baseWeight" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">首重单价<@JTtip msg="首重单价" /></label>
					<div class="col-sm-9">
						<input type="text" name="basePrice" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">续重单价(每kg)<@JTtip msg="续重单价(每kg)" /></label>
					<div class="col-sm-9">
						<input type="text" name="additionalPrice" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
