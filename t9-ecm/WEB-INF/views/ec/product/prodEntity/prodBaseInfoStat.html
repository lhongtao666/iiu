<div class="panel panel-default prod-statistic">
    <div class="panel-heading">
        <h3 class="panel-title">产品统计数据</h3>
    </div>
    <div class="panel-body">
        <div class='col-sm-12'>
            <form method='get' class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="col-sm-5 control-label">销售数量</label>
                        <div class="col-sm-5 col-sm-push-2">
                            <label class="control-label" id='prod-total-number'>0</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="col-sm-5 control-label">销售总额</label>
                        <div class="col-sm-5 col-sm-push-2">
                            <label class="control-label" id='prod-total-money'>0.00</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4">
                        <label class="col-sm-5 control-label">月销售数量</label>
                        <div class="col-sm-5 col-sm-push-2">
                            <label class="control-label" id='prod-month-number'>0</label>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <label class="col-sm-5 control-label">月销售额</label>
                        <div class="col-sm-5 col-sm-push-2">
                            <label class="control-label" id='prod-month-money'>0.00</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="panel panel-default sku-statistic">
    <div class="panel-heading">
        <h3 class="panel-title">SKU统计数据</h3>
    </div>
    <div class="panel-body">
        <div class='col-sm-12'>
            <table class="table table-stripped table-bordered">
                <thead>
                    <tr>
                        <th>SKU编码</th>
                        <th>SKU名称</th>
                        <th>统计金额</th>
                        <th>统计数量</th>
                    </tr>
                </thead>
                <tbody id="skuStatCountContainer">
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
