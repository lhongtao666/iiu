<!DOCTYPE html>
<html>
<head>
	<title>选择产品</title> 
	<#include "/common/common.html">
</head>

<body>
	<div class="wrapper">
		<div class='row'>
			<div class='col-sm-12'>
				<form class='form-horizontal'>
					<div class='form-group'>
						<label class='col-sm-3 col-xs-3 control-label'>
							名字
						</label>
						<div class='col-sm-9 col-xs-9'>
							<input class='form-control' readonly='readonly' value='${product.prodName}'>
						</div>
					</div>

					<div class='form-group'>
						<label class='col-sm-3 col-xs-3 control-label'>
							sku编码
						</label>
						<div class='col-sm-9 col-xs-9'>
							<input class='form-control' readonly='readonly' value='${product.skuCode}'>
						</div>
					</div>

					<#if product.stockPoList?exists>
						<table class='table table-striped table-bordered'>
							<thead>
								<tr>
									<th>仓库</th>
									<th>总数量</th>
									<th>锁定数量</th>
									<th>保留数量</th>
									<th>损坏数量</th>
									<th>可售数量</th>
									<th>计算天数</th>
									<th>平均值销售值</th>
									<th>预估可支持天数</th>

								</tr>

								<#list product.stockPoList as stock>
									<tr>
										<td>
											${stock.storeName}
										</td>
										<td>
											${stock.total}
										</td>
										<td>
											${stock.lockQty}
										</td>
										<td>
											${stock.savedQty}
										</td>
										<td>
											${stock.badQty}
										</td>
										<td>
											<label class='label label-primary'>${stock.canSaleQty}</label>
										</td>
										<td>
											${stock.salesDays}
										</td>
										<td>
											${stock.salesAvg}
										</td>
										<td>
											${stock.salesSupport}
										</td>
									</tr>
								</#list>
							</thead>
						</table>
					</#if>
				</form>	
			</div>
        </div>
	</div>
</body>
</html>
