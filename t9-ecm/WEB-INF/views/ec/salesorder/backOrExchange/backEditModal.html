<div class="modal fade" id="backForSoContainer" tabindex="-1" role="dialog" aria-labelledby="assignModalLabel">
    <div class="modal-dialog" role="document" style="width: 900px;">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#2ac1ac;padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="color: black" aria-hidden="true">&times;</span></button>
                <h3 style="color: white" class="modal-title" id="backForSoModalLabel">退货信息</h3>
            </div>
            <div class="modal-body" style="overflow-y: scroll;height: 250px;padding:10px 20px;">
                <form id="backOrExchangeForm" method="get" class="form-horizontal" novalidate="novalidate">
                    <div class="tabs-container">
                        <div id="myTabContent" class="tab-content" style="padding-top:10px;">
                            <div id="backExchangeInfoTab" class="tab-pane fade in active">
                                <div class="form-group" style="padding-top:10px;">
                                    <label class="col-sm-2 control-label">退款金额</label>
                                    <div class="col-sm-4">
                                        <input class="backCount form-control" validatetype="default" name="backAmount" required="true"  min="0" type="number">
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="form-control" name="backWayType" validatetype="default">
                                            <option value='normal'>退货退款</option>
                                            <option value='onlyMoney'>仅退款</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group" >
                                    <label class="col-sm-2 control-label">拒收原因</label>
                                    <div class="col-sm-4">
                                        <select class='form-control' id="rejectTypeOne" name="rejectTypeOne" validateType="default">
                                            <option value='ship'>物流原因</option>
                                            <option value='cs'>客户原因</option>
                                            <option value='emp'>客服原因</option>
                                            <option value='turn'>寄方要求退回</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <select class="form-control" id="rejectType" name="rejectType" validatetype="default">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" >
                                    <label class="col-sm-2 control-label">快递公司</label>
                                    <div class="col-sm-4">
                                        <select class='form-control' class='shipCompany' name="shipCompany" validateType="default">
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <input class="form-control" validatetype="default" name="scTrackingNo" type="text" placeholder="快递单号">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-8">
                                        <!-- <textarea class="form-control" id="rejectComment" style="margin: 0px 0.5px 0px 0px; width: 684px; height: 130px;"></textarea> -->
                                        <textarea class="form-control" name="rejectComment"  id="rejectComment"  style="height: 130px;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
