<!DOCTYPE html>
<html>

<head>
	<title>快递单打印</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/ec/salesorder/stock/waitDeliver${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/ec/salesorder/stock/stockPrintExpressList${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/plugins/gridReport/CreateControl.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/gridReport/GRUtility.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/gl/tpl/tplPrint${deploy_min!""}.js?v=${jsVersion}"></script>
	<script>
	    var ctx = "${ctx}";
	    var entityId="${entityId}";
	    var entityType="${entityType}";
	    var soNo = "${soNo}";
	    var scName = "${scName}";
	    var proxyType = "${proxyType}";
	    $(function(){
		    var stockPrintExpressList = new StockPrintExpressList();
		    stockPrintExpressList.loadIframe(entityId,entityType);
	    });
	</script>
</head>

<body class="white-bg">
	<div class="wrapper animated ">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<div class="col-sm-12">
				<div class="panel panel-default">
				    <div class="panel-body">
						<form id="soEntityPrintShipForm" method="get" class="form-horizontal">		
							<div class='form-group'>
								<div class="col-sm-12">
									<div class='col-sm-4'>
										<label class='col-sm-3 control-label'>订单号</label>
										<div class='col-sm-8'>
											<input class='form-control' name="soNo" validateType="default" readonly="readonly">										
										</div>
									</div>
								</div>
							</div>
							<div class='form-group printShipInfo'>
								<div class="col-sm-12">
									<div class='col-sm-4'>
										<label class='col-sm-3 control-label'>快递公司</label>
										<div class='col-sm-8'>
											<input class='form-control' name="scName" validateType="default" readonly="readonly">
										</div>
									</div>
								</div>
								<div class="col-sm-12">
									<div class='col-sm-4'>
										<label class='col-sm-3 control-label'>模板类型</label>
										<div class='col-sm-8'>
											<select class='form-control' name="tplType" validateType="default">
												<option value="ship_proxy">代收模板</option>
												<option value="ship_proxy_1">代收模板1</option>
												<option value="ship_proxy_2">代收模板2</option>
												<option value="ship_proxy_3">代收模板3</option>
												<option value="ship_not_proxy">非代收模板</option>
												<option value="ship_not_proxy_1">非代收模板1</option>
												<option value="ship_not_proxy_2">非代收模板2</option>
												<option value="ship_not_proxy_3">非代收模板3</option>
											</select>
										</div>
									</div>
								</div>
							</div>	
							<div class='form-group'>
							    <div class='col-sm-1'></div>
								<div class='col-sm-6'>
									<button type='button' class="btn btn-sm  btn-primary  soEntityReload">刷新</button>
									<button type='button' class="btn btn-sm btn-default prevBtn">返回列表</button>
								</div>
							</div>			
						</form>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<iframe class="printShipIframe" name="iframe0" width="100%" height="670px" frameborder="0" seamless></iframe>
					</div>
				</div>
			</div>	
		</div> 
	</div>
</body>
</html>
