<div class="list_wrapper delivered_list_wrapper">
	<div class="col-sm-12">
		<div class="panel panel-default  delivered_wrapper">
			<div class="panel-heading">
				<button type='button' class='jt-btn deliverdHotPrint'>打印热敏纸</button>
				<button type='button' class='jt-btn deliverdPrintShip'>打印快递单</button>
				<button type='button' class='jt-btn deliverdPrintDeliver'>打印发货单</button>
				<button type='button' class="jt-btn jt-btn-red deliverBack" >撤销发货</button>
				<button type='button' class="jt-btn jt-btn-red deliverBackToPlace" >撤销到坐席</button>
				<button type='button' class="jt-btn deliverCopyOrder" >复制订单</button>
				<button type='button' class='jt-btn soEntityDetail'>明细</button>				
				<button type='button' class='jt-btn againGetTrackNo'>重获快递单号</button>
				<button type='button' class='jt-btn dbWareHouseQueryOrderInfo'>德邦仓储查看推送订单信息</button>
				<button type='button' class='jt-btn exportDeliveredInfo'>订单导出</button>
				<button type='button' class='jt-btn deliverdPrintPack'>打印备货单</button>
			</div>
			<div class="panel-body">
				<form  id="soEntityDeliveredSearchForm"class="form-horizontal">
					<div class="form-group">
						<label  class="col-sm-1 control-label">发货时间</label>
						<div class='col-sm-5'>
							<div class="input-daterange input-group">
								<input class="laydate-icon form-control layer-date minPlaceTime" name="Q__D__BW__entity.ship_time_" placeholder="起始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
								<span class="input-group-addon">到</span>
								<input class="laydate-icon form-control layer-date maxPlaceTime" name="Q__D__BW__entity.ship_time_" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"></div>
						</div>
						<label  class="col-sm-1 control-label">订单编号</label>
						<div class='col-sm-2'>
							<input type="text" id='soNoSearch' placeholder="请输入订单编号" name="soNoSearch" class="form-control">
						</div>

						<label class="col-sm-1 control-label">快递单号</label>
						<div class="col-sm-2">
							<input type="text" placeholder="请输入快递单号" name="Q__S__EQ__entity.sc_tracking_no_" class="form-control">
						</div>	
					</div>
					
					<div class="form-group hideSearchParam">					
						<label  class="col-sm-1 control-label">客户编号</label>
						<div class='col-sm-2'>
							<input type="text" placeholder="请输入客户编号" name="csSearchParam"  class="form-control">
						</div>
						<label  class="col-sm-1 control-label">订单类型</label>
						<div class='col-sm-2 soType-chosen-div'>
							<select   title="请选择" class="selectpicker soTypeQry" id='soTypeDeliveredQry' multiple data-live-search="true" data-live-search-placeholder="搜索">
							</select>
						</div>						
						<label  class="col-sm-1 control-label">商品</label>
						<div class='col-sm-2'>
							<div class="input-group">
								<input type="hidden" name="skuId"  class="form-control skuSearch">
								<input type="text" class="form-control searchProd" name="productName">
								<div class="input-group-btn">
									<button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
								</div>
							</div>
						</div>
						<label  class="col-sm-1 control-label">是否加急</label>
						<div class='col-sm-2'>
							<select  name="Q__S__EQ__entity.is_fast_" class="form-control">
								<option value="">不区分</option>
								<option value="y">是</option>
								<option value="n">否</option>
							</select>
						</div>					
					</div>
					
					<div class="form-group hideSearchParam">
						<label  class="col-sm-1 control-label">客户意向</label>
						<div class='col-sm-2'>
							<select class="form-control interests" name="interestSearch" >
								<option value="">全部</option>
							</select>
						</div>
						<label  class="col-sm-1 control-label">订单状态</label>
						<div class='col-sm-2'>
							<select  name="Q__S__EQ__entity.status_" class="form-control">
								<option value="">全部</option>
								<option value="shipping">已发货</option>
								<option value="complete">已签收</option>
								<option value="close_reject">拒收</option>
								<option value="close_lost">包裹丢失</option>
							</select>
						</div>	
						<label  class="col-sm-1 control-label">归属工号</label>
						<div class="col-sm-2">
							<input id='belongOgnNameDelivered' class='form-control' readonly>
							<input type='hidden' id='belongOgnDelivered' name='belongOgn'></div>
						<div class="col-sm-2">
							<select id="belongEmployeeDeliveredSearch" class="form-control" name="belongEmployee">
								<option value="">请选择</option>
							</select>
						</div>	
					</div>
					
					<div class="form-group hideSearchParam">	
						
						<label  class="col-sm-1 control-label">快递公司</label>
						<div class='col-sm-2'>
							<select class="chosen-select form-control scCodeQry" data-placeholder="请选择" multiple>
								<option value="">全部</option>
							</select>
						</div>
								
						<label  class="col-sm-1 control-label">客服备注</label>
						<div class='col-sm-2'>
							<input type="text" id='soNoSearch' placeholder="请输入客服备注" name="Q__S__LK__entity.comment_" class="form-control">
						</div>
						<label  class="col-sm-1 control-label">仓库</label>
						<div class='col-sm-2'>
							<select class="form-control" id="storeSearch" name="Q__S__EQ__entity.store_id_">
							</select>
						</div>

					</div>	
					<div class='form-group'>
						<div class='col-sm-4'></div>
						<div class='col-sm-8'>
							<button type='button' class="jt-btn-search soEntitySearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
							<button type='button' class="jt-btn-empty resetBtn"><i class="fa fa-trash-o"></i>&nbsp;清空</button>
							<button type='button' class="jt-btn-drop showSearch"  >展开<span class="fa fa-sort-down"></span></button>
							<button type='button' class="jt-btn-drop hideSearch" style="display:none" >收起<span class="fa fa-sort-up"></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<div class='col-sm-12 jqGrid_wrapper'>
<table id="soEntityDeliveredGrid"></table>
<div id="soEntityDeliveredPager"></div>
</div>
</div>
<div class="form_wrapper" style="display: none;">
<div class='col-sm-12'>
<div class="panel panel-default">
	<div class="panel-heading  soStockToolBtn">
		<button type='button'  class="jt-btn jt-btn-red deliverBackBtn" >撤销发货</button>
		<button type='button'  class="jt-btn deliverdPrevBtn">返回列表</button>
	</div>
</div>
<iframe class="soDetailIframe" name="iframe0" width="100%" frameborder="0" seamless></iframe>
</div>
</div>
