
	<div class="panel-body" style='height:100%;overflow-y:auto;'>
		<form  id="soEntityExportForm" method="get" class="form-horizontal">
			<div class='form-group' >
				<label class="col-sm-2 control-label" style="padding-right: 20px !important;">选择导出字段</label>
				<div class="col-sm-8">
					<div class="checkbox checkbox-success checkbox-inline">
						<input type="checkbox" value="y" id="selectAll" name="selectAll" checked="">
						<label style="color:red" for="allCheck">全选</label>
					</div>
					
				</div>
				
			</div>
			<div class='form-group'>
				<div class="col-sm-2"></div>
				<div class="col-sm-10" id="columnContainer">
				</div>
			</div>
			<div class='form-group' >
				<label class="col-sm-2 control-label" style="padding-right: 20px !important;">选择导出数量</label>
				从第<input type="number" name="startCount" style="width: 100px;">个到第<input type="number" name="endCount" style="width: 100px;">个
				<input type="hidden" name="maxCount" >
			</div>
			<div class='form-group'>
				<label class="col-sm-2 control-label" style="padding-right: 20px !important;">选择模板</label>
				<input type="radio" name="exportType" value="soLine">每订单一行
				<input type="radio" name="exportType" value="prodLine">每产品一行
				<input type="radio" name="exportType" value="soAndProd">订单-产品
				<!-- <input type="radio" name="exportType" value="csAndProd" >客户-产品
				<input type="radio" name="exportType" value="csAndSoProd" >客户-订单-产品 -->
				<input type="radio" name="exportType" value="empAndProd">员工-产品
				<input type="radio" name="exportType" value="empAndSoProd">员工-订单-产品
			</div>
			<div class='form-group'>
				<label class="col-sm-2 control-label" style="padding-right: 20px !important;">导出格式</label>
				<input type="radio" name="fileType" value="excel">excel</span>
				<input type="radio" name="fileType" value="html">网页格式
				<input type="radio" name="fileType" value="module">模板格式
				<input type="radio" name="fileType" value="edianbaoExcel">e店宝格式
				<input type="radio" name="fileType" value="yanwenShipExcel">言闻导出格式
			</div>
			<div class='form-group' style="color：red;">
				<label class="col-sm-2 control-label" style="padding-right: 20px !important;color:red !important;">温馨提示</label>
				<div class="col-sm-10" style='padding-top: 4px;color:red;'>
					10000条数据大概需要1分钟，导出时请耐心等待，可以做其它操作，但不要关闭浏览器或者退出系统。
				</div>
			</div>
		</form>
	</div>
