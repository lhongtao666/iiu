<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="rpWxBindForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">关联客户编号<@JTtip msg="关联客户编号" /></label>
					<div class="col-sm-9">
						<input type="text" name="csCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">好友微信昵称哈希<@JTtip msg="好友微信昵称哈希" /></label>
					<div class="col-sm-9">
						<input type="text" name="nickNameHashCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工微信号<@JTtip msg="员工微信号" /></label>
					<div class="col-sm-9">
						<input type="text" name="empWx" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工工号<@JTtip msg="员工工号" /></label>
					<div class="col-sm-9">
						<input type="text" name="empAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类型。1=绑定，2=新增<@JTtip msg="类型。1=绑定，2=新增" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
