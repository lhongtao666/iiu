<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type='button' class='btn btn-sm   btn-primary billSearchDetail'><i class='fa fa-list'>明细</i></button>
	    </div>
	    <div class="panel-body">
	        <form id='billSearchSearchForm' role="form" class="form-horizontal">
				<div class="form-group">
					<label class='control-label col-sm-1'>仓库</label>
					<div class='col-sm-2'>
						<select id='storeIdSearchContainer' name='Q__S__EQ__store_id_' class='form-control'></select>
					</div> 

					<label class='control-label col-sm-1'>名称</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入单据名称" name="Q__S__LK__name_" class="form-control">
					</div>

					<label class='control-label col-sm-1'>单据号</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入单据号" name="Q__S__LK__code_" class="form-control">
					</div>

					<label class='control-label col-sm-1'>订单号</label> 
					<div class='col-sm-2'>
						<input type="text" id='codeSearch' placeholder="请输入订单号码" name="Q__S__LK__so_nos_" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
					<label class='control-label col-sm-1'>状态</label>
					<div class='col-sm-2'>
						<select id='statusSearchContainer' name='Q__S__EQ__status_' class='form-control'>
							<option value="">请选择状态</option>
							<option value="draft">草稿</option>
							<option value="awaiting_confirm">待审核</option>
							<option value="confirm">已审核</option>
							<option value="done">完成</option>
							<option value="invalid">作废</option>
						</select>	
					</div>

					<div class='col-sm-1'>
						<button type='button' class="btn btn-sm   btn-primary billSearchSearch pull-right">搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
