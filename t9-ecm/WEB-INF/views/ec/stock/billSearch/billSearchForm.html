
<form id="billSearchForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">名称</label>
           	<div class="col-sm-9">
		    	 <input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
           	</div>
        </div>

        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">单据号码</label>
           	<div class="col-sm-9">
		    	 <input type="text" readonly='readonly' name="code" placeholder="由系统生成" class="form-control"> 
           	</div>
        </div>
        
        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">仓库</label>
           	<div class="col-sm-9">
		    	<select class='form-control' name='storeId' id='storeIdContainer' validateType="default"></select>
           	</div>
        </div>
    </div>

    <div class="form-group">
    	<div class='col-sm-4'>
           	<label class="col-sm-3 control-label">业务类型</label>
           	<div class="col-sm-9">
		    	 <input type="text" class='form-control'  placeholder="" name='subTypeName' validateType="default">
           	</div>
        </div>

        <div class='col-sm-4'>
  	        <label class="col-sm-3 control-label">经手人</label>
	        <div class="col-sm-9">
                <input name='operId' type='hidden'>
                <input class='form-control' name='operName' readonly="readonly">
	        </div>
        </div>
        <div class='col-sm-4 operTimeContainer'>
            <label class="col-sm-3 control-label">日期</label>
          <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="operTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
          </div>
        </div>
    </div>

    <div class='form-group'>
    	
    </div>

    <div class="form-group">
        <div class='col-sm-12'>
           	<label class="col-sm-1 control-label">备注</label>
           	<div class="col-sm-11">
		    	 <textarea class='form-control' name='comment' rows='3'></textarea>
           	</div>
        </div>
    </div>

	<div class="form-group">
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
           <input type="hidden" id="id" name="id">
           <input type="hidden" name="createBy">
           <input type="hidden" name="createTime">
           <input type="hidden" name="status">
           <input type="hidden" name="prodType">
        </div>
    </div>    
</form>
	
<div class='row' style='margin-top: 5px;'>
	<div class='col-sm-12'>
		<table class='table table-striped table-bordered'>
			<thead id='productHeaderContainer'>
			</thead>
			<tbody id='productContainer'>
			</tbody>
			<tfoot id="productFooterContainer"></tfoot>
		</table>
	</div>
</div>
