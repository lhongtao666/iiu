<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
			<button type='button' class='btn btn-sm   btn-primary stCheckAdd1'><i class='fa fa-plus'>添加普通商品盘点单</i></button>
			<button type='button' class='btn btn-sm   btn-primary stCheckAdd2'><i class='fa fa-plus'>添加积分商品盘点单</i></button>
			
			<button type='button' class="btn btn-sm   btn-primary stCheckEdit"><i class='fa fa-edit'>编辑</i></button>
			<button type='button' class="btn btn-sm   btn-primary stCheckDone"><i class='fa fa-edit'>完成</i></button>
			<div class="btn-group">
       			<button data-toggle="dropdown" class="btn btn-sm   btn-primary dropdown-toggle">更多操作 <span class="caret"></span></button>
       			<ul class="dropdown-menu">
            		<li>
           				 <a href="javascript:void(0)" class="btn btn-sm   btn-primary stCheckDetail">
           				 	明细
            			</a>
        			</li>
        			<li>
           				 <a href="javascript:void(0)" class="btn btn-sm   btn-danger stCheckDel">
           				 	删除
            			</a>
        			</li>
        			<li>
           				 <a href="javascript:void(0)" class="btn btn-sm   btn-primary stCheckExport">
           				 	导出单据
            			</a>
        			</li>
            	</ul>
            </div>
	    </div>
	    <div class="panel-body">
	        <form id='stCheckSearchForm' role="form" class="form-horizontal">
				<div class='form-group'>

					<label class='control-label col-sm-1'>产品类型</label>
					<div class='col-sm-2'>
						<select name="Q__S__EQ__prod_type_" id='prodTypeSearch' class='form-control'>
							<option value=''>选择产品类型</option>
							<option value='product'>普通产品</option>
							<option value='point'>积分产品</option>
						</select>	
					</div>
					
					<label class='control-label col-sm-1'>名称</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入名称" name="Q__S__LK__name_" class="form-control">	
					</div>
					<label class='control-label col-sm-1'>单据号码</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入单据号码" name="Q__S__LK__code_" class="form-control">	
					</div>	
					<label class='control-label col-sm-1'>状态</label> 
						<div class='col-sm-2'>
							<select  name="Q__S__EQ__status_" class="form-control">
								<option value="">请选择状态</option>
								<option value="draft">草稿</option>
								<option value="done">完成</option>
							</select>
					</div>
				</div>
				<div class='form-group'>
					<label class="col-sm-1 control-label">创建时间</label>
	                 <div class="col-sm-3"> 
		                 <div class="input-daterange input-group" id="datepicker">
                        	<input id='startTimeSearch' class='laydate-icon form-control layer-date' name="Q__D__BW__create_time_" validateType="default" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="cursor:pointer;">
                            <span class="input-group-addon">到</span>
                            <input id='endTimeSearch' class='laydate-icon form-control layer-date' name="Q__D__BW__create_time_" validateType="default" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="cursor:pointer;">
                        </div>
		             </div>
		           
					<div class='col-sm-1'>
						<button type='button' class="btn btn-sm   btn-primary stCheckSearch"><i class='fa fa-search'></i>搜索</button>
						<button type='button' class="btn btn-sm   btn-primary resetBtn">清空</button>
					</div>
				</div>

				
			</form>
	    </div>
	</div>
</div>
