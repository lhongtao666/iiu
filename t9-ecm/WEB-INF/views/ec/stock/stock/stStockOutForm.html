<form id="outForm" method="get" class="form-horizontal">
    <div class="form-group">  
         <div class='col-sm-4'>
            <label class="col-sm-3 control-label">出库日期<span style='color: red;'>*</span></label>
          <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="operTime" validateType="default"  placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD',choose: function(datas){$('input[name=operTime]').trigger('keyup');}})">
          </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-12'>
           	<label class="col-sm-1 control-label">备注</label>
           	<div class="col-sm-11">
		    	 <textarea class='form-control' name='comment' rows='2'></textarea>
           	</div>
        </div>
    </div>
	 <div class="form-group">
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
           <input type="hidden" id="id" name="id">
           <input type="hidden" name="createBy">
           <input type="hidden" name="createTime">
           <input type="hidden" name="status">
           <input type="hidden" name="prodType">
           <input type='hidden' name='operId' >
           <input type="hidden" name="storeId">
           <input type="hidden" name="subType" value="manual_out">
        </div>
    </div>    
</form>
<div class='row'>
    <div class='col-sm-12'>
        <table class='table table-striped table-bordered'>
            <thead id='outProductHeaderContainer'>
              <tr>
                <th width='15%'>名称</th>
                <th width='10%'>sku编码</th>
                <th width='10%'>规格</th>
                <th width='10%'>库存总数</th>
                <th width='8%'>锁定</th>
                <th width='8%'>预留</th>
                <th width='8%'>次品</th>
                <th width='15%'>出库数量<span style='color: red;'>*</span></th>
                <th width='8%'>仓位</th>
                <th width='7%'>操作</th>
              </tr>
            </thead>
            <tbody id='outProductContainer'>
            </tbody>
            <tfoot id="outProductFooterContainer"></tfoot>
        </table>  
    </div>
</div>
