<form id="stAllocateForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">名称<span style='color: red;'>*</span></label>
			<div class="col-sm-9">
				<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>		

		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">出库仓库<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	<select class='form-control' name='outStoreId' id='storeIdSearchContainer1' validateType="default"></select>
           	</div>
		</div>		
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">入库仓库<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	<select class='form-control' name='inStoreId' id='storeIdSearchContainer2' validateType="default"></select>
           	</div>
		</div>
	</div>
	<div class="form-group onlyShowDetail">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">单据号码</label>
			<div class="col-sm-9">
				<input type="text" name="key" placeholder="" readonly="readonly" class="form-control" validateType="default" > 
			</div>
		</div>
			
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">出库单号</label>
           	<div class="col-sm-9">
		    	<input type="text" name="outBillNo" readonly="readonly" placeholder="" class="form-control" validateType="default" > 
           	</div>
		</div>	
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">入库单号</label>
           	<div class="col-sm-9">
		    	<input type="text" name="inBillNo" readonly="readonly" placeholder="" class="form-control" validateType="default" > 
           	</div>
		</div>
    </div>    

	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display:none'">
			<input type="hidden" id="id" name="id">
			<input type="hidden" name="createBy">
			<input type="hidden" name="createTime">
			<input type="hidden" name="outId">
			<input type="hidden" name="inId">
			<input type="hidden" name="status">
		</div>
	</div>
</form>

<div class='row'>
	<div class='col-sm-12'>
		<button class='btn btn-sm   btn-primary' id='selectProdBtn' type='button'>选择商品</button>
	</div>
</div>

<div class='row' style='margin-top: 5px;'>
	<div class='col-sm-12'>
		<table class='table table-striped table-bordered'>
			<thead id='productHeaderContainer'>
			</thead>
			<tbody id='productContainer'>
			</tbody>
		</table>
	</div>
</div>
