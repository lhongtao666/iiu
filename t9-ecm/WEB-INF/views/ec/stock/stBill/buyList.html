<!DOCTYPE html>
<html>

<head>
	<title>库存出入单据管理</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/common/service/selectProdService${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/ec/stock/storeUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/ec/stock/buyList${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/ec/stock/buyHistory${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/gl/km/glHelpUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>

<body class='white-bg'>
	<div class="wrapper animated ">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li  id="buyListTabLi" class="tabli active">
							<a href="#buyList" data-toggle="tab">
								采购单列表
							</a>
						</li>
						<li  id="billHistoryTabLi" class="tabli">
							<a href="#billHistory" data-toggle="tab">
								入库记录
							</a>
						</li>
						<li>
							<!-- 帮助中心 -->
							<label id="glHelpContainer"></label>
						</li>
						
					</ul>
					<div class="tab-content">
						<div id="buyList" class="tab-pane active">
							<div class="panel-body list-pannel">
								<div class='row'>
									<#include "/ec/stock/stBill/buyListToolbar.html">	  			
									<div class='col-sm-12 jqGrid_wrapper'>			
									    <table id="buyListGrid"></table>
										<div id="buyListPager"></div>
									</div>
									<div class='buyQtyValueDiv' style='display:none;'></div>
								</div>
							</div>
							<div class="panel-body detail-pannel" style="display:none;">
								<div class='row'>
									<div class="col-sm-12">
										<div class="panel panel-default">
										    <div class="panel-heading">
												<button type='button' class="jt-btn jt-btn-red preBtn"><i class='fa fa-reply'></i>&nbsp;返回</button>
										    </div>
										</div>
										<div class="panel-body" >
											<table class="table table-striped table-bordered">
											<caption class="caption" id="historyCaption" style="text-align:center;color:black;">入库明细</caption>
											<thead>
												<tr>
												<th style="width:10px;"></th>
												<th>sku编码</th>
												<th>产品名称</th>
												<th>入库数</th>
												<th>价格</th>
												<th>仓库</th>
												<th>入库时间</th>
												<th>操作</th>
												</tr>
											</thead>
											<tbody id="historyBodyContainer"></tbody>
										</table>
										</div>
									</div>
									
								</div>
							</div>
						</div>
						<div id="billHistory" class="tab-pane">
							<div class="panel-body">
								<div class='row'>
									<#include "/ec/stock/stBill/historyToolbar.html">	  
									<div class='col-sm-12 jqGrid_wrapper'>			
									    <table id="historyGrid"></table>
										<div id="historyPager"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	    
</body>
</html>
