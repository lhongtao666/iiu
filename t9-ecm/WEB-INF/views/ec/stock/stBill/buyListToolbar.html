<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
			<button type='button' class="jt-btn stBillConfirm"><i class='fa fa-edit'>&nbsp;完成</i></button>
			<button type='button' class="jt-btn batchInStock"><i class='fa fa-edit'>&nbsp;批量入库</i></button>
			<button type='button' class="jt-btn stBillExport"><i class='fa fa-reply-all'>&nbsp;</i>导出</button>
			<button type='button' class="jt-btn jt-btn-red stBillBackConfirm"><i class='fa fa-reply'>&nbsp;</i>撤销完成</button>
	    	<button type='button' class="jt-btn jt-btn-red stBillRemove"><i class='fa fa-remove'></i>&nbsp;删除</button>
	    </div>
	    <div class="panel-body">
	        <form id='stBillSearchForm' role="form" class="form-horizontal">
				<div class="form-group">
					
					<label class='control-label col-sm-1'>状态</label> 
					<div class='col-sm-2'>
						<select  name="Q__S__EQ__bill.status_" class="form-control">
							<option value="">请选择状态</option>
							<option value="draft">未审核</option>
							<option value="done">已审核</option>
						</select>
					</div>
					<label class='control-label col-sm-1'>产品名称</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入产品名称" name="Q__S__EQ__prod.name_" class="form-control">	
					</div>
					
					<label class='control-label col-sm-1'>单据号码</label> 
					<div class='col-sm-2'>
						<input type="text" id='codeSearch' placeholder="请输入单据号码" name="Q__S__EQ__bill.code_" class="form-control">	
					</div>
					<label class='control-label col-sm-1'>sku编码</label> 
						<div class='col-sm-2'>
							<input type="text" id='codeSearch' placeholder="请输入sku编码" name="Q__S__EQ__sku.code_" class="form-control">	
						</div>
					</div>

				<div class='form-group'>
				    <label  class="col-sm-1 control-label">仓库</label>
					<div class='col-sm-2'>
						<select class="form-control" id="storeSearch" name="Q__S__EQ__store.id_">
						</select>
					</div>
					<label class="col-sm-1 control-label">创建时间</label>
	                <div class="col-sm-3"> 
		                 <div class="input-daterange input-group" id="datepicker">
                        	<input class='laydate-icon form-control layer-date startTimeSearch' placeholder="起始时间" name="Q__D__BW__bill.create_time_" validateType="default" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="cursor:pointer;">
                            <span class="input-group-addon">到</span>
                            <input class='laydate-icon form-control layer-date' placeholder="结束时间" name="Q__D__BW__bill.create_time_" validateType="default" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})" style="cursor:pointer;">
                        </div>
		            </div>
		           
					<button type='button' class="jt-btn-search stBillSearch"><i class='fa fa-search'></i>&nbsp;搜索</button>
					<button type='button' class="jt-btn-empty  resetBtn"><i class="fa fa-trash-o"></i>&nbsp;清空</button>
				
				</div>
				
			</form>
	    </div>
	</div>
</div>
