<form id="stBillForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">名称<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	 <input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
           	</div>
        </div>   
        <div class='col-sm-4 hiddenWhenHasOneStore '>
           	<label class="col-sm-3 control-label">仓库<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	<select class='form-control' name='storeId' id='storeIdContainer' validateType="default"></select>
           	</div>
        </div>
         <div class='col-sm-4 operTimeContainer'>
            <label class="col-sm-3 control-label">日期<span style='color: red;'>*</span></label>
          <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="operTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss',choose: function(datas){$('input[name=operTime]').trigger('keyup');}})">
          </div>
        </div>
    </div>

    <div class="form-group">
       
        <div class='col-sm-4 onlyShowDetail' >
          <label class="col-sm-3 control-label">单据号</label>
          <div class="col-sm-9">
            <input type='text' name="code" readonly="readonly" class="form-control"> 
          </div>  
        </div>
        <div class='col-sm-4 onlyShowDetail'>
          <label class="col-sm-3 control-label">经手人</label>
          <div class="col-sm-9">
            <input type='text' name="operName"  readonly="readonly" class="form-control"> 
          </div>  
        </div>

    </div>
    <div class="form-group">
        <div class='col-sm-4 hiddenWhenOut'>
            <label class="col-sm-3 control-label">运费(元)</label>
            <div class="col-sm-9">
              <input type="text" name="shippingFee" placeholder="" class="form-control" validateType="default" > 
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-12'>
           	<label class="col-sm-1 control-label">备注</label>
           	<div class="col-sm-11">
		    	 <textarea class='form-control' name='comment' rows='3'></textarea>
           	</div>
        </div>
    </div>

	<div class="form-group">
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
           <input type="hidden" id="id" name="id">
           <input type="hidden" name="createBy">
           <input type="hidden" name="createTime">
           <input type="hidden" name="status">
           <input type="hidden" name="prodType">
           <input type='hidden' name='operId' >
            <input type='hidden' name='subType'  value="buy">
        </div>
    </div>    
</form>

<div class='row'>
    <div class='col-sm-12'>
        <button class='btn btn-sm   btn-primary' id='selectProdBtn' type='button'>选择商品</button>  
    </div>
</div>

<div class='row'>
    <div class='col-sm-12'>
        <table class='table table-striped table-bordered'>
            <thead id='productHeaderContainer'>
            </thead>
            <tbody id='productContainer'>
            </tbody>
            <tfoot id="productFooterContainer"></tfoot>
        </table>  
    </div>
</div>
