
<form id="stStoreForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">名称<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	 <input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
           	</div>
        </div>
        <div class='col-sm-4'>
           	<label class="col-sm-3 control-label">编码<span style='color: red;'>*</span></label>
           	<div class="col-sm-9">
		    	 <input type="text" name="code" placeholder="" class="form-control" validateType="default" > 
           	</div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">负责人<span style='color: red;'>*</span></label>
            <div class="col-sm-6">
              <input type="hidden" name="mgrId" > 
              <input type="text" name="mgrName" readonly="readonly" placeholder="" class="form-control" validateType="default" > 
            </div>
           <div class='col-sm-3'>
              <button class='jt-btn' id='selectMgr' type='button'>选择</button>
            </div>
        </div>
    </div>
     <div class="form-group hiddenWhenStandard">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">是否销售仓<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
              <select name="isSale" class="form-control" validateType="default" >
                <option value="y">是</option>
                <option value="n">否</option>
                  
              </select>
            </div>
        </div>
        <div class='col-sm-4 showWhenIsSale'>
            <label class="col-sm-3 control-label">是否默认<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
              <select name="isDefault" class="form-control" validateType="default" >
                  <option value="y">是</option>
                  <option value="n">否</option>
              </select>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">所在省份<span style='color: red;'>*</span></label>
            <div class="col-sm-6" id='prContainer'>
            </div>
        </div>
     </div>
    <div class="form-group">
          <label class="col-sm-1 control-label">关注人</label>
          <div class="col-sm-10">
             <div class="col-sm-12  chosen-container chosen-container-multi ">
               <ul class="chosen-choices">
              </ul>
             </div> 
          </div>
          <div class="col-sm-1">
            <button id="selectNotify" class="jt-btn" type="button">选择</button>
          </div>
    </div>
    <div class="form-group">
        <div class='col-sm-12'>
           	<label class="col-sm-1 control-label">备注</label>
           	<div class="col-sm-11">
		    	 <textarea name='comment' class='form-control' row='3'></textarea>
           	</div>
        </div>
    </div>

    <div class="form-group">
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
           <input type="hidden" id="id" name="id">
           <input type="hidden" name="createBy">
           <input type="hidden" name="createTime">
           <input type="hidden" name="notifyIds">
        </div>
	</div>	            
</form>
