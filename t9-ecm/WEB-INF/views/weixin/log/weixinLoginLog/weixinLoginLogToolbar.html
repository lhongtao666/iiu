<div class="col-sm-12">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id='weixinLoginLogSearchForm' role="form" class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-1 control-label">员工</label>
					<div class="col-sm-2">
						<select id="searchByUserId" class="form-control" name="Q__S__EQ__employee_id_">
						</select>
					</div>
					<label class="col-sm-1 control-label">操作</label>
					<div class="col-sm-2">
						<select id="isIgnoreSearch" class="form-control" name="Q__S__EQ__type_">
							<option value="">请选择</option>
							<option value="登录微信">登录</option>
							<option value="退出微信">退出</option>
						</select>
					</div>

					<label class="col-sm-1 control-label">操作时间</label>
					<div class='col-sm-4'>
						<div class="input-daterange input-group" id="datepicker">
							<input class="laydate-icon form-control layer-date" id="lowCreateTime" name="lowCreateTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
							<span class="input-group-addon">到</span>
							<input class="laydate-icon form-control layer-date" id="highCreateTime" name="highCreateTime" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"></div>
						</div>
					<div class="col-sm-1">
						<button type='button' class="jt-btn jt-btn-search weixinLoginLogSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
