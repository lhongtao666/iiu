<!DOCTYPE html>
<html>

<head>
<title>同步有赞</title> <#include "/common/common.html">
<script src="${ctx}/js/jt/crm/cs/synYouzan/synYouzanCs${deploy_min!"
	"}.js?v=${jsVersion}" ></script>
<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!"
	"}.js?v=${jsVersion}" ></script>
<style type="text/css">

.white-bg {
	background-color: #fff !important;
}
</style>
</head>
<body class='white-bg'>
	<div class="wrapper animated">
		<!-- list界面 -->
		<div class="row list_wrapper">
			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li id="dataMaintainLi" class="tabli active"><a
							href="#dataMaintain" data-toggle="tab"> 同步客户 </a></li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="dataMaintain" class="tab-pane active">
						<div class="panel-body">
							<div class='row'>
								<div class="col-sm-12">
									<div class="panel panel-default">
										<div class="panel-body">
											<form class="form-horizontal" id="synYouzanCs">
												<div class='form-group'>
												<div class='col-sm-7'>
													<label class="col-sm-2 control-label">客户创建时间</label>
													<div class="input-daterange input-group">
														<input
															class="laydate-icon form-control layer-date completeStartTime"
															name="createdAtStart" id='createdAtStart'
															placeholder="yyyy-mm-dd hh:mm:ss"
															onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
														<span class="input-group-addon">到</span> <input
															class="laydate-icon form-control layer-date completeEndTime"
															name="createdAtEnd" id='createdAtEnd'
															placeholder="yyyy-mm-dd hh:mm:ss"
															onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
													</div>
													<label class="col-sm-2 control-label">是否会员</label>
												   <div class="radio radio-success radio-inline">
                                                      <input type="radio" checked name="isMember" value="0" id="titleInlineRadio1">
                                                      <label for="titleInlineRadio1">否</label>
                                                   </div>
									               <div class="radio radio-success radio-inline">
									                   <input type="radio" name="isMember" value="1" id="titleInlineRadio2">
									                   <label for="titleInlineRadio2">是</label>
									               </div>
													</div>
												</div>
												<div class='col-sm-2' style='text-align:center'>
													   <button type="button" class='jt-btn confirmBtn'>确认</button>
												</div> 
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li id="synOrdersLi" class="tabli active"><a href="#synOrdersDiv" data-toggle="tab"> 同步订单 </a></li>
					</ul>
				</div>
				<div class="tab-content">
					<div id="synOrdersDiv" class="tab-pane active">
						<div class="panel-body">
							<div class='row'>
								<div class="col-sm-12">
									<div class="panel panel-default">
										<div class="panel-body">
											<form class="form-horizontal" id="synYouzanOrders">
												<div class='form-group'>
													<div class='col-sm-7'>
														<label class="col-sm-2 control-label">订单创建时间</label>
														<div class="input-daterange input-group">
															<input class="laydate-icon form-control layer-date beginTime" name="beginTime" id='beginTime' placeholder="yyyy-mm-dd hh:mm:ss"
																onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
															<span class="input-group-addon">到</span> 
															<input class="laydate-icon form-control layer-date endTime" name="endTime" id='endTime' placeholder="yyyy-mm-dd hh:mm:ss"
																onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
														</div>
													  
													</div>
												</div>
												<div class='form-group'>
													<div class='col-sm-7'>
														<label class="col-sm-2 control-label">有赞订单号</label>
														<div class="col-sm-4">
															<input type="text" name="tid" class="form-control" validateType="default">
														</div>(可不填，如果填写了则同步订单号对应的某条有赞订单)
													</div>	
													<div class='col-sm-2' style='text-align:center'>
														<button type="button" class='jt-btn confirmOrdersBtn'>开始同步订单</button>
													</div> 
												</div>	
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-12">
				<div class="tabs-container">
					<ul class="nav nav-tabs">
						<li id="tsAndResumeLi" class="tabli active"><a
							href="#tsAndResume" data-toggle="tab"> 同步结果 </a></li>
					</ul>
				</div>
				<div class="tab-content">
					 <div class="row" style="margin-top:20px;">
					    <div class='col-sm-12'>
					       <span style='font-size:20px;'>同步结果是：<font color="red" id="sendMessage"></font></span>
					    </div>
					 </div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
