<form id="taskEntityForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div id="dtBox"></div>
    </div>
    <div class="form-group margin-class">
        <div class="col-sm-12">
            <label class="col-sm-1 control-label">任务名称<span style="color: red;">*</span></label>
            <div class="col-sm-5">
                <input required maxlength="64" type="text" name="name" placeholder="请输入任务名称" class="form-control" validatetype="default">
            </div>
            <label class="col-sm-1 control-label">待办人</label>
            <div class="col-sm-4">
                <input readonly="true" type="text" name="partyName" class="form-control" validatetype="default">
                <input type="hidden" name="partyId">
            </div>
            <button type="button" id="chooseTaskPartyBtn" class="btn btn-sm   btn-primary" style="display: block;">选择</button>
        </div>
    </div>
            
    <div class="form-group margin-class">
        <div class="col-sm-12">
            <label class="col-sm-1 control-label">待办时间<span style="color: red;">*</span></label>
            <div class="col-sm-5">
                <input style="cursor:pointer;" name="notifyTime" required class="laydate-icon startDateTime form-control" type="text" data-field="datetime" data-startend="start" data-startendelem=".endDateTime"  validatetype="default" placeholder="">
            </div>
            <label class="col-sm-1 control-label">截止时间</label>
            <div class="col-sm-5">
                <input style="cursor:pointer;" class="laydate-icon endDateTime form-control" validatetype="default" name="endTime" placeholder="" type="text" data-field="datetime" data-startend="end" data-startendelem=".startDateTime" >
            </div>
        </div>
    </div>
    <div class="form-group margin-class status-div" style="display:none;">
        <div class="col-sm-12">
            <label class="col-sm-1 control-label" style="padding-top:0px;">任务状态</label>
            <div class="col-sm-3">
                <span class="col-sm-offset-1 status-label" style="padding-top:0px;padding:5px;" />
            </div>
        </div>
    </div>
    <div class="form-group margin-class entity-div" style="display:none;">
        <div class="col-sm-12">
            <label class="col-sm-1 control-label" style="padding-top:0px;">关联实体</label>
            <div class="col-sm-3">
                <span class="col-sm-offset-1 entity-label" style="padding-top:0px;padding:5px;" />
                </span>
            </div>
        </div>
    </div>
    <div class="form-group margin-class">
        <div class="col-sm-12">
            <label class="col-sm-1 control-label">任务说明</label>
            <div class="col-sm-11">
                <textarea cols="1" id="desc" maxlength="1024" name='desc' rows="1" placeholder="" class="ui-autocomplete-input form-control" autocomplete="off" validateType="default" style="height: 100px; margin: 0px; "></textarea>
            </div>
        </div>
    </div>
    <div class="form-group margin-class">
        <div class='col-sm-12'>
            <label class="col-sm-1 control-label">附件</label>
            <div class="col-sm-11">
                <table class='table table-striped table-bordered'>
                    <tr>
                        <td width='90%' id='commonImageContainer'>
                        </td>
                        <td width='10%'>
                            <button class='jt-form-select' id='selectCommonImageBtn' type='button'>添加附件</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class='form-group'>
        <!--将隐藏域放在这里，不显示出来-->
        <div style="display:none'">
            <input type="hidden" id="id" name="id">
            <input type="hidden" name="type" />
            <input type="hidden" name="entityId">
            <input type="hidden" name="entityName">
            <input type="hidden" name="needRemind" />
            <input type="hidden" name="notifyCount" />
            <input type="hidden" name="status" />
        </div>
    </div>
</form>
