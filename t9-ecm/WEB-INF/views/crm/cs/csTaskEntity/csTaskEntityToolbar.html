<div class="col-sm-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <button type='button' class='jt-btn taskEntityAdd'><i class='fa fa-plus'></i>&nbsp;添加</button>
            <button type='button' class='jt-btn taskEntityEdit'><i class='fa fa-pencil'></i>&nbsp;编辑</button>
            <button type='button' class='jt-btn taskForword'><i class='fa fa-retweet'></i>&nbsp;转工号</button>
            <button type='button' class='jt-btn markTaskProcessingStatus'><i class='fa fa-tag'></i>&nbsp;标记为处理中</button>
            <button type='button' class='jt-btn markTaskDoneStatus'><i class='fa fa-tags'></i>&nbsp;标记为完成</button>
            <button type='button' class='jt-btn taskEntityDate switch-label'><i class='fa fa-calendar'></i>&nbsp;切换为日历视图</button>
     	    <button type='button' class='jt-btn taskEntityDetail'><i class='fa fa-bars'></i>&nbsp;明细</button>
            <button type='button' class='jt-btn jt-btn-red taskEntityDel'><i class='fa fa-remove'></i>&nbsp;删除</button>
        </div>
        <div class="panel-body taskSearchPanel" style="padding-top: 10px;">
            <form role="form" class="form-horizontal" id="taskSearchForm">
                <div class="form-group jt-form-group jt-form-normal">
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">名称</label>
                        <div class="col-sm-8">
                            <div class="input-group" style="width: 100%;">
                                <input type="text" id='nameSearch' placeholder="请输入任务名称" name="Q__S__LK__name_" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label col-sm-4">客户电话</label>
                        <div class="col-sm-8">
                            <div class="input-group" style="width: 100%;">
                                <input type="text" placeholder="请输入客户电话" name="csPhoneSearch" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class='col-sm-3 jt-form-btn'>
                        <button type='button' class="jt-btn-search taskEntitySearch pull-right"><i class='fa fa-search'></i>&nbsp;搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
