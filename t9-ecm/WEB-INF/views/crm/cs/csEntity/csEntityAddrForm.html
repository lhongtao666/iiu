<div class="panel panel-default addInfoDiv">
   <div class="panel-heading">
      <h3 class="panel-title">客户地址</h3>
   </div>
   <div class="panel-body">
		<form class="form-horizontal" id="addrAddForm">
	   	 	<div class='form-group' style="display: none">
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">类型 <span style="color: red;">*</span></label>
					<div class="col-sm-7">
		           	 	<div class="radio radio-success radio-inline">
		           	 		<input type="radio" value="shipping" id="shipping_tmp" checked name="addrType">
		           	 		<label for="shipping_tmp">收货地址</label>
		           	 	</div>
					</div>
				</div>
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">默认地址 <span style="color: red;">*</span></label>
					<div class="col-sm-7">
						<select class="form-control" name="addrDefault">
		                    <option value="y">是</option>
	                   		<option value="n">否</option>
		                </select>
					</div>
				</div>
			</div>
			
			<div class='form-group'>
				<div class='col-sm-1'></div>
				<div class='col-sm-11' id='addrContainer'></div>
			</div>

			<div class='form-group'>
				<label class="col-sm-2 control-label">地址</label>
				<div class='col-sm-9'>
					<textarea name="addr" placeholder="" class="form-control" validateType="default"  rows="3" ></textarea>
				</div>
			</div>
			
			<div class='form-group'>
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">联系人</label>
					<div class="col-sm-7">
						<input type="text" placeholder="" name="addrName" class="form-control" validateType="default">
					</div>
				</div>
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">称谓</label>
					<div class="col-sm-7">
						<select type="text" name="addrTitle" id="addrTitle"
			              placeholder="" class="form-control" validateType="default">
			            </select>
					</div>
				</div>
			</div>
			<div class='form-group'>
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">手机</label>
					<div class="col-sm-7">
						<input type="text" placeholder="" name="addrMobile" class="form-control" validateType="default">
					</div>
				</div>
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">邮箱</label>
					<div class="col-sm-7">
						<input type="text" placeholder="" name="addrEmail" class="form-control" validateType="default">
					</div>
				</div>
			</div>
		</form>
   </div>
</div>
