<div class="wrapper ">
	<div  class="row form_wrapper">
		<form id="csPhoneAdd" method="get" class="form-horizontal">
			<div class="form-group" id="billStatusDiv">
				<label class="col-sm-2 control-label">手机号码： <span style="color: red;">*</span></label>
				<div class="col-sm-7">
					<input type="text" name="phone" id="phone" placeholder="" class="form-control" validateType="default" >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">运营商： <span style="color: red;">*</span></label>
				<div class="col-sm-7">
					<select id="ispType" name="isp" placeholder="" class="form-control" validateType="default" > 
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">号码类型： <span style="color: red;">*</span></label>
				<div class="col-sm-7">
					<select id="csPhoneType" name="type" placeholder="" class="form-control" validateType="default" > 
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
