<style type="text/css">
.rows-title>font {
    border-bottom: 3px solid #1caf9a;
    height: 31px;
    word-wrap: break-word;
    font-size: 1.1em;
    width: 4.5em;
    text-align: center;
}

.rows-title {
    font-weight: bold;
    padding-left: 2.5%;
    height: 24px;
    width: 100%;
    padding: 0;
    margin: 0;
    color: #1caf9a;
    border-bottom: 1px solid #ddd;
}

#createForSubContainer input::-ms-input-placeholder {
    text-align: center;
}

#createForSubContainer input::-webkit-input-placeholder {
    text-align: center;
}


.blue {
    color: #0e89f3;
}

.red {
    color: red;
}

.emp {
    border: 1px solid #1ab394;
    border-radius: 10px;
    padding: 3px 8px;
    float: left;
    margin-bottom: 4px;
    margin-left: 10px;
}

.deleteEmployeeBtn {
    color: red;
    font-size: 15px;
    cursor: pointer;
}

.btn-jt {
    color: #000;
    font-weight: 600;
    background-color: #f5f5f5;
    border-color: #999;
}

.btn-jt:hover {
    color: #fff;
    font-weight: 600;
    background-color: #6293BA;
}

.samll-scrollbar::-webkit-scrollbar {
    /*滚动条整体样式*/
    width: 10px;
    /*高宽分别对应横竖滚动条的尺寸*/
    height: 1px;
}

.samll-scrollbar::-webkit-scrollbar-thumb {
    /*滚动条里面小方块*/
    border-radius: 10px;
    -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    background: #ccc;
}

#createForSub-select-employee-table tr:hover {
    background-color: #ddd;
}

#csAssignResultContainer tr:hover {
    background-color: #ddd;
}

#createForSubModalLabel {
    color: #fff;
    font-weight: 500;
}
#createForSubModalLabel > span {
    color: #f5f5f5;
    font-size: 12px;
}
#createForSubModalLabel > span > font {
    color: gold;
}
</style>
<script type="text/javascript" src='${ctx}/js/jt/crm/ou/csCreateForSub${deploy_min!""}.js?v=${jsVersion}'></script>
<div class="modal fade" id="createForSubContainer" tabindex="-1" role="dialog" aria-labelledby="assignModalLabel">
    <div class="modal-dialog" role="document" style="width: 900px;">
        <div class="modal-content">
            <div class="modal-header" style="background-color:#2ac1ac;padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="color: black" aria-hidden="true">&times;</span></button>
                <h3 style="color: white" class="modal-title" id="createForSubModalLabel">创建从客户</h3>
            </div>
            <div class="modal-body" style="overflow-y: scroll;height: 250px;padding:10px 20px;">
                <div class="col-sm-12" id="createForSubPartyContainer">
                    <div class="col-sm-12 rows-title">
                        <font>选择归属员工</font>
                    </div>
                    <div class="col-sm-12" style='padding-top: 10px;'>
                        <font style="width: 100px;float: left;margin-top: 4px;">员工</font>
                        <input placeholder="请选择员工,单选" class="form-control " style="cursor: pointer;width: 500px;float: left;" id="createForSub-select-employee">
                        <div style="display: none;width: 500px;position: absolute;background-color: #fff;z-index: 100;margin: 27px 0 0 100px; border: 1px solid #ccc;" id="createForSub-select-employee-container">
                            <div style="height: 28px;width: 100%">
                                <table class="table" style="background-color: #e6e2e2;">
                                    <tr>
                                        <th width="10%"></th>
                                        <th width="25%">部门</th>
                                        <th width="25%">员工</th>
                                        <th width="20%">新进客户数</th>
                                        <th width="20%">在线情况</th>
                                    </tr>
                                </table>
                            </div>
                            <div style="height: 150px;width: 100%;overflow: auto;border-top: 1px solid #ccc;
                     border-bottom: 1px solid #ccc;">
                                <table class="table" id="createForSub-select-employee-table">
                                </table>
                            </div>
                        </div>
                        <div style="float: left;padding-left: 20px;">
                            <input type="checkbox" name="employee-online"></input>在线员工
                        </div>
                    </div>
                    <div class="col-sm-12" style='padding-top: 10px;'>
                        <font style="width: 100px;float: left;margin-top: 4px;">更多方式</font>
                        <div style="float: left;">
                            <button class="btn btn-sm  btn-jt" id="createForSubSelectEmployeeBtn"> 选择员工</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12" id="createForSubEmployeeContainer" style='padding-top: 10px;'>
                    <div class="col-sm-12 rows-title">
                        <font>选中员工</font>
                    </div>
                    <div class="col-sm-12 samll-scrollbar" id="createForSub-selected-emp-container" style='padding-top: 10px;max-height:  105px;overflow:  auto;'>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="padding: 10px 20px 10px;margin-top: 0px;">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-sm   btn-primary" id='saveCreateForSub'>确定</button>
            </div>
        </div>
    </div>
</div>
