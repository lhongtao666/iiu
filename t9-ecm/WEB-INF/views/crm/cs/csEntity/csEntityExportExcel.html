<div style="display: none;padding: 0;height: 100%;" class="col-sm-12 excel_wrapper">
	<div class="panel panel-default" style="height: 100%;margin: 0;">
		<div class="panel-heading topToolbar">
			<button type='button' class="jt-btn jt-btn-red prevBtn"><i class="fa fa-remove"></i>&nbsp;取消</button>
		</div>
		<div class="panel-body">
			<form id="exportExcelForm" method="get" class="form-horizontal">
				<div class='form-group'>
					<label class="col-sm-2 control-label">选择要导出的字段：</label>
					<div class="checkbox checkbox-success checkbox-inline">
						<input type="checkbox" id="allCheck" value="">
						<label style="color:red" for="allCheck">全选</label>
					</div>
						
				</div>
				<div class='form-group'>
					<div class="col-sm-2"></div>
					<div class="col-sm-8" id="columnContainer"></div>
				</div>
				<br/>
				<div class='form-group'>
					<label class="col-sm-2 control-label">选择要导出客户数量：</label>
					<div class="col-sm-7">
						<span>从第</span>
						<input type="number" id="beginExportNum" validateType="default" value="1"/>
						<span>个到第</span>
						<input type="number" id="endExportNum" validateType="default"/>
						<span>个客户</span>
					</div>
					<input type='hidden' name='selectIds'>
				</div>
				<br/>
				<div class='form-group'>
					<div class="col-sm-2"></div>
					<div class="col-sm-10">
						
						<div class="radio radio-success radio-inline">
							<input type="radio" name="excelType" id="fastExcel" value="fastExcel" checked="checked">
							<label for="fastExcel">快速excel</label>
			            </div>
						<div class="radio radio-success radio-inline">
							<input type="radio" name="excelType" id="generalExcel" value="generalExcel">
							<label for="generalExcel">excel</label>
			                                       </div>
			                                       <div class="radio radio-success radio-inline">
							<input type="radio" name="excelType" id="tableExcel" value="tableExcel" >
							<label for="tableExcel">网页格式</label>
			                                       </div>
						<button type="button" class='jt-btn-search exportExcel' ><i class="fa fa-reply"></i>&nbsp;导出</button>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span style="color:red;">请勿重复点击，导出结束前请勿关闭浏览器，导出结束会弹出提示进行下载</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
