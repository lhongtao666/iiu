<style>
  #sendMessageModalLabel {
        color: #fff;
        font-weight: 500;
    }
    #sendMessageModalLabel > span {
        color: #f5f5f5;
        font-size: 12px;
    }
    #sendMessageModalLabel > span > font {
        color: gold;
    }

</style>
<div class="modal fade" tabindex="-1" id="sendMessageContainer" role="dialog" aria-labelledby="sendMessageModalLabel" aria-hidden="true"> 
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #1caf9a;padding: 10px;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="color: black" aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="sendMessageModalLabel"></h3>
            </div>

            <div class="modal-body" style="padding:10px 10px 0 10px;">          	
           		<form id="sendMessageForm" class="form-horizontal">
					<div class="form-group smsSelectPlatformDiv" style="display: none;" >
						<label  class="col-sm-1 control-label">优先使用</label>
						<div class="col-sm-4">
							<select class="form-control" name="selectPlatformType" >
								<option value="smsCat">系统短信猫</option>
								<option value="smsPlatform">短信平台</option>
							</select>
						</div>
					</div>
					<div class="form-group" >
						<label  class="col-sm-1 control-label">模板</label>
						<div class="col-sm-4">
							<select id="smsTpl"  class="form-control" ></select>
						</div>
						<div class="col-sm-6" style="color:red;">提示：模板会默认匹配到最新订单</div>
					</div>
					<div class="form-group">
						
						<div class="col-sm-1"></div>
						<div class="col-sm-10">
							<input type="hidden" name="csId"/>
							<input type="hidden" name="sendPhoneNum"/>
							<input type="hidden" name="replyId"/>
							<textarea name="sendContent" placeholder="" class="form-control" validateType="default"  rows="5" ></textarea>
						</div>
					</div>
				</form>
           	</div>
           	<div class="modal-footer" style="padding: 10px 20px 10px;margin-top: 0px;">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" id='sendMessageCancel'>取消</button>
                <button type="button" class="btn btn-sm   btn-primary" id='sendMessageSave'>保存</button>
            </div>
		</div>
	</div>
</div>
