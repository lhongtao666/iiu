<form id="csAccountForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">客户 ID<@JTtip msg="客户 ID" /></label>
			<div class="col-sm-9">
				<input type="text" name="csId" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">账户类型。alipay=支付宝；weixin=微信支付；bank=银行转账；对于银行转账类型，具体银行名称通过描述字段来备注<@JTtip msg="账户类型。alipay=支付宝；weixin=微信支付；bank=银行转账；对于银行转账类型，具体银行名称通过描述字段来备注" /></label>
			<div class="col-sm-9">
				<input type="text" name="accountType" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">账号<@JTtip msg="账号" /></label>
			<div class="col-sm-9">
				<input type="text" name="account" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">描述，账户的简单描述，比如xx银行<@JTtip msg="描述，账户的简单描述，比如xx银行" /></label>
			<div class="col-sm-9">
				<input type="text" name="comment" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>
	</div>
	<!--将隐藏域放在这里，不显示出来-->
	<div style="display:none'">
		<input type="hidden" id="id" name="id">
		<input type="hidden" name="createBy">
		<input type="hidden" name="createTime">
	</div>

</form>
