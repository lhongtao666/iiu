<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="questionnaireForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">名称<span style="color: red">*</span></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		
				<div class='col-sm-2'>
				     <label class="col-sm-3 control-label">状态</label>
					<div class="col-sm-9" id='queStatus'>
						<input type="checkbox" value="y" name="status" checked class="js-switch">
					</div>
				</div>
			</div>
			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" id="resultCount" name="resultCount">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>
		</form>
	</div>
	<div class='form-group jqGrid_wrapper'>
	    <form id="queItrmForm" method="get" class="form-horizontal">
		    <table class='table table-striped table-bordered '>
				<thead>
					<tr id="queItrmTr">
						<td style='width: 5%;'>序号</td>
						<td style='width: 30%;'>问题</td>
						<td style='width: 10%;'>类型</td>
						<td style='width: 5%;'>必答项</td>
						<td style='width: 45%;'>选项</td>
						<td style='width: 5%;' class='operate'>操作</td>
					</tr>
				</thead>
				<tbody id='queItrmBody' style='height:700px'>
				</tbody>
			</table>
		</form>
		<button type='button' style='float:right;' class='jt-btn' id="addQueIterm"><i class='fa fa-plus'>&nbsp;</i>添加问题</button>
	</div>	
</div>
