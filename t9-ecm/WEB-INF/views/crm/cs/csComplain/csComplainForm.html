<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">投诉详情</h3>
	</div>
	<div class="panel-body">
		<form method="get" class="form-horizontal" id="csComplainForm">
			<div class='form-group'>
				<label class="col-sm-3 control-label">客户编号</label>
				<div class="col-sm-9">
					<input type="text" placeholder="" name="csCode" class="form-control" validateType="default">
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">客户问题<span style='color: red;'>*</span></label>
				<div class="col-sm-9">
					<select class='form-control' id='csComplainType' name='type' validateType="default">
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">投诉工号<span style='color: red;'>*</span></label>
				<div class="col-sm-9" id='complainId'>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">订单号</label>
				<div class="col-sm-9">
					<select class='form-control' name='soId'>
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">投诉产品<span style='color: red;'>*</span></label>
				<div class="col-sm-9">
					<select multiple data-placeholder="请选择" class="chosen-select form-control" name="skuIds" validateType="default" >
               		</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">备 注</label>
				<div class="col-sm-9">
					<textarea rows="3" name="desc" placeholder="" class="form-control" style="resize: none;" ></textarea>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">状态</label>
				<div class="col-sm-9">
					<select class='form-control' name='status'>
						<option value="new">新增</option>
						<option value="follow">跟进中</option>
						<option value="complete">完成</option>
					</select>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">跟进工号</label>
				<div class="col-sm-9" id='followId'>
				</div>
			</div>
			<div class='form-group'>
				<label class="col-sm-3 control-label">处理结果</label>
				<div class="col-sm-9">
					<select class='form-control' id='dealResult' name='dealResult'>
						<option value="">请选择</option>
					</select>
				</div>
			</div>
			<input type='hidden' name="id"/>
			<input type='hidden' name="csId"/>
			<input type='hidden' name="completeTime"/>
			<input type='hidden' name="isPromptly"/>
			<input type='hidden' name="createBy"/>
			<input type='hidden' name="createTime"/>
			<input type='hidden' name="updateBy"/>
			<input type='hidden' name="updateTime"/>
		</form>
	</div>
</div>
