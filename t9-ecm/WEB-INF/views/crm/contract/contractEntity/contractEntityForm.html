
<form id="contractEntityForm" method="get" class="form-horizontal">
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">主题<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
                <input type="text" name="subject" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">编号</label>
            <div class="col-sm-9">
                <input type="text" name="cno" readonly value='由系统生成' class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">负责人<span style='color: red;'>*</span></label>
            <div class="col-sm-5">
                <input type="text" name="employeeName" readonly class="form-control" validateType="default">
                <input type="hidden" name="employeeId">
            </div>
            <div class='col-sm-4'>
                <button class='btn btn-sm   btn-primary selectMgrBtn'  type='button'>选择负责人</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">总金额(元)<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
                <input type="text" name="total" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">开始日期<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="startDate" validateType="default" placeholder="YYYY-MM-DD" onclick="laydate({
                        istime: true, 
                        format: 'YYYY-MM-DD', 
                        choose: function(datas){$('input[name=startDate]').trigger('keyup');
                    }})">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">结束日期<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="endDate" validateType="default" placeholder="YYYY-MM-DD" onclick="laydate({
                        istime: true, 
                        format: 'YYYY-MM-DD', 
                        choose: function(datas){$('input[name=endDate]').trigger('keyup');
                    }})">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">所属部门</label>
            <div class="col-sm-5">
                <input type="text" name="orgName" readonly="readonly" class='form-control' validateType='default'>
                <input type="hidden" name="orgId">
            </div>
            <div class='col-sm-4'>
                <button type='button' class='btn btn-sm   btn-primary' id='selectOrgBtn'><i class='fa fa-edit'></i>选择部门</button>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">客户<span style='color: red;'>*</span></label>
            <div class="col-sm-5">
                <input type="text" name="csName" readonly class="form-control" validateType="default">
                <input type="hidden" name="csId">
            </div>
            <div class='col-sm-4'>
                <button class='btn btn-sm   btn-primary' type='button' id='selectCustomerBtn'><i class='fa fa-edit'></i>选择客户</button>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">关联销售商机</label>
            <div class="col-sm-9">
                <select name='oppoId' class='form-control' validateType='default'>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">类型</label>
            <div class="col-sm-9">
                <select class="form-control" name="type" id='typeContainer' validateType="default"></select>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-9">
                <select class="form-control" name="status" id='statusContainer' validateType="default"></select>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">付款方式</label>
            <div class="col-sm-9">
                <select class='form-control' name='payType' id='payTypeContainer' validateType='default'></select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">客户方签约人</label>
            <div class="col-sm-9">
                <input type="text" name="csSigner" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">我方签约人</label>
            <div class="col-sm-5">
                <input type="text" name="mySignerName" readonly='readonly' placeholder="" class="form-control" validateType="default">
                <input type="hidden" name="mySigner">
            </div>
            <div class='col-sm-4'>
                <button class='btn btn-sm   btn-primary' type='button' id='selectMySignerBtn'><i class='fa fa-edit'></i>选择签约人</button>
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">签约日期</label>
            <div class="col-sm-9">
                <input class='laydate-icon form-control layer-date' name="signTime" validateType="default" placeholder="YYYY-MM-DD"  onclick="laydate({istime: true, format: 'YYYY-MM-DD', choose: function(datas){$('input[name=signTime]').trigger('keyup');}})">
            </div>
        </div>
    </div>
    <div class='form-group'>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">存储方式</label>
            <div class="col-sm-9">
                <select name='saveType' validateType='default' class='form-control'>
                    <option value=''>请选择</option>
                    <option value='content'>文本</option>
                    <option value='file'>附件</option>
                </select>
            </div>
        </div>
    </div>
    <div class='form-group' style='display: none;' id='contentSaveTypeContainer'>
        <div class='col-sm-12'>
            <label class="col-sm-1 control-label">正文</label>
            <div class="col-sm-11">
                <div id='summernote'></div>
            </div>
        </div>
    </div>
    <div class="form-group" style='display: none;' id='fileSaveTypeContainer'>
        <div class='col-sm-12'>
            <label class="col-sm-1 control-label">文件</label>
            <div class="col-sm-11">
                <div id='contentFileContainer'></div>
                <button type='button' class='btn btn-sm   btn-primary' id='selectContentFileBtn'><i class='fa fa-edit'></i>选择文件</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-12'>
            <label class="col-sm-1 control-label">备注</label>
            <div class="col-sm-11">
                <textarea name='comment' class='form-control' rows='3'></textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div style="display:none'">
            <input type="hidden" id="id" name="id">
            <input type="hidden" name="createBy">
            <input type="hidden" name="createTime">
        </div>
    </div>
</form>
