<!DOCTYPE html>
<html>

<head>
    <title>部门出库报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/ec/stock/storeUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/stock/stockOutReportForGroup${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	
</head>
<body class='white-bg'>
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
					    <form role="form" class="form-horizontal" id="stockOutSearchForm">
						    <div class='form-group'>

						    	<label class='control-label col-sm-1'>部门</label>	
			                    <div class='col-sm-2'>
			                    	<input id='groupName' readonly class='form-control'>
			                    	<input id='belongOgn' name='groupKey' type='hidden' class='form-control'>
			                    </div>

								<label  class="control-label col-sm-1">品名</label>
								<div class="col-sm-2">
									<input type="text" placeholder="品名" name="prodName" class="form-control">
								</div>
								
								<label  class="control-label col-sm-1">款号</label>
								<div class="col-sm-2">
									<input type="text"  placeholder="款号" name="skuCode" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<label for="storeIdSearch" class="control-label col-sm-1 hiddenWhenHasOneStore">仓库</label>
								<div class="col-sm-2 hiddenWhenHasOneStore">
									<select id='storeIdSearch'  name='storeId'class='form-control'></select>
								</div>

								<label  class="control-label col-sm-1">时间</label>
								<div class="col-sm-4">
									<div class="input-daterange input-group">
										<input class="laydate-icon form-control layer-date minCreateTime" name="beginDate" placeholder="起始日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
										<span class="input-group-addon">到</span>
										<input class="laydate-icon form-control layer-date minCreateTime" name="endDate" placeholder="结束日期" onclick="laydate({istime: true,  format: 'YYYY-MM-DD'})">
									</div>
								</div>
								<div class="col-sm-3">
									 <button class="jt-btn-search" type='button' id="searchBtn" ><i class="fa fa-search"></i>&nbsp;搜索</button>
									  <button class="jt-btn-search" type='button' id="exportBtn" ><i class="fa fa-reply"></i>&nbsp;导出</button>
								</div>
							</div>
                         </form>
                         <input type="hidden" value="product" name="prodTypeSearch" id='prodTypeSearch' class='form-control'>
						<input type="hidden"  name="reportKey"  value="${reportKey}">
					</div>
				</div>		
			</div>
			<div class="jqGrid_wrapper col-sm-12">
				<table id="stockOutReportGrid"></table>
			</div>
		</div>
		
	</div>
</body>
</html>
