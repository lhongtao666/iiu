<!DOCTYPE html>
<html>

<head>
	<title>广告投放报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/common/utils/groupUtils.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/echarts.min.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/generalize/adverPutAnalyzeReport${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>

<body class="white-bg">
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading report-content">	
						<form role="form" id='adverPutSearchForm' class="form-horizontal">
							<div class="form-group mediaPeriodSearchDiv">
									<label class='col-sm-1 control-label'>推广天</label> 
									<div class='col-sm-2'>
										<input class="laydate-icon form-control layer-date" id='periodDaySearch' name="Q__D__EQ__period.day_" placeholder="日期" onclick="laydate({istime: false, format: 'YYYY-MM-DD'})">
									</div>
									<div class='col-sm-4'>
										<button type='button' class="jt-form-select prevDay">前一天</button>
										<button type='button' class="jt-form-select toDay">今天</button>
										<button type='button' class="jt-form-select nextDay">后一天</button>
									</div>	
									<div class='col-sm-3'>
										<button type='button' class="jt-btn-search adverPutSearch"><i class="fa fa-search"></i>&nbsp;查询</button>
										<button type='button' class='jt-btn-search exportExcel' ><i class="fa fa-reply"></i>&nbsp;导出</button>
									</div>
							</div>
							<div class='form-group'>
						    	<span>说明：单线成本=广告费/进线数量，成交率=下单数量/进线数量，下单投产比=下单金额/广告费，签收投产比=签收金额/广告费。</span>
						    </div>
						</form>
					</div>
				</div>
			</div>

			<div class="jqGrid_wrapper col-sm-12">
				<table id='adverPutAnalyzeReportGrid'></table>
				<div id="adverPutAnalyzeReportPager"></div>
			</div>
		</div>
	</div>	
</body>
</html>
