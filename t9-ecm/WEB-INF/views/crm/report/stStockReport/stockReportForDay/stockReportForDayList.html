<!DOCTYPE html>
<html>

<head>
    <title>每日出库报表</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/ec/stock/storeUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/stock/stockReportForDay${deploy_min!""}.js?v=${jsVersion}" ></script>
	
</head>
<style>
</style>
<body class='white-bg'>
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
					    <form role="form" class="form-horizontal" id="stockDayReportSearchForm">
						    <div class='form-group'>
								
								<label  class="control-label col-sm-1">品名</label>
								<div class="col-sm-2">
									<input type="text" placeholder="品名" name="Q__S__LK__prod.name_" class="form-control">
								</div>
								<label  class="control-label col-sm-1">款号</label>
								<div class="col-sm-2">
									<input type="text"  placeholder="款号" name="Q__S__LK__sku.code_" class="form-control">
								</div>
								<label for="storeIdSearch" class="control-label col-sm-1 hiddenWhenHasOneStore">仓库</label>
								<div class="col-sm-2 hiddenWhenHasOneStore">
									<select id='storeIdSearch'  name='Q__S__EQ__store.id_'class='form-control'></select>
								</div>
							</div>

							<div class="form-group">
								<label  class="control-label col-sm-1">时间</label>
								<div class="col-sm-5">
									<div class="input-daterange input-group">
										<input class="laydate-icon form-control layer-date minCreateTime minTime" name="Q__D__BW__stlog.create_time_" placeholder="起始日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
										<span class="input-group-addon">到</span>
										<input class="laydate-icon form-control layer-date minCreateTime maxTime" name="Q__D__BW__stlog.create_time_" placeholder="结束日期" onclick="laydate({istime: true,  format: 'YYYY-MM-DD'})">
									</div>
								</div>
								<div class="col-sm-3">
									 <button class="jt-btn-search" type='button' id="searchBtn" ><i class="fa fa-search"></i>&nbsp;搜索</button>
									  <button class="jt-btn-search" type='button' id="exportBtn" ><i class="fa fa-reply"></i>&nbsp;导出</button>
								</div>
							</div>
                         </form>
                         <input type="hidden" value="product" name="prodTypeSearch" id='prodTypeSearch' class='form-control'>
						<input type="hidden"  name="reportKey"  value="${reportKey}">
					</div>
				</div>		
			</div>
			<div class="jqGrid_wrapper col-sm-12">
				<table id="stockDayReportGrid"></table>
			</div>
		</div>
		
	</div>
</body>
</html>
