<!DOCTYPE html>
<html>

<head>
	<title>员工跟进投诉报表</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/crm/report/cs/csComplainFollowReport${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>

<body class='white-bg'>
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">
						<form id='followReportSearchForm' role="form" class="form-horizontal">
							<div class="form-group">
						        <label class="control-label col-sm-1">指派时间：</label>
								<div class='col-sm-2'>
									<select name="yearSearch" id="yearSearch"
										class="form-control" validateType="default">
									</select>
								</div>
								<div class='col-sm-2'>
									<select name="monthSearch" id="monthSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1月</option>
										<option value="2">2月</option>
										<option value="3">3月</option>
										<option value="4">4月</option>
										<option value="5">5月</option>
										<option value="6">6月</option>
										<option value="7">7月</option>
										<option value="8">8月</option>
										<option value="9">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									</select>
								</div>
								<div class='col-sm-1'>
									<button type='button' class="btn-sm   btn btn-sm   btn-primary findByAssignTime">搜索</button>	
								</div>
					    	</div>	
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-12 jqGrid_wrapper">	
				<table id="followReportListGrid"></table>
				<div id="followReportPager"></div>
			</div>
		</div>
	</div>
</body>
</html>
