<!DOCTYPE html>
<html>

<head>
    <title>员工的沉睡客户统计报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/plugins/echarts/echarts-all.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/crm/report/cs/csSleepStatistic${deploy_min!""}.js?v=${jsVersion}"></script>
	<script>
		var reportType = "csSleepStatistic"
		<#if reportType??>reportType = "${reportType}";</#if>
	</script>
</head>
<body class="white-bg">
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
						<form role="form" class="form-horizontal" id="csSleepSearchForm">
						    <div class="form-group">
						        <label class="control-label col-sm-1">部门</label>
						        <div class="col-sm-2">
						            <input id="groupName" class="form-control" readonly="">
						      		<input id="groupId" type="hidden">
						    	</div>
					    	    <label class="control-label col-sm-1">意向</label>
							    <div class="col-sm-2">
							        <select id="interestsSearch" class="form-control" name="interests">
					            		<option value="">请选择</option>
					            	</select>
					            </div>
                                <label class="control-label col-sm-1">分类</label>
										<div class="col-sm-2">
							          		<select class="form-control" name="limitType" id="limitTypeSearch">
								            	<option value="">全部</option>
								            	<option value="first">一类</option>
								            	<option value="second">二类</option>
							            	</select>
							        	</div>
						    </div>
						    <div class="form-group">
						    	   <label class="control-label col-sm-1">客户分类</label>
						           <div class="col-sm-2">
						          	   <select id="bizTypeSearch" class="form-control" name="bizType">
						          		  <option value="">请选择</option>
						               </select>
							        </div>
						            <label class="control-label col-sm-1">沉睡客户定义</label>
						            <div class="col-sm-2">
						            <select name="sleepCountDay" placeholder="" class="form-control sleepCountDay" validateType="default" > 
						           	   <option value="0">请选择</option>
						               <option value="7">一周</option>
						               <option value="30">一月</option>
						               <option value="365">一年</option>
								    </select>
						    	    </div>
						            <div class="col-sm-3">
						            	<button type='button' class="jt-btn-search csSleepSearchBtn" ><i class="fa fa-search"></i>&nbsp;搜索</button>
						      		    <button type='button' class="jt-btn-search csSleepExportExcel" ><i class="fa fa-reply"></i>&nbsp;导出</button>
						            </div>
						      		
						  	</div>
						  	<div class="form-group">
                                 沉睡客户的定义：由系统参数沉睡客户计算方式（可选 follow或soComplete）控制，如果是follow就是客户最新跟进时间离现在相差的天数，否则就是客户最近订单完成时间离现在相差的天数。				  		 
						  	</div>
						</form>
					</div>
				</div>
			</div>
			
			<div class="jqGrid_wrapper col-sm-12" >
				<table id="csSleepStatisticGrid"></table>
				<div id="csSleepStatisticPager"></div>
			</div>
		</div>
	</div>
</body>
</html>
