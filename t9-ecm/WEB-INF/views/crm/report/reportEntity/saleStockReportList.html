<!DOCTYPE html>
<html>

<head>
    <title>销售出库报表</title>
    <#include "/common/common.html" />
    <#include "/common/ztree.html" />
    <script src="${ctx}/js/plugins/echarts/echarts-all.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/crm/report/stock/saleStockReport${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/ec/stock/storeUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/service/prodTypeSelect${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
    <script src="${ctx}/js/jt/common/service/selectProdService${deploy_min!""}.js?v=${jsVersion}" ></script>
    <script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
</head>

<body class='white-bg'>
    <div class='wrapper'>
        <div class='row list_wrapper'>
            <div class='col-sm-12'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form id="searchForm" role="form" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <label class='control-label col-sm-4'>开始时间</label>
                                    <div class='col-sm-8'>
                                        <input class="laydate-icon form-control" name="startTime" validatetype="default" placeholder="开始时间" onclick='laydate({istime: true, format: "YYYY-MM-DD hh:mm:ss",})'>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class='control-label col-sm-4'>结束时间</label>
                                    <div class='col-sm-8'>
                                        <input class="laydate-icon form-control" name="endTime" validatetype="default" placeholder="结束时间" onclick='laydate({istime: true,start: laydate.now(0, "YYYY/MM/DD 23:59:59"), format: "YYYY-MM-DD hh:mm:ss",})'>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label class="control-label col-sm-4">部门</label>
                                    <div class="col-sm-8">
                                        <input id="groupName" name="groupName" class="form-control" placeholder="请选择" readonly="readonly">
                                        <input  name="groupId" type="hidden">
                                        <input  name="groupKey" type="hidden">
                                    </div>
                                </div>
                           </div>
                           <div class="form-group">
	                          <div class="col-sm-4"> 
	                               <label for="storeIdSearch" class="control-label col-sm-4 hiddenWhenHasOneStore">仓库</label>
									<div class="col-sm-8 hiddenWhenHasOneStore">
										<select id='storeIdSearch' name="storeId"  class='form-control'></select>
									</div>
							   </div>
                               <div class="col-sm-4">
                                    <label class='control-label col-sm-4'>商品</label>
									<div class='col-sm-8'>
										<div class="input-group">
											<input type="hidden" name="skuKeyQry"
												class="form-control skuSearch"> <input type="text"
												class="form-control searchProd" name="productName">
											<div class="input-group-btn">
												<button type="button" class="btn btn-white dropdown-toggle"
													data-toggle="dropdown">
													<span class="caret"></span>
												</button>
												<ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
											</div>
										</div>
									</div>

									<!--    <div class=' col-sm-6'>
                                        <input type="text"  id='skuSearch' placeholder="请选择或输入商品sku"class="form-control">
                                        <input type='hidden' id="skuId" name="skuKeyQry">
                                    </div>
                                    <div class="col-sm-2">
                                        <button type='button' class='btn btn-sm btn-primary skuSearchImg'>选择商品</button>
                                    </div> -->
                                </div>
                                <div class='col-sm-4'>
                                    <div class="col-sm-8 col-sm-offset-4">
                                        <button type='button' class="jt-btn-search saleStockSearch "><i class="fa fa-search"></i>&nbsp;搜索</button>
                                        <button type='button' class="jt-btn-search export"><i class="fa fa-reply"></i>&nbsp;导出</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="jqGrid_wrapper col-sm-12">
                <table id="saleStockReportGrid"></table>
                <div id='saleStockReportPager'></div>
            </div>
        </div>
    </div>
</body>

</html>
