<!DOCTYPE html>
<html>

<head>
    <title>媒体进线报表</title>
    <#include "/common/common.html" />
    <#include "/common/ztree.html" />
    <script src="${ctx}/js/plugins/echarts/echarts-all.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/common/utils/channelUtils${deploy_min!""}.js?v=${jsVersion}"></script>
    <script src="${ctx}/js/jt/crm/report/trkRecordCsReport/mediaChannelReport${deploy_min!""}.js?v=${jsVersion}"></script>
     <script src="${ctx}/js/plugins/select2/select2.min.js?v=${jsVersion}"></script>
    <link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="${ctx}/css/bootstrap-select.css?v=${jsVersion}">
    <script src="${ctx}/js/bootstrap-select.min.js?v=${jsVersion}" ></script>
    <script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
    <style type="text/css">
        .channel-chosen-div .bootstrap-select {
            width:100% !important;
        }
        #srcSearch + div button {
            background-color: #fff !important;
            color: #333;
            border-radius: 2.5px;
            height: 28px;
            line-height: 15px;
        }
    </style>
</head>

<body class='white-bg'>
    <div class='wrapper'>
        <div class='row list_wrapper'>
            <div class='col-sm-12'>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form id="searchForm" role="form" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-3">
                                    <label class='control-label col-sm-4'>开始时间</label>
                                    <div class='col-sm-8'>
                                        <input class="laydate-icon form-control" name="startTime" validatetype="default" placeholder="开始时间" onclick='laydate({istime: true, format: "YYYY-MM-DD",})'>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <label class='control-label col-sm-4'>结束时间</label>
                                    <div class='col-sm-8'>
                                        <input class="laydate-icon form-control" name="endTime" validatetype="default" placeholder="结束时间" onclick='laydate({istime: true, start: laydate.now(0, "YYYY/MM/DD"),format: "YYYY-MM-DD",})'>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <label class='control-label col-sm-4'>渠道来源</label>
                                    <div class='col-sm-8 channel-chosen-div'>
                                        <select class="selectpicker" name="srcs" id="srcSearch" title="请选择"  data-live-search="true" data-live-search-placeholder="搜索"></select>
                                      <!--   <select id="srcSearch" class="form-control" name="srcs">
                                            <option value="">请选择</option>
                                        </select> -->
                                    </div>
                                </div>
                                <div class='col-sm-3'>
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button type='button' class="jt-btn-search saleStockSearch "><i class="fa fa-search"></i>&nbsp;搜索</button>
                                        <button type='button' class="jt-btn-search export"><i class="fa fa-reply"></i>&nbsp;导出</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span>说明：新进客户指未注册号码或注册时间不超过24小时的客户;反之则是老客户.呼损则是指最近一则通话未接</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="jqGrid_wrapper col-sm-12">
                <table id="mediaChannelReportGrid"></table>
                <div id='mediaChannelReportPager'></div>
            </div>
        </div>
    </div>
</body>

</html>
