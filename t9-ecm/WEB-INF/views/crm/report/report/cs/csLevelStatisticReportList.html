<!DOCTYPE html>
<html>

<head>
    <title>客户级别报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/common/utils/groupUtils.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/echarts.min.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/report/cs/csLevelStatisticReport${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script type="text/javascript">
		var beginDate ='${beginDate}';
		var endDate ='${endDate}';
	</script>
	<style type="text/css">
		.showMoreInfo{
			float: right;
		}
	</style>
</head>
<body class='white-bg'>
	<div class='row list_wrapper'>
		<div class='col-sm-12'>
			<div class="panel panel-default">
				<form role="form" class="form-horizontal" id="csLevelStatisticReporttForm">
					<div class="panel-heading report-content" style="height:35px">	
				    <font style="font-size:15px;">客户级别</font>
				    <input id="groupName" class="groupId" readonly="" value="请选择" title="请选择部门" style="width:80px;height:28px;position:absolute;right:200px">
                    <input id="groupId" name="groupId" type="hidden"> 
                     <select style="right:100px;position:absolute;height:28px;" id="selectMember">
							<option value="One">默认会员</option>
							<option value="Two">普通会员</option>
							<option value="Three">铜卡会员</option>
							<option value="Four">银卡会员</option>
							<option value="Five">金卡会员</option>
							<option value="Six">白金卡会员</option>
							<option value="Seven">钻卡会员</option>
						</select>
						<button type='button' class='btn btn-sm   btn-info showMoreInfo'>查看更多</button>
					</div> 
				</form>
				<div class="panel-body csSleepStatisTab">
				<table id="csLevelStatisticGrid" class='table table-striped table-bordered' style="margin:auto;height:100%;border:0px">
				  <thead>
						<tr>
							<th>部门</th>
							<th>员工</th>
							<th id="choseMember">默认会员</th>
						</tr>
					</thead>
					<tbody id="csLevelStatisticTbody">
					</tbody>
				    <tfoot>
				    </tfoot>
				    </table>
				</div>
			</div>
		</div>
	</div>
