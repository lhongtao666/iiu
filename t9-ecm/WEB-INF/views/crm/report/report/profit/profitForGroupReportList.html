<!DOCTYPE html>
<html>

<head>
    <title>部门业绩报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/echarts.min.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/crm/report/report/profit/profitForGroupReport${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script type="text/javascript">
		var beginDate ='${beginDate}';
		var endDate ='${endDate}';
	</script>
	<style type="text/css">
		.showMoreInfo, #groupName{
			float: right;
		}
		.tabLeft{
			padding-right: 15px;
		}
		.tabRight{
			padding-left: 15px;
		}
		.marginTop{
			padding-top: 20px;
		}
		.numText{
			font-size:22px;
			font-weight: bold;
		}
		.firstColor{
			color:#3bd271;
		}
		.secondColor{
			color:blue;
		}
	</style>
</head>
<body class='white-bg'>

	<div class='row list_wrapper'>
		<div class='col-sm-12'>
			<div class="panel panel-default">
				<form role="form" class="form-horizontal" id="soStatisticsSearchForm">
					<div class="panel-heading report-content">	
					<span style="font-size:18px;">部门业绩</span>
					<button type='button' class='btn btn-sm  btn-info showMoreInfo'>查看更多</button>
					<input type="hidden" name="groupId">
                				<input type='text' readonly="readonly" name='groupName' class="form-control" style="width:150px;" id="groupName" validateType='default'>
					</div> 
				</form>
				<div class="panel-body">
					<div id="profitForGroupReportContent" style="height:350px;">
						<div style="float:left;width:50%;">
						<table style="width:100%;height:300px;text-align:right; font-size:16px;">
							<tr >
								<td class="tabLeft">新进客户</td>
							</tr>
							<tr >
								<td class="tabLeft">
									<span class="numText firstColor" id="newCsCount">0</span>
								</td>
							</tr>
							<tr >
								<td class="tabLeft marginTop">审单</td>
							</tr>
							<tr >
								<td class="tabLeft">
									<span class="numText firstColor" id="auditCount">0</span>
									<span class="numText">/</span>
									<span class="numText secondColor" id="auditAmount">0</span>
								</td>
							</tr>
							<tr >
								<td class="tabLeft marginTop">签收</td>
							</tr>
							<tr>
								<td  class="tabLeft">
									<span class="numText firstColor" id="signCount">0</span>
									<span class="numText">/</span>
									<span class="numText secondColor" id="signAmount">0</span>
								<td>
							</tr>
						</table>
						</div>
						
						<div style="float:left;width:50%;">
						<table style="width:100%;height:300px;font-size:16px; border-left: #000 1px solid">
							<tr >
								<td class="tabRight">下单</td>
							</tr>
							<tr >
								<td class="tabRight">
									<span class="numText firstColor" id="placeCount">0</span>
									<span class="numText">/</span>
									<span class="numText secondColor" id="placeAmount">0</span>
								</td>
							</tr>
							<tr >
								<td class="tabRight marginTop">发货</td>
							</tr>
							<tr >
								<td class="tabRight">
									<span class="numText firstColor" id="shipCount">0</span>
									<span class="numText">/</span>
									<span class="numText secondColor" id="shipAmount">0</span>
								</td>
							</tr>
							<tr >
								<td class="tabRight marginTop">拒丢</td>
							</tr>
							<tr >
								<td class="tabRight">
									<span class="numText firstColor" id="rejectCount">0</span>
									<span class="numText">/</span>
									<span class="numText secondColor" id="rejectAmount">0</span>
								</td>
							</tr>
						</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>		
</body>
</html>
