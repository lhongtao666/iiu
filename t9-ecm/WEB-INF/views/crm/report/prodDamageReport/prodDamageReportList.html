<!DOCTYPE html>
<html>

<head>
    <title>产品破损统计报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/theme/macarons.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/plugins/echarts/3.1.7/echarts.min.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/so/prodDamageReport${deploy_min!""}.js?v=${jsVersion}" ></script>

	<style> 
		.searchImg{
		    width:24px;
		    height:24px;
		    margin:0 auto;
		}
		.partySearchImg{
		    border: 1px solid #e7eaec;
		}

		.partySearchImg:hover{
		    border: 1px solid #d2d2d2
		}
	</style>
</head>
<body class="white-bg">
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading report-content">	
						<form role="form" id='prodDamageSearchForm' class="form-horizontal">
							<div class='form-group'>
								<label class="control-label col-sm-1">周期</label>	
								<div class="col-sm-2">
									<select name="timeTypeSearch" id="timeTypeSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="day">按天</option>
										<option value="month">按月</option>
										<option value="quarter">按季度</option>
										<option value="year">按年</option>
									</select>
								</div>

								<div class="col-sm-2 yearElement">
									<select name="yearSearch" id="yearSearch" placeholder=""
										class="form-control" validateType="default">
									</select>
								</div>

								<div class="col-sm-1 quarterElement">
									<select name="quarterSearch" id="quarterSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1季度</option>
										<option value="2">2季度</option>
										<option value="3">3季度</option>
										<option value="4">4季度</option>
									</select>
								</div>	

								<div class="col-sm-1 monthElement">
									<select name="monthSearch" id="monthSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1月</option>
										<option value="2">2月</option>
										<option value="3">3月</option>
										<option value="4">4月</option>
										<option value="5">5月</option>
										<option value="6">6月</option>
										<option value="7">7月</option>
										<option value="8">8月</option>
										<option value="9">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									</select>
								</div>
								
								<div class='col-sm-3'>
									<button class="jt-form-select dayElement" id="prevBtn" type="button">前一天</button>
									<button class="jt-form-select dayElement" id="nextBtn" type="button">后一天</button>	
								</div>
								
								<div class="col-sm-4 dayElement"> 
					                <div class="input-daterange input-group" id="datepicker">
			                        	<input class='laydate-icon form-control layer-date' id="beginDate" name="beginDate" validateType="default" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
			                            <span class="input-group-addon">到</span>
			                            <input class='laydate-icon form-control layer-date' id="endDate" name="endDate" validateType="default" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
			                        </div>
					            </div>
							</div>
							<div class='form-group'>	
							 	<label class="col-sm-1 control-label">产品分类</label>
								<div class="col-sm-2">
									<input name="Q__S__EQ__cate_id_" type='hidden'>
								    <input class="form-control" id='cateName' name="cateName" validateType="default" readonly="readonly">
								</div>
								<label class="col-sm-1 control-label" style='min-width: 67px;'>产品名称</label>
								<div class="col-sm-2">
									 <input type="text" name='Q__S__LK__item.prod_name_' placeholder="请输入产品名称" class="form-control" validateType="default">
							    </div>
								<label class="col-sm-1 control-label">破损率</label>
			                    <div class="col-sm-2">
			                        <select name="damageOdds" id="damageOdds" class="form-control" validateType="default">
			                        	<option value=''>请选择</option>
			                        	<option value='3'>0-30%</option>
			                        	<option value='5'>30-50%</option>
			                        	<option value='8'>50-80%</option>
			                        	<option value='10'>80-100%</option>
			                        </select>
			                    </div>
							</div>
						    <div class='form-group'>
			                    <div class="form-group">
				                    <label class="col-sm-1 control-label">破损原因</label>
				                    <div class="col-sm-2">
				                        <select name="Q__S__EQ__item.damage_reason_" id="damageReason" class="form-control" validateType="default"></select>
				                    </div>
				                    <label class="col-sm-1 control-label">破损程度</label>
				                    <div class="col-sm-2">
				                        <select name="Q__S__EQ__item.damage_type_" id="damageType" class="form-control" validateType="default"></select>
				                    </div>
				                    <div class='col-sm-3'>
								    	<button class="jt-btn-search" id="searchBtn"   type="button"><i class="fa fa-search"></i>&nbsp;搜索</button>
								    	<button type='button' class='jt-btn-search exportExcel'><i class="fa fa-reply"></i>&nbsp;导出</button>
								    	<input type="hidden"  name="reportKey"  value="${reportKey}">
								    </div>
				                </div>							    
						    </div>
						</form>
					</div>
				</div>
			</div>

			<div class="jqGrid_wrapper col-sm-12">
				<table id='prodDamageReportGrid'></table>
				<div id="prodDamageReportPager"></div>
			</div>
		</div>
	</div>	
</body>
</html>
