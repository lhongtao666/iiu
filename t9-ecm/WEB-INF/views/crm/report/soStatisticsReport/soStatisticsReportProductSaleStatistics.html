<!DOCTYPE html>
<html>

<head>
	<title>产品销售统计报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/ec/stock/storeUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/so/productSaleStatistics${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/common/service/prodTypeSelect${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	
	<script>
		var type = "";
		<#if type??>type = "${type}";</#if>
	</script>
</head>

<body class='white-bg'>
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading report-content">
						<form id='followReportSearchForm' role="form" class="form-horizontal form-horizontal">
							<div class='form-group'>
								<label class="control-label col-sm-1">周期</label>	
								<div class="col-sm-2">
									<select name="timeTypeSearch" id="timeTypeSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="day">按天</option>
										<option value="month">按月</option>
										<option value="quarter">按季度</option>
										<option value="year">按年</option>
									</select>
								</div>

								<div class="col-sm-2 yearElement">
									<select name="yearSearch" id="yearSearch" placeholder=""
										class="form-control" validateType="default">
									</select>
								</div>

								<div class="col-sm-1 quarterElement">
									<select name="quarterSearch" id="quarterSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1季度</option>
										<option value="2">2季度</option>
										<option value="3">3季度</option>
										<option value="4">4季度</option>
									</select>
								</div>	

								<div class="col-sm-1 monthElement">
									<select name="monthSearch" id="monthSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1月</option>
										<option value="2">2月</option>
										<option value="3">3月</option>
										<option value="4">4月</option>
										<option value="5">5月</option>
										<option value="6">6月</option>
										<option value="7">7月</option>
										<option value="8">8月</option>
										<option value="9">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									</select>
								</div>
								
								<div class='col-sm-2'>
									<button class="btn btn-sm   btn-primary dayElement" id="prevBtn" type="button">前一天</button>
									<button class="btn btn-sm   btn-primary dayElement" id="nextBtn" type="button">后一天</button>	
								</div>
								
								<div class="col-sm-4 dayElement"> 
					                <div class="input-daterange input-group" id="datepicker">
			                        	<input class='laydate-icon form-control layer-date' id="beginDate" name="beginDate" validateType="default" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
			                            <span class="input-group-addon">到</span>
			                            <input class='laydate-icon form-control layer-date' id="endDate" name="endDate" validateType="default" placeholder="结束时间" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
			                        </div>
					            </div>
					            
					            <label class="control-label col-sm-1">产品分类</label>
						    	<div class="col-sm-2 partySearchImg">
									<input type="text" id="prodDetType"  readonly="readonly" placeholder="点此选择产品分类" name="prodDetType" class="form-control">
									<input type="hidden" name="cateIdSearch" id='cateIdSearch'>
								</div>
							</div>
							
							<div class="form-group">
					        	<label class="control-label col-sm-1">部门</label>
								<div class="col-sm-2">
								    <select id="groupSearch" class="form-control" name="groupId">
								        <option value="">请选择</option>
								    </select>
							    </div>
							    <div class="col-sm-3">
					        		<button type='button' class="btn btn-sm   btn-primary productSaleStatisticsSearchBtn">搜索</button>
					        	</div>
			        		</div>
						</form>
					</div>
				</div>
			</div>

			<div class="col-sm-12 jqGrid_wrapper">	
				<table id="productSaleStatisticsListGrid"></table>
				<div id="productSaleStatisticsPager"></div>
			</div>
		</div>
	</div>
</body>
</html>
