<!DOCTYPE html>
<html>

<head>
	<title>工号客户数量统计报表报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/plugins/echarts/echarts-all.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/csCountStatReport${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/utils/channelUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	<script>
		var reportType = "csCountStatReport";
	</script>
</head>

<body class="white-bg">
	<div class="wrapper">
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
						<form role="form" class="form-horizontal" id="csCountStatSearchForm">
						        	<div class="form-group">
					        			<label class="control-label col-sm-1">部门</label>
										<div class="col-sm-2">
								          	<input id="groupName" class="form-control" readonly>
							            	<input id="groupId" name='groupId' class="form-control" type='hidden'>
							        	</div>
							        	
							        	<label class="control-label col-sm-1">分类</label>
										<div class="col-sm-2">
							          		<select class="form-control" name="Q__S__EQ__limit_type_">
								            	<option value="">全部</option>
								            	<option value="first">一类</option>
								            	<option value="second">二类</option>
							            	</select>
							        	</div>

							        	<label class="control-label col-sm-1">客户分类</label>
								<div class="col-sm-2">
								          	<select id="bizTypeSearch" class="form-control" name="Q__S__EQ__biz_type_">
								          		<option value="">请选择</option>
								            </select>
							        	</div>
						        	</div>
						        	<div class="form-group">
						        		<label class="control-label col-sm-1">意向</label>
										<div class="col-sm-2">
									        <select id="interestsSearch" class="form-control" name="Q__S__EQ__interests_">
							            		<option value="">请选择</option>
							            	</select>
								        </div>
								        
							        	<label class="control-label col-sm-1">来源</label>
										<div class="col-sm-2">
								          	<select id="channelSearch" class="form-control" name="Q__S__EQ__channel_id_">
							          			<option value="">请选择</option>
							            	</select>
							        	</div>
							        	<div class="col-sm-3">
							        		<button type='button' class="btn btn-sm  jt-btn-normal btn-primary csCountStatSearchBtn" >搜索</button>
							        		<button type='button' class="btn btn-sm  jt-btn-normal btn-primary csCountStatExportExcel" >导出</button>
							        	</div>
					        		</div>
					        		<div class="form-group">
					        			<div class="col-sm-1"></div>
					        			<span style="color:red;">统计各个员工分别有多少客户以及比例关系</span>
					        		</div>
			      			</form>
					</div>
				</div>
			</div>

			<div class="jqGrid_wrapper col-sm-12" >
				<table id="csCountStatGrid"></table>
				<div id="csCountStatPager"></div>
			</div>
		</div>
	</div>
</body>
</html>
