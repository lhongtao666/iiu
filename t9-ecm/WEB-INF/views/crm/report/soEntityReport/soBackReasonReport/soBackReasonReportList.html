<!DOCTYPE html>
<html>

<head>
    <title>退货原因统计报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/crm/report/so/soBackReasonReport${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/common/utils/shipCompanyUtils${deploy_min!""}.js?v=${jsVersion}"></script>
	<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>
</head>
<body class='white-bg pace-done'>
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
					    <form role="form" class="form-horizontal" id="soBackReasonReportSearchForm">
							<div class="form-group">
								<div class="col-sm-12">
									<button class="jt-quick-search btn-primary" type='button' id="todayBtn" >今日</button>
									<button class="jt-quick-search  btn-primary" type='button' id="yesterdayBtn" >昨日</button>
									<button class="jt-quick-search" type='button' id="sevendayBtn" >最近七天</button>
									<button class="jt-quick-search" type='button' id="thirtyBtn" >最近30天</button>
									<button class="jt-quick-search" type='button' id="monthBtn" >本月</button>
									丨
									 <button class="jt-btn-search" type='button' id="searchBtn" ><i class="fa fa-search"></i>&nbsp;搜索</button>
									 <button class="jt-btn-search" type='button' id="exportBtn" ><i class="fa fa-reply"></i>&nbsp;导出</button>
								</div>
							</div>
							<div class="form-group"> 
								<label  class="col-sm-1 control-label">快递公司</label> 
								<div class='col-sm-2'>
								    <select id="scCodeQry"  class="form-control" name="scCodeQry" >
								        <option value="">全部</option>
								    </select>
								</div>
								<label class="col-sm-1 control-label">部门</label>
								<div class='col-sm-2'>
									<input type="text" class='form-control' readonly id='groupName'>
									<input type="hidden" name='belongOgn'>
								</div>
								<label  class="control-label col-sm-1">时间</label>
								<div class="col-sm-5">
									<div class="input-daterange input-group">
										<input class="laydate-icon form-control layer-date minCreateTime" name="Q__D__BW__entity.create_time_" placeholder="起始日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
										<span class="input-group-addon">到</span>
										<input class="laydate-icon form-control layer-date maxCreateTime" name="Q__D__BW__entity.create_time_" placeholder="结束日期" onclick="laydate({istime: true,  format: 'YYYY-MM-DD'})">
									</div>
								</div>
							</div>
                         </form>
					</div>
				</div>		
			</div>
			<div class="jqGrid_wrapper col-sm-12">
				<table id="soBackReasonReportGrid" class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th width="0"></th>
							<th>退货原因（大类）</th>
							<th>退货原因（小类）</th>
							<th>发货单数/金额</th>
							<th>退货单数/金额</th>
							<th>退货率</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr style="background-color: #ddd">
							<td colspan="3" style="text-align: center;">总计：</td>
							<td id="ship-total"></td>
							<td id="back-total"></td>
							<td id="back-rate"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
