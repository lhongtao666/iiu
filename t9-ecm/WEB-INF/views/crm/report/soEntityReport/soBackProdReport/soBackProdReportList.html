<!DOCTYPE html>
<html>

<head>
    <title>退回产品报表</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/crm/report/so/soBackProdReport${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>
<body class='white-bg pace-done'>
	<div class='wrapper list_data_wrap'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
					    <form role="form" class="form-horizontal" id="soBackProdReportSearchForm">
							<div class="form-group">
								<div class="col-sm-12">
									<button class="btn btn-sm   btn-primary" type='button' id="todayBtn" >今日</button>
									<button class="btn btn-sm   btn-primary" type='button' id="yesterdayBtn" >昨日</button>
									<button class="btn btn-sm   btn-primary" type='button' id="sevendayBtn" >最近七天</button>
									<button class="btn btn-sm   btn-primary" type='button' id="thirtyBtn" >最近30天</button>
									<button class="btn btn-sm   btn-primary" type='button' id="monthBtn" >本月</button>
									丨
									 <button class="btn btn-sm   btn-primary" type='button' id="searchBtn" ><i class="fa fa-search">搜索</i></button>
									  <button class="btn btn-sm   btn-primary" type='button' id="exportBtn" >导出</button>
								</div>
							</div>
							<div class="form-group"> 
								<label  class="control-label col-sm-1">时间</label>
								<div class="col-sm-5">
									<div class="input-daterange input-group">
										<input class="laydate-icon form-control layer-date minCreateTime" name="Q__D__BW__entity.create_time_" placeholder="yyyy-mm-dd" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
										<span class="input-group-addon">到</span>
										<input class="laydate-icon form-control layer-date maxCreateTime" name="Q__D__BW__entity.create_time_" placeholder="yyyy-mm-dd" onclick="laydate({istime: true,  format: 'YYYY-MM-DD'})">
									</div>
								</div>
							</div>
                         </form>
					</div>
				</div>		
			</div>
			<div class="jqGrid_wrapper col-sm-12">
				<table id="soBackProdReportGrid" class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th width="0"></th>
							<th>产品分类</th>
							<th>产品名字</th>
							<th>退换货数量/金额</th>
							<th>历史</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr style="background-color: #ddd">
							<td colspan="3" style="text-align: center;">总计：</td>
							<td id="back-total"></td>
							<td></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
	<div class='wrapper history_data_wrap' style="display: none;">
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading">	
						<button class="btn btn-sm   btn-primary" type='button' id="prevBtn" >返回</button>
					</div>
				</div>
			</div>
			<div class="jqGrid_wrapper col-sm-12">
				<table id="soBackProdReportHistoryGrid" class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th width="0"></th>
							<th>订单编号</th>
							<th>sku编码</th>
							<th>产品名字</th>
							<th>价格</th>
							<th>数量</th>
							<th>下单时间</th>
						</tr>
					</thead>
					<tbody></tbody>
					<tfoot>
						<tr style="background-color: #ddd">
							<td colspan="7" style="text-align: center;">共<span id="histtory-back-total">0</span>条记录</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
