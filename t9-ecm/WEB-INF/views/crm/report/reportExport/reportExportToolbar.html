<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type='button' class='jt-btn-search reportExportDown'><i class="fa fa-download"></i>&nbsp;下载</button>
			<button type='button' class='jt-btn-search reportExportAgain'   id="reportExportAgain"><i class="fa fa-reply"></i>&nbsp;重新导出</button>
			<button type='button' class='jt-btn-search reportExportDetail'><i class="fa fa-eye"></i>&nbsp;查看日志</button>
	    </div>
	    <div class="panel-body">
	        <form  class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group">
					<label  class="col-sm-1 control-label">任务名称</label> 
					<div class='col-sm-2'>
					    <input type="text" id='soNoSearch' placeholder="请输入任务名称" name="Q__S__LK__name_" class="form-control">
					</div>
					<label  class="col-sm-1 control-label">状态</label> 
					<div class='col-sm-2'>
					      <select  name="Q__S__EQ__status_" class="form-control">
					         <option value="">全部</option>
					         <option value="prepare">生成中</option>
					         <option value="actived">生成完成</option>
					          <option value="fail">生成出错</option>
					    </select>
					</div>
					<label  class="col-sm-1 control-label">创建时间</label> 
					 <div class='col-sm-4'>
						<div class="input-daterange input-group" id="datepicker">
                            <input class="laydate-icon form-control layer-date" name="beginCreateTime" placeholder="起始日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                            <span class="input-group-addon">到</span>
                            <input class="laydate-icon form-control layer-date" name="endCreateTime" placeholder="结束日期" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                        </div>
					</div>
					<div class='col-sm-1'>
						<button type='button' class="jt-btn-search reportExportSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
