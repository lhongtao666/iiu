<!DOCTYPE html>
<html>

<head>
	<title>同比环比业绩报表</title>
	<#include "/common/common.html">
	<#include "/common/ztree.html">
	<script src="${ctx}/js/jt/common/plugins/report${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/reportFullDateUtil${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/crm/report/profit/profitCompareReport${deploy_min!""}.js?v=${jsVersion}" ></script>
	<style> 
		.searchImg{
			width:24px;
			height:24px;
			margin:0 auto;
		}
		.partySearchImg{
			border: 1px solid #e7eaec;
		}

		.partySearchImg:hover{
			border: 1px solid #d2d2d2
		}
	</style>
</head>
<body class="white-bg">
	<div class='wrapper'>
		<div class='row list_wrapper'>
			<div class='col-sm-12'>
				<div class="panel panel-default">
					<div class="panel-heading report-content">	
						<form role="form" class="form-horizontal profitCompareQtySearchForm">
							<div class='form-group'>
								<label class="control-label col-sm-1">周期</label>
								<div class='col-sm-1'>
									<select name="timeTypeSearch" id="timeTypeSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="day">按天</option>
										<option value="week">按周</option>
										<option value="month">按月</option>
										<option value="quarter">按季度</option>
										<option value="year">按年</option>
									</select>
								</div>

								<div class='col-sm-1 yearElement'>
									<select name="yearSearch" id="yearSearch" placeholder=""
										class="form-control" validateType="default">
									</select>
								</div>

								<div class="col-sm-1 quarterElement">
									<select name="quarterSearch" id="quarterSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1季度</option>
										<option value="2">2季度</option>
										<option value="3">3季度</option>
										<option value="4">4季度</option>
									</select>
								</div>

								<div class="col-sm-1 monthElement">
									<select name="monthSearch" id="monthSearch" placeholder=""
										class="form-control" validateType="default">
										<option value="1">1月</option>
										<option value="2">2月</option>
										<option value="3">3月</option>
										<option value="4">4月</option>
										<option value="5">5月</option>
										<option value="6">6月</option>
										<option value="7">7月</option>
										<option value="8">8月</option>
										<option value="9">9月</option>
										<option value="10">10月</option>
										<option value="11">11月</option>
										<option value="12">12月</option>
									</select>
								</div>

								<div class='col-sm-3'>
									<button class="jt-form-select dayElementBtn" id="prevBtn" type="button">前一天</button>
									<button class="jt-form-select dayElementBtn" id="nextBtn" type="button">后一天</button>
									<button class="jt-form-select weekElement" id="prevWeekBtn" type="button">前一周</button>
									<button class="jt-form-select weekElement" id="nextWeekBtn" type="button">后一周</button>
								</div>

								<div class="col-sm-4 dayElement"> 
									<div class="input-daterange input-group" id="datepicker">
										<input class='laydate-icon form-control layer-date' id="beginDate" name="beginDate" validateType="default" placeholder="开始时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
			                            <span class="input-group-addon">到</span>
			                            <input class='laydate-icon form-control layer-date' id="endDate" name="endDate" validateType="default" placeholder="结束时间" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
			                        </div>
			                    </div>
		                    	<div class='col-sm-3'>
					            	<button class="jt-btn-search" id="searchBtn" type="button"><i class="fa fa-search"></i>&nbsp;搜索</button>
			                   		<button type='button' class='jt-btn-search exportExcel'><i class="fa fa-reply"></i>&nbsp;导出</button>
					            </div>
							</div>
						</form>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-3">
		                        <div class="panel panel-default float-e-margins">
		                            <div class="panel-heading">
		                                <span class="label label-success pull-right">天</span>
		                                <h5>下单额</h5>
		                            </div>
		                            <div class="panel-body">
		                                <h1 class="no-margins placeAmount"></h1>
		                            </div>
		                        </div>
		                    </div>	
		                    
		                    <div class="col-sm-3">
		                        <div class="panel panel-default float-e-margins">
		                            <div class="panel-heading">
		                                <span class="label label-success pull-right">天</span>
		                                <h5>签收额</h5>
		                            </div>
		                            <div class="panel-body">
		                                <h1 class="no-margins completeAmount"></h1>
		                            </div>
		                        </div>
		                    </div>			
						
						
					        <div class="col-sm-3">
		                        <div class="panel panel-default float-e-margins">
		                            <div class="panel-heading">
		                                <span class="label label-success pull-right">天</span>
		                                <h5>同天数下单额</h5>
		                            </div>
		                            <div class="panel-body">
		                                <h1 class="no-margins dayPlaceAmount"></h1>
		                                <div class="stat-percent font-bold dayPlacePercent">
		                                </div>
		                                <small>同天数下单增长率</small>
		                            </div>
		                        </div>
		                    </div>		
		                    <div class="col-sm-3">
		                        <div class="panel panel-default float-e-margins">
		                            <div class="panel-heading">
		                                <span class="label label-success pull-right">天</span>
		                                <h5>同天数签收额</h5>
		                            </div>
		                            <div class="panel-body">
		                                <h1 class="no-margins dayCompleteAmount"></h1>
		                                <div class="stat-percent font-bold dayCompletePercent">
		                                </div>
		                                <small>同天数签收增长率</small>
		                            </div>
		                        </div>
		                    </div>		        
					    </div>
					    <div class="row">					    	
		                    <div class="col-sm-3">
		                        <div class="panel panel-default float-e-margins">
		                            <div class="panel-heading">
		                                <span class="label label-info pull-right">年</span>
		                                <h5>半年下单额</h5>
		                            </div>
		                            <div class="panel-body">
		                                <h1 class="no-margins yearPlaceAmount"></h1>
										<div class="stat-percent font-bold yearPlacePercent">
										</div>
		                                <small>半年下单额增长率</small>
		                            </div>
		                        </div>
		                    </div>	
						    <div class="col-sm-3">
					            <div class="panel panel-default float-e-margins">
					            	<div class="panel-heading">
		                                <span class="label label-primary pull-right">月</span>
		                                <h5>上月下单额增长率</h5>
		                            </div>
					                <div class="panel-body">
					                    <h2 class='monthPlacePercent'></h2>
					                    <div class="progress progress-mini monthPlacePercentChar">
					                    </div>
					                </div>
					            </div>
					        </div>
					         <div class="col-sm-3">
					             <div class="panel panel-default float-e-margins">
					            	<div class="panel-heading">
		                                <span class="label label-primary pull-right">月</span>
					                    <h5>上月签收额增长率</h5>
				                    </div>
					                <div class="panel-body">
					                    <h2 class='monthCompletePercent'></h2>
					                    <div class="progress progress-mini monthCompletePercentChar">					                        
					                    </div>					                    
					                </div>
					            </div>
					        </div>
				        </div>
					</div>
				</div>	
			</div>

			
			<div class="jqGrid_wrapper col-sm-12">
				<table id="profitCompareReportGrid"></table>
			</div>
		</div>
	</div>
</body>
</html>
