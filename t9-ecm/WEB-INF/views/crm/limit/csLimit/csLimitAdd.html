<div style="display:none" class="csLimitEditDiv">
	<div class="panel-body">	
		<form id="csLimitAddForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-9'>
					<label class="col-sm-3 control-label">期望额度(元)<span style="color:red;">*</span></label>
					<div class="col-sm-9">
						<input type="text" name="expectLimit" placeholder="请填写期望额度" class="form-control" validateType="default" > 
		            </div>
		        </div>
		   		</div>
			<div class="form-group">
				<div class='col-sm-9'>
					<label class="col-sm-3 control-label">备注</label>
					<div class="col-sm-9">
						<textarea name="comment" placeholder="" class="form-control" validateType="default" rows="4"></textarea> 
					</div>
				</div>	
			</div>
			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" id="csId" name="csId">
					<input type="hidden" id="limit" name="limit">
					<input type="hidden" id="status" name="status">
					<input type="hidden" id="riskAuditor" name="riskAuditor">
					<input type="hidden" id="auditTime" name="auditTime">
					<input type="hidden" id="auditComment" name="auditComment">
					<input type="hidden" id="returnStatus" name="returnStatus">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
					<input type="hidden" name="updateBy">
					<input type="hidden" name="updateTime">
				</div>
			</div>
		</form>
	</div>
</div>
