<form id="csLimitForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">期望额度(元)</label>
			<div class="col-sm-9">
				<input type="text" name="expectLimit" placeholder="请填写期望额度" class="form-control" validateType="default" > 
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">通过额度(元)</label>
			<div class="col-sm-9">
				<input type="text" name="limit" class="form-control" validateType="default" disabled> 
            </div>
        </div>
        <div class='col-sm-4'>
            <label class="col-sm-3 control-label">状态</label>
			<div class="col-sm-9">
				<input type="text" name="statusShow" class="form-control" validateType="default" readonly="readonly">
				<input type="hidden" name="status" class="form-control" validateType="default" readonly="readonly"> 
            </div>
        </div>
	</div>
	<div class="form-group">
		<div class='col-sm-4'>
		    <label class="col-sm-3 control-label">风控审批者</label>
			<div class="col-sm-9">
				<input type="text" name="riskAuditor" class="form-control" validateType="default" readonly="readonly"> 
           	</div>
        </div>
        <div class='col-sm-4'>
           <label class="col-sm-3 control-label">风控审批时间</label>
	   	   <div class="col-sm-9">
			   <input type="text" name="auditTime" class="form-control" validateType="default" readonly="readonly"> 
           </div>
        </div>
        <div class='col-sm-4'>
         	<label class="col-sm-3 control-label">回访状态</label>
	        <div class="col-sm-9">
			    <input type="text" name="returnStatus" class="form-control" validateType="default" readonly="readonly"> 
		    </div>
        </div>
    </div>
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">备注</label>
			<div class="col-sm-9">
				<textarea name="comment" placeholder="" class="form-control" validateType="default" rows="4"></textarea> 
			</div>
		</div>	
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">风控意见</label>
			<div class="col-sm-9">
				<textarea name="auditComment" placeholder="" class="form-control" validateType="default" rows="4"></textarea> 
			</div>
		</div>
	</div>
	<div class='form-group'>
		<!--将隐藏域放在这里，不显示出来-->
		<div style="display:none'">
			<input type="hidden" id="id" name="id">
			<input type="hidden" id="csId" name="csId">
			<input type="hidden" name="createBy">
			<input type="hidden" name="createTime">
			<input type="hidden" name="updateBy">
			<input type="hidden" name="updateTime">
		</div>
	</div>
	
	<div class="form-group uploadDiv">
		<div class='col-sm-12'>
	        <label class="col-sm-1 control-label">资料</label>
	        <div class="col-sm-8">
	            <table class='table table-striped table-bordered'>
	                <tr>
	                    <td width='90%' id='csLimitAttachDiv'>
	                    </td>
	                    <td width='10%'>
	                        <button class='btn btn-sm   btn-primary csLimitAttachAdd' type='button'>上传资料</button>
	                    </td>
	               </tr>
	            </table>
	        </div>
	    </div>
	</div>
</form>
