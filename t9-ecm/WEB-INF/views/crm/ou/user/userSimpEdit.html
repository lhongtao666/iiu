
<div class='col-sm-4'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">账号</label>
	  <div class="col-sm-9">
		<input type="text" minlength="5"  name="userPo.account" id="account" placeholder="请输入账号" class="form-control"  validateType="default" >
	  </div>
	</div>
</div>
<div class='col-sm-4 pwDiv'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">密码</label>
	  <div class="col-sm-9">
		 <input name="userPo.password"  id="password" placeholder="请输入密码"  type="password" class="form-control"  validateType="default" >
	  </div>
	</div>
</div>
<div class='col-sm-4 rPwDiv'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">重复密码</label>
	  <div class="col-sm-9">
		 <input  name="repassword"   id="repassword" placeholder="请再次输入密码"  type="password" class="form-control"  validateType="default" >
	  </div>
	</div>
</div>
<div class='col-sm-4'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">手机号码</label>
	  <div class="col-sm-9">
		<input type="text" name="userPo.mobile"  id="mobile" placeholder="请输入电话" validateType="default"  class="form-control">
	  </div>
	</div>
</div>
<div class='col-sm-4'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">邮箱</label>
	  <div class="col-sm-9">
		 <input type="email" name="userPo.email"  id="email" placeholder="请输入邮箱"  validateType="default"  class="form-control email"   validateType="default" >
	  </div>
	</div>
</div>
<div class='col-sm-4'>
	<div class="form-group">
	  <label class="col-sm-3 control-label">角色</label>
	  <div class="col-sm-9">
		 <select name="userPo.roleIds" id="roleSelect" class="form-control" multiple></select>
	  </div>
	</div>
</div>
<input type="hidden" name="userPo.id"  id="userPoId"> 
<input type="hidden" name="userPo.createTime"  id="userPoCreateTime">
<input type="hidden" name="userPo.createBy"  id="userPoCreateBy">
<input type="hidden" name="userPo.updateTime"  id="userPoUpdateTime">
<input type="hidden" name="userPo.updateBy"  id="userPoOpdateBy">
