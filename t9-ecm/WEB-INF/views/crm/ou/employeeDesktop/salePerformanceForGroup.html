<script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}"></script>


<div class="panel panel-default" style="margin-bottom:0px;height:100%;">
    <div class="panel-heading">
	    	<div class="panel-title">
	    		<h4>部门销售业绩</h4>
			    <div style="width:200px;margin-top:-20px;margin-left:200px;">
			     	<input id='groupName' readonly class='form-control'>
			     	<input name='belongOgn' type='hidden' id='belongOgn' class='form-control'>
			    </div>
	    	</div>
    </div>
     <div class="panel-body report-content">
        <div class="form-group" style="width:70px;float:left;margin-left:5px;">
			<select name="timeTypeSearch" id="timeTypeSearch" placeholder=""
				class="form-control" validateType="default">
				<option value="month">按月</option>
				<option value="year">按年</option>
			</select>
		</div>
		   
		<div class="form-group yearElement" style="width:75px;float:left;margin-left:5px;">
			<select name="yearSearch" id="yearSearch" placeholder=""
				class="form-control" validateType="default">

			</select>
		</div>
		<div class="form-group monthElement" style="width:60px;float:left;margin-left:5px;">
			<select name="monthSearch" id="monthSearch" placeholder=""
				class="form-control" validateType="default">
				<option value="1">1月</option>
				<option value="2">2月</option>
				<option value="3">3月</option>
				<option value="4">4月</option>
				<option value="5">5月</option>
				<option value="6">6月</option>
				<option value="7">7月</option>
				<option value="8">8月</option>
				<option value="9">9月</option>
				<option value="10">10月</option>
				<option value="11">11月</option>
				<option value="12">12月</option>
			</select>
		</div>
		<button type="button"  class="btn btn-sm   btn-primary selectBtn" style="float:left;margin-left:5px;display:none;">查询</button>
		<div class = 'dataDiv' style="display:none;">
	      		<table class="table">      	     
				    <tr>
				      	<td class='col-sm-6' style='padding:1px;'>

				      		<span id="placeCount"></span><span id="placeAmount"></span>		      
				      	</td>
				      	<td class='col-sm-6' style='padding:1px;'>
				      		<label class='col-sm-4 control-label' style='padding:0px;'>成单率：</label>
				      		<span id="done"></span>
				      	</td>
				    </tr>
				    <tr>
				      	<td class="col-sm-6" style='padding:1px;'>
				      		<label class='col-sm-4 control-label' style='padding:0px;'>审单/金额：</label>
				      		<span id="auditCount"></span><span id="auditAmount"></span>
				      	</td>
				      	<td class="col-sm-6" style='padding:1px;'>
				      		<label class='col-sm-4 control-label' style='padding:0px;'>核单率：</label>
				      		<span id="check"></span>
				      	</td>
				    </tr>
				     <tr>
				      	<td class="col-sm-6" style='padding:1px;'>
				      		<label class='col-sm-4 control-label' style='padding:0px;'>签收/金额：</label>

				      	</td>
				      	<td class="col-sm-6" style='padding:1px;'>

				      		<span id="sign"></span>
				      	</td>
				    </tr>

				      	<td class="col-sm-6" style='padding:1px;'>

				      		<span id="shipCount"></span><span id="shipAmount"></span>
				      	</td>
				      	<td class="col-sm-6" style='padding:1px;'>
				      		<label class='col-sm-4 control-label' style='padding:0px;'>拒丢/金额：</label>
				      		<span id="rejectCount"></span><span id="rejectAmount"></span>
				      	</td>
