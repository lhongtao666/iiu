<head>
    <title>员工管理</title>
    <#include "/common/common.html" />

    <link href="${ctx}/css/plugins/chosen/chosen.css?v=${jsVersion}" rel="stylesheet" />

    <script src="${ctx}/js/plugins/iCheck/icheck.min.js?v=${jsVersion}"></script>

    <script src="${ctx}/js/plugins/suggest/bootstrap-suggest.js?v=${jsVersion}"></script>
    <script type="text/javascript">
    var id = '${id}';
    var isHide = '${isHide}'
    $(function() {
        var employee = new Employee();
        employee.commonEav = new Eav(Employee._CONS_.COMMON_EAV_PARAM);

        employee.addressService.init();

        $(".closeBtn").on("click",function(e){
            JTTabUtils.closeTab(ctx+"/crm/ou/employee/employeeDetail.htm?id="+id);
        });
    });
    </script>
    <style type="text/css">
    .form-group {
        margin-bottom: 5px;
    }
    
    .label-group {
        margin-bottom: 10px;
    }
    </style>
<script src='${ctx}/js/jt/crm/ou/employeeDetail-site${deploy_min!""}.js?v=${jsVersion}' ></script>

        <div class="row">
            <div class="col-sm-12">
                <div class="row form_wrapper">
                    <div class='col-sm-12'>
                        <div class="panel panel-default">
                        <#if isHide??>

                                <button type='button' class="btn btn-sm   btn-default closeBtn">关闭</button>
