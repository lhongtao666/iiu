<!DOCTYPE html>
<html>

<head>
    <title>选择员工</title>
    <#include "/common/common.html" />
    <#include "/common/ztree.html" />
    <script src='${ctx}/js/jt/crm/ou/selectEmployee${deploy_min!""}.js?v=${jsVersion}'></script>
    <script src="${ctx}/js/jt/common/utils/groupUtils${deploy_min!""}.js?v=${jsVersion}" ></script>
    <script type="text/javascript">
    $(function() {
        var options = {
            mode: "${mode}",
            isSale: "${isSale}",
            isMultiple: '${isMultiple}',
            isShowAllGroup: '${isShowAllGroup}',
            defGroupId:'${defGroupId}',
            type: '${type}',
            sys: '${sys}',
            agentId:'${agentId}',
        };
        var employeeSelectService = new EmployeeSelectService();
        employeeSelectService.init(options);
    });
    </script>
</head>

<body class='white-bg'>
    <div class="wrapper animated ">
        <div class="row">
            <div class="col-sm-2 col-xs-3">
                <ul id="organizationTree" class="ztree" style='width: 100%; overflow-x: auto;'></ul>
            </div>
            <div class="col-sm-10 col-xs-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <form id="searchEmployeeForm" role="form" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-3 col-xs-3">
                                    <label class="control-label" style="float:left;">姓名</label>
                                    <div class="col-sm-10 col-xs-10">
                                        <input type="text" name="Q__S__LK__employee.name_" placeholder="姓名" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-3 col-xs-3">
                                    <label class="control-label col-sm-3 col-xs-3">工号</label>
                                    <div class="col-sm-9 col-xs-9">
                                        <input type="text" name="Q__S__LK__employee.aid_" placeholder="工号" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-4" id="positionDiv">
                                	<label id="positionSelectLabel" class="control-label col-sm-4">岗位</label>
					                <div class="col-sm-8" id="positionSelectDiv">
					                    <input type="hidden" name="Q__S__LK__employee.position_"></input>
					                    <input id="positionSelect"  placeholder="岗位" class="form-control" style="width:100%;">
					                    </input>
					                </div>
                                </div>
                            </div>
                            <div class="form-group performanceDiv">
                                <!-- <div class="col-sm-4 col-xs-4">
                                    <label class="control-label col-sm-3 col-xs-3">意向</label>
                                    <div class="col-sm-9 col-xs-9">
                                        <select name="Q__S__EQ__interst.interest_" id="interestSelect" placeholder="意向" class="form-control">
                                        </select>
                                    </div>
                                </div> -->
                                <!-- <div class="col-sm-4 col-xs-4">
                                    <label class="control-label col-sm-3 col-xs-3">年度业绩</label>
                                    <div class="col-sm-4 col-xs-4">
                                        <input type="text" number="true" name="Q__S__GT__interst.performance_" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-sm-1 col-xs-1">
                                        <label style="text-align:center;" class="text-center control-label">至</label>
                                    </div>
                                    <div class="col-sm-4 col-xs-4">
                                        <input type="text" number="true" name="Q__S__LT__interst.performance_" placeholder="" class="form-control">
                                    </div>
                                </div> -->
                                <div class="col-sm-4 col-xs-4">
                                    <label class="control-label col-sm-3 col-xs-3">已有客户</label>
                                    <div class="col-sm-4 col-xs-4">
                                        <input type="text" digits="true" name="Q__N__GTE__employee.cs_count_" placeholder="" class="form-control">
                                    </div>
                                    <div class="col-sm-1 col-xs-1">
                                        <label style="text-align:center;" class="text-center control-label">至</label>
                                    </div>
                                    <div class="col-sm-4 col-xs-4">
                                        <input type="text" digits="true" name="Q__N__LTE__employee.cs_count_" placeholder="" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-4" >
                                    <label class="control-label col-sm-3 col-xs-3">在线</label>
                                    <div class="col-sm-9 col-xs-9">
                                        <select name="Q__S__EQ__user.is_online_" placeholder="状态" class="form-control">
                                            <option value="">请选择</option>
                                            <option value="y">在线</option>
                                            <option value="n">离线</option>
                                        </select>
                                    </div>
                                </div>
        

                                <div class="col-sm-4 col-xs-4">
                                    <div class="col-sm-3 col-xm-3"></div>
                                    <button type="button" class="jt-btn-search csEntitySearch" style="padding: 3px 15px;"><i class="fa fa-search"></i>&nbsp;搜索</button>
                                  <!--   <button type="button" class="btn btn-sm   btn-primary interstCompare">能力查看</button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-body">
                        <table id="employeeGrid"></table>
                        <div id="employeePager"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
