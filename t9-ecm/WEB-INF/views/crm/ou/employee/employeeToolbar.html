<div class="panel-body jt-gs-marker">
    <form id='employeeSearchForm' role="form" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-3">
                <label class='control-label col-sm-4'>名称</label>
                <div class='col-sm-8'>
                    <input type="text" placeholder="请输入姓名" id="nameSearch" name="Q__S__LK__employee.name_" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <label class='control-label col-sm-4'>工号</label>
                <div class='col-sm-8'>
                    <input type="text" placeholder="请输入工号" id="aIdSearch" class="form-control" name="Q__S__LK__employee.aid_">
                </div>
            </div>
            
            <div class="col-sm-3">
                <label class="control-label col-sm-4">在线</label>
                <div class="col-sm-8">
                    <select name="Q__S__EQ__user.is_online_" placeholder="状态" class="form-control">
                        <option value="">请选择</option>
                        <option value="y">在线</option>
                        <option value="n">离线</option>
                    </select>
                </div>
            </div>

            <div class='col-sm-3'>
                <button type='button' class="jt-btn-search employeeSearch " ><i class="fa fa-search"></i>&nbsp;搜索</button>
                <button type="button" id="seniorSearch" class="jt-btn-drop dropdown-toggle" data-toggle="dropdown" tabindex="-1">展开<span class="fa fa-sort-down"></span>
				</button>
                
            </div>
        </div>
        <div id="seniorSearchDiv">
        <div class="form-group">
          <div class="col-sm-3" id="positionDiv">
                <label id="positionSelectLabel" class="control-label col-sm-4">岗位</label>
                <div class="col-sm-8" id="positionSelectDiv">
                    <input type="hidden" name="Q__S__LK__employee.position_"></input>
                    <input id="positionSearchSelect"  placeholder="岗位" class="form-control" style="width:100%;">
                    </input>
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label col-sm-4">状态</label>
                <div class="col-sm-8">
                    <select name="Q__S__EQ__employee.status_" placeholder="状态" class="form-control">
                        <option value="">请选择</option>
                        <option value="actived">已激活</option>
                        <option value="inactive">已注销</option>
                        <option value="deleted">已删除</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3" id="roleDiv">
                <label id="roleSelectLabel" class='control-label col-sm-4'>角色</label>
                 <div class="col-sm-8" id="roleSelectDiv">
                    <select id="roleSearchSelect" name="roleSearch" placeholder="请选择角色" class="form-control" style="width:100%;"></select>
                </div>
            </div> 

            <div class="col-sm-3">
                <label class="control-label col-sm-4">分机</label>
                <div class="col-sm-8">
                    <input class='form-control' name="Q__S__LK__employee.adn_" placeholder="输入分机">
                </div>
            </div>
        </div>
        </div>
    </form>
</div>
