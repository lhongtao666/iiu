<style type='text/css'>
.rows-title>font {
    font-size: 1em;
    border-bottom: 2px solid;
	height: 31px;
	word-wrap: break-word;
	width: 4.5em;
	text-align: center;
}
.rows-title {
	font-weight: bold;
	width: 100%;
	padding: 0;
	margin: 0;
	color: #1caf9a;
	border-bottom: 1px solid #ddd;
}
.jt-emp-info-top{
    margin-top:8px;
}
.jt-emp-info{
    margin:2px 0;
}
 legend{
   font-weight:bold ! important;
   padding:8px 0 8px 25px ! important;
   border-bottom:0 ! important;
   margin-bottom:0 ! important;
 }
 .form-horizontal .radio-inline {
    padding-top: 5px;
    margin-top: 0;
    margin-bottom: 0;
}
.form-horizontal .radio {
  min-height:27px;
  min-width:67px;
}
#addrContainer,.container{
  padding-left:4px ! important;
}
 .icon img{
  width:100% ! important;
  height:100% ! important;
} 
</style>
<form id="partyForm" method="get" class="form-horizontal">
    <div class="col-sm-12 rows-title"><font>基本信息</font> <span class="red" style="font-weight: 500;font-size: 12px;"></span></div>
      <div class='form-group'>
		<div class='col-sm-4 jt-emp-info-top'>
            <label class="col-sm-3 control-label">工号<span style='color: red;'>*</span></label>
            <div class="col-sm-9">
                <input name='aid' validateType='default' class='form-control' />
            </div>
        </div>
        <div class='col-sm-4 jt-emp-info-top'>
            <label class="col-sm-3 control-label">部门
                <span style='color: red;'>*</span>
            </label>
            <div class="col-sm-9">
                <input type="hidden" name="groupId">
                <input type="hidden" id="groupType" value="">
                <input type='text' readonly="readonly" name='groupName' class='form-control' id="groupName" validateType='default'>
            </div>
        </div>
        <div class=' col-sm-4 personHideGroup deletedHide jt-emp-info-top dataGroup' style="display: none;">
            <label class="col-sm-3 control-label">状态</label>
            <div class="col-sm-9">
                <div class="radio radio-success radio-inline">
                    <input type="radio" name="status" id='statusInlineRadio1' value="actived" >
                    <label for="statusInlineRadio1">已激活</label>
                </div>
                <div class="radio radio-success radio-inline">
                    <input type="radio" name="status" id='statusInlineRadio2' value="inactive" >
                    <label for="statusInlineRadio2">已注销</label>
                </div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 addGroup jt-emp-info">
          <label class="col-sm-3 control-label ">批创建</label>
          <div class="col-sm-2 col-sm-offset-1 is-batch-create-status">
              <input type="checkbox" value="y" name="isBatchCreate" class="js-switch">
          </div>
          <div id="batch-create-info">
          </div>
        </div>
        <div class="col-sm-4 jt-emp-info" id="batch-create-label" style="display:none;">
            
        </div>
        <div class='col-sm-4 not-batch-create jt-emp-info'>
            <label class="col-sm-3 control-label">姓名</label>
            <div class="col-sm-9">
                <input type="text" name="name" id="name" placeholder="" class="form-control" validateType="default">
            </div>
        </div>
        <div class='col-sm-4 dataGroup jt-emp-info' style="display: none;">
            <label class="col-sm-3 control-label">手机
            </label>
            <div class="col-sm-9">
                <input type="text" name="userPo.mobile" id="mobile" placeholder="请输入手机" validateType="default" class="form-control">
            </div>
        </div>
        <div class='col-sm-4 not-batch-create jt-emp-info'>
           <label class='col-sm-3 control-label'>性别</label>
           <div class="col-sm-9">
               <div class="radio radio-success radio-inline">
                   <input type="radio" name="sex" value="man" id="titleInlineRadio1">
                   <label for="titleInlineRadio1">男士</label>
               </div>
               <div class="radio radio-success radio-inline">
                   <input type="radio" name="sex" value="woman" id="titleInlineRadio2">
                   <label for="titleInlineRadio2">女士</label>
               </div>
           </div>
       </div>
     </div>
     <div class="form-group">
       <div class='col-sm-4 not-batch-create jt-emp-info employeePkDiv'>
            <label class="col-sm-3 control-label">员工PK</label>
            <div class="col-sm-8">
                <select id="employeePk" class="form-control" name="employeePk" style='width: 100%;'>
                  </select>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-sm btn-danger removeEmpPk">清</button>
            </div>
        </div>
         <div class='col-sm-4 not-batch-create jt-emp-info'>
            <label class="col-sm-3 control-label">有效截止时间</label>
            <div class="col-sm-9">
				<input class="laydate-icon form-control layer-date" name="activeTime" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
            </div>
        </div>
     </div>
    <div class="col-sm-12 rows-title" style="margin: 10px 0;position: relative;"><font>权限和安全控制</font>
        <span class="red" style="font-weight: 500;font-size: 12px;"></span>
        <div style="font-weight: 500;font-size: 12px;color: #7E7E7E;width: calc(100% - 120px);position: absolute;right: 0;bottom: 3px;height: 16px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;" title="【岗位设置】 岗位代表所能看到的数据范围，空则只能看到自己的数据，选择某个部门则可看到某部门的数据，若普通员工，则岗位为空，若是某个部门的管理者，则给对应的部门岗位。">
            <font color="#000">【岗位设置】</font>岗位代表所能看到的数据范围，空则只能看到自己的数据，选择某个部门则可看到某部门的数据，若普通员工，则岗位为空，若是某个部门的管理者，则给对应的部门岗位。
        </div>
    </div>
    <div class="form-group deletedHide">
        <div class='col-sm-4 jt-emp-info-top'>
            <label class="col-sm-3 control-label">权限(角色)</label>
            <div class="col-sm-9">
                <select name="roleIds" id="roleSelect" multiple data-placeholder="请选择权限角色" class="chosen-select form-control" tabindex="4"></select>
            </div>
        </div>
        <div class='col-sm-4 jt-emp-info-top'>
            <label class="col-sm-3 control-label">岗位</label>
            <div class="col-sm-9">
                <input type="hidden" name="position">
                <input class="form-control" id="positionNames" name="positionNames" validateType="default" readonly="readonly"> 
            </div>
        </div>
        <#if wechatIsuse?? && wechatIsuse == 'true'>
          <div class='col-sm-4 jt-emp-info-top'>
            <label class="col-sm-3 control-label">客服组</label>
            <div class="col-sm-9">
                <select name="customerGroup" id="customerGroupSelect" multiple data-placeholder="请选择客服组" class="chosen-select form-control" tabindex="4"></select>
            </div>
          </div>
        </#if>
        
    </div>
       <div class="form-group"> 
         <div class='col-sm-4 jt-emp-info'>
              <label class="col-sm-3 control-label">开始时间    </label>
              <div class="col-sm-9">
			    <input class="form-control" name="userPo.beginHm" placeholder="hh:mm" validateType="default">   
		      </div>
         </div>
         <div class='col-sm-4 jt-emp-info'>
             <label class="col-sm-3 control-label">结束时间   </label>
             <div class="col-sm-9">
			   <input class="form-control" name="userPo.endHm" placeholder="hh:mm" validateType="default">
		     </div>
          </div>
          <div class='col-sm-4 ' style="display: none;">
            <label class="col-sm-4 control-label">微信客户归属</label>
            <div class="col-sm-5">
                 <input class="form-control" name="wxCsToAid" validateType="default" readonly="readonly"> 
            </div>
            <div class="col-sm-3">
                <button type="button"class="btn btn-sm btn-primary chooseWxCsToAid">选</button>
                <button type="button"class="btn btn-sm btn-danger removeWxCsToAid">清</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class='col-sm-4 personHideGroup deletedHide jt-emp-info'>
           <label class="col-sm-3 control-label">访问范围  </label>
           <div class="col-sm-9">
             <select name="userPo.visitScope" class="form-control visitScope" validateType="default">
              <option value=''>请选择</option>
              <option value='inside'>内网</option>
              <option value='both'>内外网</option>
             </select>
           </div>
        </div>
        <div class='col-sm-4 personHideGroup deletedHide jt-emp-info'>
             <label class="col-sm-3 control-label">绑定IP </label>
             <div class="col-sm-9">
                 <input type="text" name="userPo.ipAddr"  placeholder="请输入IP" validateType="default" class="form-control">
             </div>
         </div>
         <div class='col-sm-4 jt-emp-info outSideDiv'>
             <label class="col-sm-3 control-label">外网IP </label>
             <div class="col-sm-9">
                   <input type="text" name="userPo.outIpAddr"  placeholder="请输入IP" validateType="default" class="form-control">
             </div>
         </div>
    </div>
    <div class="form-group">  
         
    </div>  
    <div class="col-sm-12 rows-title"><font>其他信息</font> <span class="red" style="font-weight: 500;font-size: 12px;"></span></div>  
    <div class="col-sm-9" style='margin-left:2%'>
	    <div class='form-group'>
	        <div class="col-sm-12 jt-emp-info-top">
	             <label class="col-sm-1 control-label">邮箱</label>
	             <div class="col-sm-4">
	                 <input type="email"  style='width:99%' name="userPo.email" id="email" placeholder="请输入邮箱" validateType="default" class="form-control email" validateType="default">
	             </div>
	        </div>
	    </div>     
	     <!--联系地址-->
	    <div class='form-group'>  
	         <div class='col-sm-12 jt-emp-info' id='addrContainer'>
	         </div>
	    </div>
	    <div class='form-group'>        
	          <div class='col-sm-12 jt-emp-info'>
	              <label class="col-sm-1 control-label">详细地址</label>
	              <div class="col-sm-10">
	                  <input name="addr" type="text" class="form-control" />
	              </div>
	          </div>
	    </div> 
	    <div class='form-group'>      
	         <div class='col-sm-12 jt-emp-info'>
	            <label class="col-sm-1 control-label">我的简介</label>
	            <div class="col-sm-10">
	                <textarea name="desc" id="desc" placeholder="" class="form-control" validateType="default" rows="5"></textarea>
	            </div>
	        </div>
	    </div>	
    </div>    
    <div class="col-sm-2 jt-emp-info-top">
           <div class="col-sm-12" style='text-align:center;'>
               <div id="imageConatiner"></div>
               <button type="button"  id='selectDefaultImageBtn' class="btn btn-sm btn-primary jt-btn-normal">选择图片</button>
           </div>
    </div>
    <div class="col-sm-12 rows-title dataGroup" style="display: none;"><font>统计信息</font> <span class="red" style="font-weight: 500;font-size: 12px;"></span></div>
    <div class="form-group dataGroup" style="display: none;">
        <div class="col-sm-4  jt-emp-info-top">
          <label class="col-sm-3 control-label" >已有客户</label>
          <label  class="col-sm-9 control-label" style="text-align:left;" >
            <span id="csCount" disabled="true" name='csCount' style="margin-left:20px;color: #1caf9a;font-weight: bold;"></span>
          </label>
        </div>
        <div class="col-sm-4 jt-emp-info-top">
           <label class="col-sm-3 control-label" >分机</label>
           <label class="col-sm-9 control-label" style="text-align:left;">
             <span style="margin-left:20px;color: #1caf9a;font-weight: bold;" name="adn"></span>
           </label>  
        </div>
        <div class="col-sm-4 jt-emp-info-top">
           <label class="col-sm-3 control-label" >创建时间</label>
           <label class="col-sm-9 control-label" style="text-align:left;" >
             <span style="margin-left:20px;" name="createTime"></span>
           </label>
        </div>
     </div>
     <div class="form-group deletedHide dataGroup" style="display: none;">
        <div class="col-sm-4 jt-emp-info">
           <label class="col-sm-3 control-label">最近登录</label>
           <label class="col-sm-9 control-label" style="text-align:left;" >
              <span style="margin-left:20px;" name="lastLoginSys"></span>
           </label>
        </div>
        <div class="col-sm-4 jt-emp-info">
           <label class="col-sm-3 control-label">最近登录CTI</label>
           <label class="col-sm-9 control-label" style="text-align:left;" >
             <span style="margin-left:20px;" name="lastLoginCti"></span>
           </label>
        </div>
    </div>
   <!--  <div class="col-sm-12 rows-title"><font>扩展属性</font> <span class="red" style="font-weight: 500;font-size: 12px;"></span></div>
    <div class='col-sm-12' id='eavCommonContainer'></div> -->
    <div class='form-group'>
        <div style="display:none'">
            <input type="hidden" id="id" name="id" />
            <input type="hidden" name="sys" />
            <input type="hidden" name="agentId" />
        </div>
    </div>
</form>
