<div class="modal fade" id="passwordModalContainer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top:10%;">
  <style>
      #passwordModalContainer .modal-header {background-color: #f5f5f5;}
  		#passwordModalContainer .modal-content {background-color: #fff;}
  		#passwordModalContainer .modal-title {font-weight: 500;}
  		#passwordModalContainer .close {opacity:0.5;}
  		#passwordModalContainer .close:hover {opacity:1;}
  		#passwordModalContainer .modal-body label span {color: #f8ac59 !important;}
  		#passwordModalContainer .modal-body input {outline: none;background: #fff;text-indent: 10px;color: #2f4050;}
  </style>
  <div class="modal-dialog" role="document" style="max-width:650px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
      </div>
      <div class="modal-body">
        <form id="changeUserPwForm" method="get" class="form-horizontal">
	        <div class='form-group'>
	            <label class='col-sm-3 control-label'>旧密码<span style='color: red;'>*</span></label>
	            <div class='col-sm-9'>
	               <input name='oldPassword'  id='oldPassword' placeholder='请输入旧密码'  type='password' class='form-control'  validateType='default' >
	            </div>
	        </div>
	        <div class='form-group'>
	            <label class='col-sm-3 control-label'>新密码<span style='color: red;'>*</span></label>
	            <div class='col-sm-9'>
	               <input name='newPassword'  id='newPassword' placeholder='请输入新密码'  type='password' class='form-control'  validateType='default' >
	            </div>
	        </div>
	        <div class='form-group'>
	            <label class='col-sm-3 control-label'>重复新密码<span style='color: red;'>*</span></label>
	            <div class='col-sm-9'>
	               <input  id='password' name='rNewPassword' placeholder='请再次输入新密码'  type='password' class='form-control'  validateType='default' >
	            </div>
	        </div>
	       <input name='userId' id='changeUserPwForm_userId' type="hidden">
	   </form>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default jt-modal-close" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-sm btn-primary jt-modal-btn" id='savePasswordBtn'>保存</button>
      </div>
    </div>
  </div>
</div>
