<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="agentSkuForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">代理商 ID<@JTtip msg="代理商 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="agentId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">SKU ID<@JTtip msg="SKU ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="skuId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">签收成本<@JTtip msg="签收成本" /></label>
					<div class="col-sm-9">
						<input type="text" name="agentCost" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
