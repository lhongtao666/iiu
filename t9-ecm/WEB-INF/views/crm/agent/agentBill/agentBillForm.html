<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="agentBillForm" method="get" class="form-horizontal">
		    <div class="tabs-container">
		        <ul class="nav nav-tabs">
		            <li class="tabli active" id="agentBillTabLi">
		                <a href="#tabAgentBill" data-toggle="tab"> 代理商对账单</a>
		            </li>
		            <li  id="agentBillOtherTabLi" class="tabli">
		                <a href="#tabAgentBillOther" data-toggle="tab"> 代理商账单其它费用</a>
		            </li>
		        </ul>
		        <div class="tab-content">
		            <div id="tabAgentBill" class="tab-pane active">
		           		<div class="panel-body">
		           		    <div class='row'>
		           		    	<div class='col-sm-12'>


			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">代理商 ID<@JTtip msg="代理商 ID" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="agentId" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">对账时间<@JTtip msg="对账时间" /></label>
					                        <div class="col-sm-9">
						                        <input class='laydate-icon form-control layer-date' name="billDate" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					                        </div>
				                        </div>

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">账单时间 - 年<@JTtip msg="账单时间 - 年" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="periodYear" placeholder=""  validateType="default"  class="digits form-control"> 
					                        </div>
				                        </div>

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">账单时间 - 月<@JTtip msg="账单时间 - 月" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="periodMonth" placeholder=""  validateType="default"  class="digits form-control"> 
					                        </div>
				                        </div>

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">账单时间 - 期<@JTtip msg="账单时间 - 期" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="periodNumber" placeholder=""  validateType="default"  class="digits form-control"> 
					                        </div>
				                        </div>

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">对应起始时间<@JTtip msg="对应起始时间" /></label>
					                        <div class="col-sm-9">
						                        <input class='laydate-icon form-control layer-date' name="startTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					                        </div>
				                        </div>

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">对应结束时间<@JTtip msg="对应结束时间" /></label>
					                        <div class="col-sm-9">
						                        <input class='laydate-icon form-control layer-date' name="endTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					                        </div>
				                        </div>

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">签收件数。（统计订单SKU计算出）<@JTtip msg="签收件数。（统计订单SKU计算出）" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="skuCount" placeholder=""  validateType="default"  class="digits form-control"> 
					                        </div>
				                        </div>

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">订单金额。（统计订单金额）<@JTtip msg="订单金额。（统计订单金额）" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneySo" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">服务费。扩展物流表，并提供接口。<@JTtip msg="服务费。扩展物流表，并提供接口。" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneyService" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">仓储费<@JTtip msg="仓储费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneyStock" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">打包费<@JTtip msg="打包费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneyPackage" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">发货运费<@JTtip msg="发货运费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneyShip" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">签收成本<@JTtip msg="签收成本" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="moneyCost" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件件数<@JTtip msg="退件件数" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnSkuCount" placeholder=""  validateType="default"  class="digits form-control"> 
					                        </div>
				                        </div>

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件金额<@JTtip msg="退件金额" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnMoneySo" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件仓储费<@JTtip msg="退件仓储费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnMoneyStock" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件打包费<@JTtip msg="退件打包费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnMoneyPackage" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

			                        </div>
			                        <div class="form-group">
				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件运费<@JTtip msg="退件运费" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnMoneyShip" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">退件成本（人工录入）<@JTtip msg="退件成本（人工录入）" /></label>
					                        <div class="col-sm-9">
						                        <input type="text" name="returnMoneyCost" placeholder="" class="form-control" validateType="default" > 
					                        </div>
				                        </div>		

				                        <div class='col-sm-4'>
					                        <label class="col-sm-3 control-label">状态。draft=草稿；complete=完成<@JTtip msg="状态。draft=草稿；complete=完成" /></label>
					                        <div class="col-sm-9">
						                        <select class="form-control" name="status" validateType="default" >
		               		                        <option value="">请选择</option>
		               		                        <option value="1">选项 1</option>
		               	                            <option value="2">选项 2</option>
		               		                        <option value="3">选项 3</option>
		               		                        <option value="4">选项 4</option>
		              	                        </select>
		                                    </div>
		                                </div>

			                        </div>



			                        <div class='form-group'>
				                        <!--将隐藏域放在这里，不显示出来-->
				                        <div style="display:none'">
					                        <input type="hidden" id="id" name="id">
					                        <input type="hidden" name="createBy">
					                        <input type="hidden" name="createTime">
				                        </div>
			                        </div>

		         		        </div>
		         		    </div>
		         		</div>
		      		</div>		      	
			        <div id="tabAgentBillOther" class="tab-pane">
				        <div class="panel-body">
					        <div class="row">
  						        <div class='col-sm-12'>   
			    					<h4 style="cursor: pointer;" id="agentBillOtherBut" name="agentBillOtherBut"
			      						onclick="JTOtherUtils.freeAndshrinkDiv('agentBillOtherDetailDiv','agentBillOtherBut',40)">
			      						代理商账单其它费用编辑区<i style='font-size: 20px;' class='fa fa-angle-double-down'></i>
			    					</h4>
			               	        <div id="agentBillOtherDetailDiv"  style="display:none;">
							            <input type="hidden" name="agentBillOtherEditRowId"  id="agentBillOtherEditRowId" >		               


			                            <div class="form-group">
				                            <div class='col-sm-4'>
					                            <label class="col-sm-3 control-label">所属对账单 ID<@JTtip msg="所属对账单 ID" /></label>
					                            <div class="col-sm-9">
						                            <input type="text" name="billId" placeholder="" class="form-control" validateType="default" > 
					                            </div>
				                            </div>		

				                            <div class='col-sm-4'>
					                            <label class="col-sm-3 control-label">费用类型（选项维护）<@JTtip msg="费用类型（选项维护）" /></label>
					                            <div class="col-sm-9">
						                            <select class="form-control" name="type" validateType="default" >
		               		                            <option value="">请选择</option>
		               		                            <option value="1">选项 1</option>
		               	                                <option value="2">选项 2</option>
		               		                            <option value="3">选项 3</option>
		               		                            <option value="4">选项 4</option>
		              	                            </select>
		                                        </div>
		                                    </div>

				                            <div class='col-sm-4'>
					                            <label class="col-sm-3 control-label">增减类型。1=增加；0=减少（默认）<@JTtip msg="增减类型。1=增加；0=减少（默认）" /></label>
					                            <div class="col-sm-9">
						                            <input type="text" name="direct" placeholder=""  validateType="default"  class="digits form-control"> 
					                            </div>
				                            </div>

			                            </div>
			                            <div class="form-group">
				                            <div class='col-sm-4'>
					                            <label class="col-sm-3 control-label">金额<@JTtip msg="金额" /></label>
					                            <div class="col-sm-9">
						                            <input type="text" name="money" placeholder="" class="form-control" validateType="default" > 
					                            </div>
				                            </div>		

				                            <div class='col-sm-4'>
					                            <label class="col-sm-3 control-label">说明<@JTtip msg="说明" /></label>
					                            <div class="col-sm-9">
						                            <input type="text" name="desc" placeholder="" class="form-control" validateType="default" > 
					                            </div>
				                            </div>		

                                        </div>    



			                            <div class="form-group">
				                            <div class="col-sm-4 col-sm-offset-2">
					                            <input id="agentBillOtherButtonId" type="button"   class="btn btn-primary"  value="添加新代理商账单其它费用"  >
					                            <input id="agentBillOtherSaveButton" name="jobPlanSaveButton" type="button"     class="btn btn-primary free_shrink_save_button"  value="确认更改"  >
					                            <input id="agentBillOtherRestButtonId" type="button"  class="btn btn-primary"  value="清空"  >
				                            </div>
			                            </div>	
						        		<br />
										<div class='row'>
								            <div  id="agentBillOtherDiv" class='col-sm-12'>
												<table id="agentBillOtherGrid"></table>
												<div id="agentBillOtherPager"></div>
												<input type="hidden"  id="agentBillOtherJSON" name="agentBillOtherJSON">
											</div>
										</div>
									</div>
							    </div>
							</div>	 
						</div>
					</div>		       
		         </div>
		     </div>		      	
		</form>
	</div>
</div>
