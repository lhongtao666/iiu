<style type="text/css">
	.modal-footer > button {
		 min-width: 66px;
	}
</style>
<div class="modal fade" id="agentModalContainer" tabindex="-1" role="dialog" aria-labelledby="agentModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header" style="background-color:#2ac1ac">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span style="color: black;font-size: 30px;" aria-hidden="true">&times;</span></button>
				<h3 style="color: white" class="modal-title" id="orgModalLabel">添加代理区域</h3>
			</div>

			<div class="modal-body">
				<form id="orgForm" method="get" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称<span style='color: red'>*</span></label>
						<div class="col-sm-8" >
							<input type="text" name="name" placeholder="" class="form-control" validateType='default'>
						</div>
					</div>
					<div class='form-group' style="display: none;">
						<!--当前节点的信息-->
						<input type="hidden" name='id'>
						<input type="hidden" name='parentId'>
						<input type="hidden" name="path">
						<input type="hidden" name="sort"> 
						<input type="hidden" name="isSale"> 
						<input type="hidden" name="depth"> 
						<input type="hidden" name="isAgent"> 
						<input type="hidden" name="createBy" value="">
						<input type="hidden" name="createTime" value="">
					</div>	
				</form>			
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-sm btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-sm   btn-primary saveAgentAreaBtn" id='saveAgentAreaBtn'>保存</button>
			</div>
		</div>
	</div>
</div>
