<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="agentLevelForm" method="get" class="form-horizontal">
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">级别名称</label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="请输入名称" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">级别</label>
					<div class="col-sm-9">
						<input type="number" name="number" validateType="default" class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">账期</label>
					<div class="col-sm-9">
						<input type="number" name="completeDays" validateType="default" class="digits form-control"> 
					</div>
				</div>

			</div>

			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
