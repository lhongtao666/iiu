<!DOCTYPE html>
<html>

<head>
	<title>jt_weixin_menu管理</title>
	<#include "/common/common.html">
	<link rel="stylesheet" rev="stylesheet" type="text/css" media="all" href="${ctx}/css/jt/crm/cs/wx/weixin.css?v=${jsVersion}">
	<script src="${ctx}/js/jt/crm/wx/weixinMenu.js?v=${jsVersion}" ></script>
</head>
<body>
<div class="col-xs-12">
	<div class="col-sm-4">
		<div class="menu_preview_area">
			<div class="mobile_menu_preview">
				<div class="mobile_hd tc">九天软件公司</div>
				<div class="mobile_bd">
					<ul id="menuList" class="pre_menu_list grid_line ui-sortable ui-sortable-disabled"></ul>
				</div>
				
			</div>
		</div>
	</div>
	<div class="col-sm-8">
			<div class="panel panel-default">
			<div class="panel-heading">
				<span id="menuTile" class="h4">选择菜单位置
				</span>
				<button id="delMenuBtn" class="btn btn-sm btn-danger hide pull-right">删除菜单</button>
			</div>
			<div class="panel-body">
					<div>
						<form id="menuForm" class="form-horizontal" >
							<input type="hidden" name="pId" value="0" >
							<input type="hidden" name="id" value="" >
							<input type="hidden" name="type" value="click" >
							<input type="hidden" name="keyId" value="" >
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" ><font color="red">*</font>菜单名称：</label>
								<div class="col-sm-9">
									<input type="text" jyValidate="required" name="name" maxlength="20" class="col-xs-10 col-sm-5"   >
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" ><font color="red">*</font>排序：</label>
								<div class="col-sm-9">
										<input type="number" value="1" jyValidate="required,numrangeth" name="sort" min='1' max='99999' jyValidate="required,numrangeth" onkeyup='this.value=this.value.replace(/\D/g,&apos;&apos;)'  class="FormElement ui-widget-content ui-corner-all isSelect75"></td>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" >菜单内容：</label>
								<div class="col-sm-9">
									<label> <input class="ace" type="radio" name="selectType" value="0" checked="checked"> <span class="lbl">发送消息</span></label> 
									<label> <input class="ace" type="radio" name="selectType" value="1"> <span class="lbl">跳转网页</span></label> 
								</div>
							</div>
							<div id="selectMessage" class=''>
								<div class="tabbable">
											<ul id="myTab" class="nav nav-tabs">
												<li id="tabText" class="active">
													<a href="#text" data-toggle="tab"><i class="icon-pencil bigger-110"></i>文字</a>
												</li>
												<li id="tabimageText" >
													<a href="#imageText" data-toggle="tab"><i class="icon-list-alt  bigger-110"></i>图文信息</a>
												</li>
											
												<li id="tabimage">
													<a href="#image" data-toggle="tab"><i class="icon-picture bigger-110"></i>图片</a>
												</li>
											</ul>
											<div class="tab-content">
												<div class="tab-pane in active" id="text">
													<textarea  rows="2" style="width:100%;height:100px;" maxlength="100" name="text">
													</textarea>
												</div>
												<div class="tab-pane " id="imageText">
													<button type="button" id="itemformAdd" class="btn btn-sm btn-primary" title="增加图文"  >
														新增
													</button>
													<table id="itemsTable" cellspacing="0" cellpadding="0" border="0" class="table table-striped table-bordered table-hover">
														<thead>
														<tr>
															<th style="width:20%"  class="center">标题</th>
															<th style="width:10%"  class="center">描述</th>
															<th style="width:40%"  class="center">链接</th>	
															<th style="width:10%"  class="center">图片</th>
															<th style="width:10%"  class="center"><i title="排序" class="icon-sort-by-order bigger-110 hidden-480"></i>排序</th>
															<th style="width:10%"  class="center">操作</th>
														</tr>
														</thead>
													</table>
												</div>
												<div class="tab-pane" id="image">
													图片链接：<input type="text" maxlength="512"  name="picUrl" class="FormElement ui-widget-content ui-corner-all"></td>
												</div>
											</div>
										</div>						
							</div>
							<div id="selectUrl" class='hide'>																					
								<div class="form-group">										
									<label class="col-sm-3 control-label no-padding-right" >页面地址：</label>
									<div class="col-sm-9">
									<input name="url" class="col-xs-10 col-sm-5" type="text"  >
									</div>
								</div>							
							</div>
							<div class="center">
								<button type="button" class="btn btn-info saveMenu">
									<i class="icon-save bigger-110"></i>保存
								</button>
								
							</div>
						</form>					
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-purple syncMenu">
			<i class="icon-cloud-upload  bigger-110"></i>发布菜单
		</button>
	</div>
	<div style="display:none"  class="jt-wx-add-pictrue" >
	   	<div id="itemDiv">
			<table cellspacing="0" cellpadding="0" border="0" class="table table-striped table-bordered customTable">
				<tbody>
					<tr class="FormData">
						<td class="CaptionTD"><font color="red">*</font>标题：</td>
						<td class="DataTD">&nbsp;
						<input type="text" maxlength="32" jyValidate="required" name="title" class="FormElement ui-widget-content ui-corner-all"></td>
					</tr>
					<tr class="FormData">
						<td class="CaptionTD"><font color="red">*</font>顺序：</td>
						<td class="DataTD">&nbsp;
						<input type="number" value="1" jyValidate="required,numrangeth" name="sort" min='1' max='99999' jyValidate="required,numrangeth" onkeyup='this.value=this.value.replace(/\D/g,&apos;&apos;)'  class="FormElement ui-widget-content ui-corner-all isSelect75"></td>
					</tr>	
					<tr class="FormData">
						<td class="CaptionTD">链接：</td>
						<td class="DataTD">&nbsp;
						<input type="text" maxlength="512"  name="url" class="FormElement ui-widget-content ui-corner-all"></td>
					</tr>
					<tr class="FormData">
						<td class="CaptionTD">图片链接：</td>
						<td class="DataTD">&nbsp;
						<input type="text" maxlength="512"  name="picUrl" class="FormElement ui-widget-content ui-corner-all"></td>
					</tr>
					<tr class="FormData">
						<td class="CaptionTD">描述：</td>
						<td class="DataTD">&nbsp;
						<input type="text" maxlength="64"  name="content" class="FormElement ui-widget-content ui-corner-all"></td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
