<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	    	<button type='button' class='jt-btn wechatRecordTag'>打标签</button>
			<button type='button' class='jt-btn jt-bn-red wechatRecordDel'><i class='fa fa-remove'>&nbsp;删除</i></button>
	    </div>
	    
	    <div class="panel-body">
	        <form id='wechatRecordSearchForm' role="form" class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group">
					<label class="col-sm-1 control-label">发送时间</label>
					<div class='col-sm-5'>
						<div class="input-daterange input-group">
							<input class="laydate-icon form-control layer-date startDate" name="startDate" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
							<span class="input-group-addon">到</span>
							<input class="laydate-icon form-control layer-date endDate" name="endDate" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
						</div>
					</div>
					<label class='col-sm-1 control-label'>昵称</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入昵称" name="Q__S__LK__nick_name_" class="form-control">
					</div>
					<label class='col-sm-1 control-label'>消息标签</label> 
					<div class='col-sm-2'>
						<select class="form-control" id="jt-search-tag" name="Q__S__EQ__msg_target_">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-1 control-label">部门</label>
					<div class='col-sm-2'>
						<input id='groupName' class='form-control' readonly>
						<input type="hidden" name="belongOgn">
					</div>
					<label class="col-sm-1 control-label">工号</label>
					<div class="col-sm-2">
						<select id='employeeId' name="Q__S__EQ__employee_id_" class='form-control' style='width: 100%'></select>
					</div>
					<label class='col-sm-1 control-label'>消息类型</label> 
					<div class='col-sm-2'>
						<select class="form-control" data-placeholder="请选择" name="Q__S__EQ__content_type_">
							<option value="">请选择</option>
							<option value="text">文本</option>
							<option value="image">图片</option>
							<option value="voice">语音</option>
							<option value="video">视频</option>

						</select>
					</div>
					<label class="col-sm-1 control-label">收发</label>
					<div class='col-sm-2'>
						<select class='form-control' name="Q__S__EQ__type_">
							<option value="">全部</option>
							<option value="in">收</option>
							<option value="out">发</option>
						</select>
					</div>
					
				</div>
				<div class="form-group">
					<label class='col-sm-1 control-label'>公众号</label> 
					<div class='col-sm-2'>
						<select class="form-control"  id="jt-search-wechatAlias" data-placeholder="请选择" name="Q__S__EQ__wechat_alias_">

						</select>
					</div>
					<div class='col-sm-1'>
						<button type='button' class="btn jt-btn-search wechatRecordSearch"><i class="fa fa-search"></i>&nbsp;搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
