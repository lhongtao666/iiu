<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="weixinEeventClickForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">key_id_<@JTtip msg="key_id_" /></label>
					<div class="col-sm-9">
						<input type="text" name="keyId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">title_<@JTtip msg="title_" /></label>
					<div class="col-sm-9">
						<input type="text" name="title" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">content_<@JTtip msg="content_" /></label>
					<div class="col-sm-9">
						<input type="text" name="content" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">pic_url_<@JTtip msg="pic_url_" /></label>
					<div class="col-sm-9">
						<input type="text" name="picUrl" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">url_<@JTtip msg="url_" /></label>
					<div class="col-sm-9">
						<input type="text" name="url" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">sort_<@JTtip msg="sort_" /></label>
					<div class="col-sm-9">
						<input type="text" name="sort" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
