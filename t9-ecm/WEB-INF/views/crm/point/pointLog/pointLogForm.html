<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="pointLogForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">操作类型。point_get=积分获取；point_use=积分消耗<@JTtip msg="操作类型。point_get=积分获取；point_use=积分消耗" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">业务分类。consume=购物消费；manual_increase=人工奖励积分；manual_decrease=人工扣除积分。<@JTtip msg="业务分类。consume=购物消费；manual_increase=人工奖励积分；manual_decrease=人工扣除积分。" /></label>
					<div class="col-sm-9">
						<input type="text" name="bizType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户 ID<@JTtip msg="客户 ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="csId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">积分数量<@JTtip msg="积分数量" /></label>
					<div class="col-sm-9">
						<input type="text" name="count" placeholder=""  validateType="default"  class="digits form-control"> 
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">是否已回滚（不纳入统计）<@JTtip msg="是否已回滚（不纳入统计）" /></label>
					<div class="col-sm-9">
						<select id="isRollbackSelect" class="form-control" name="isRollback" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">关联实体类型。salesOrder=销售订单；<@JTtip msg="关联实体类型。salesOrder=销售订单；" /></label>
					<div class="col-sm-9">
						<input type="text" name="entityType" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">关联实体ID<@JTtip msg="关联实体ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="entityId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">说明<@JTtip msg="说明" /></label>
					<div class="col-sm-9">
						<input type="text" name="comment" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">已复查（针对人工奖励或人工扣除，需要复查）<@JTtip msg="已复查（针对人工奖励或人工扣除，需要复查）" /></label>
					<div class="col-sm-9">
						<select id="isCheckSelect" class="form-control" name="isCheck" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
