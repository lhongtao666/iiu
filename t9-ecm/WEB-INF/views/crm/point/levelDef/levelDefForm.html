<form id="levelDefForm" method="get" class="form-horizontal">
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">级别名称<span style="color:red;">*</span></label>
			<div class="col-sm-9">
				<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
			</div>
		</div>	
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">积分<span style="color:red;">*</span></label>
			<div class="col-sm-9">
				<input type="text" name="count" placeholder=""  validateType="default"  class="digits form-control"> 
			</div>
		</div>	
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">级别状态</label>
			<div class="col-sm-9">
				<select class="form-control" name="levelStatus" validateType="default" >
               		<option value="actived">激活</option>
               	    <option value="inactive">不激活</option>
              	</select>
            </div>
        </div>
	</div>
	<div class="form-group">
		<div class='col-sm-4'>
			<label class="col-sm-3 control-label">申请条件</label>
			<div class="col-sm-9">

               		<option value="count">积分数量</option>
               	    <option value="completeFirst">完成首单</option>
              	</select>
            </div>
        </div>
		<div class='col-sm-4 gradeDiv'>
			<label class="col-sm-3 control-label">级别<span style="color:red;">*</span></label>
			<div class="col-sm-9">

               	    <option value="4">4</option>
               	    <option value="5">5</option>
               	    <option value="6">6</option>
               	    <option value="7">7</option>
              	</select>
			</div>
		</div>

		<div class='col-sm-4'>

			<div class="col-sm-9">
				<div><img id ="image" src="" style="width:30px; height: 30px;margin-top:3px;"/></div>
            </div>
        </div>
