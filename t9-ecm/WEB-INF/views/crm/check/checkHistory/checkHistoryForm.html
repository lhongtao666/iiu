<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="checkHistoryForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">项目名称<@JTtip msg="项目名称" /></label>
					<div class="col-sm-9">
						<input type="text" name="name" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户编码<@JTtip msg="客户编码" /></label>
					<div class="col-sm-9">
						<input type="text" name="csCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">项目编码<@JTtip msg="项目编码" /></label>
					<div class="col-sm-9">
						<input type="text" name="itemCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">检测结果。y=正常；n=异常<@JTtip msg="检测结果。y=正常；n=异常" /></label>
					<div class="col-sm-9">
						<select id="resultSelect" class="form-control" name="result" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">result_desc_<@JTtip msg="result_desc_" /></label>
					<div class="col-sm-9">
						<input type="text" name="resultDesc" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">检测时间<@JTtip msg="检测时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="checkTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">是否需要post<@JTtip msg="是否需要post" /></label>
					<div class="col-sm-9">
						<select id="postSelect" class="form-control" name="post" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">post结果<@JTtip msg="post结果" /></label>
					<div class="col-sm-9">
						<select id="postResultSelect" class="form-control" name="postResult" validateType="default" >
							<option value=''>请选择</option>
							<option value="n">否</option>
							<option value="y">是</option>
						</select>
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">post_result_desc_<@JTtip msg="post_result_desc_" /></label>
					<div class="col-sm-9">
						<input type="text" name="postResultDesc" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">post时间<@JTtip msg="post时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="postTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
