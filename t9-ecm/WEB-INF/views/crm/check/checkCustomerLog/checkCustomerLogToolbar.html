<div class="col-sm-12">
	<div class="panel panel-default">
	    <div class="panel-heading">
	        <button type='button' class='jt-btn jt-btn-red checkCustomerLogDel'><i class="fa fa-remove">&nbsp;删除</i></button>
	    </div>
	    
	    <div class="panel-body">
	        <form id='checkCustomerLogSearchForm' role="form" class="form-horizontal">
				<!--默认生成一个搜索条件，需要的，用户自己添加-->
				<div class="form-group">
					<label class='col-sm-1 control-label'>客户编码</label> 
					<div class='col-sm-2'>
						<input type="text" id='nameSearch' placeholder="请输入客户编码" name="Q__S__LK__cl.cs_code_" class="form-control">
					</div>
					<label class='col-sm-1 control-label'>类型</label> 
					<div class='col-sm-2'>
						<select class="form-control" name="Q__S__LK__cl.type_">
							<option value="">请选择</option>
							<option value="deployment">部署升级</option>
							<option value="authorization">授权调整</option>
							<option value="requirement">需求变更</option>
							<option value="result">检测结果</option>
						</select>
					</div>
					<label class='col-sm-1 control-label'>跟进时间</label>
					<div class='col-sm-5'>
						<div class="input-daterange input-group">
							<input class="laydate-icon form-control layer-date" name="Q__D__BW__cl.follow_time_" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
							<span class="input-group-addon">到</span>
							<input class="laydate-icon form-control layer-date" name="Q__D__BW__cl.follow_time_" placeholder="yyyy-mm-dd hh:mm:ss" onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})"></div>
					</div>
				</div>
				<div class="form-group">
					<div class='col-sm-5'>
					</div>
					<div class='col-sm-1'>
					    <button type='button' class="jt-btn-search" id="checkCustomerLogSearch"><i class='fa fa-search'></i>&nbsp;搜索</button>
					</div>
				</div>
			</form>
	    </div>
	</div>
</div>
