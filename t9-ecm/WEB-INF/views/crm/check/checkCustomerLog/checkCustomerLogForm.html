<div class='customerLogEdit' style='display: none;'>
	<div class='col-sm-12'>
		<form id="checkCustomerLogForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">客户编码</label>
					<div class="col-sm-8">
						<input type="text" name="csCode" placeholder=""  readonly="readonly" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">类型</label>
					<div class="col-sm-8">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="deployment">部署升级</option>
		               		<option value="authorization">授权调整</option>
		               	    <option value="requirement">需求变更</option>
		               		<option value="result">检测结果</option>
		              	</select>
		            </div>
		        </div>
		    </div>
		    <div class="form-group">
				<!-- <div class='col-sm-6'>
					<label class="col-sm-4 control-label">附件</label>
					<div class="col-sm-8">
						<input type="text" name="fileUrls" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div> -->		
				<div class='col-sm-6'>
					<label class="col-sm-4 control-label">跟进时间</label>
					<div class="col-sm-8">
						<input class='laydate-icon form-control layer-date' name="followTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

            </div> 
			<div class="form-group">
				<div class='col-sm-12'>
					<label class="col-sm-2 control-label">跟进内容</label>
					<div class="col-sm-10">
						<textarea class="form-control" validateType="default" name="content">
							
						</textarea>
					</div>
				</div>		

			</div>
			   
			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
