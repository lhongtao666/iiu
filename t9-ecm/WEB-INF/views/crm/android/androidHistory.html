<div class="jt-new-weixin-record-pane" style="display: none;">
	<div class="tabs-container">
		<ul class="nav nav-tabs record-history-tab"
			style="width: 400px; margin-left: 120px;">
			<li id="recordAllTabLi" class="tabli active " data-contentType=""
				style="width: 80px;"><a href="#recordAllTabLi"
				data-toggle="tab"> 全部 </a></li>
			<li id="recordFileTabLi" class="tabli " data-contentType="7"
				style="width: 80px;"><a href="#recordFileTabLi"
				data-toggle="tab"> 文件 </a></li>
			<li id="recordImageTabLi" class="tabli " data-contentType="1,4"
				style="width: 80px;"><a href="#recordImageTabLi"
				data-toggle="tab"> 图片 </a></li>
			<li id="recordVideoTabLi" class="tabli " data-contentType="8"
				style="width: 80px;"><a href="#recordVideoTabLi"
				data-toggle="tab"> 视频 </a></li>
			<li id="recordAudioTabLi" class="tabli " data-contentType="2"
				style="width: 80px;"><a href="#recordAudioTabLi"
				data-toggle="tab"> 语音 </a></li>
		</ul>
		<div class="tab-content">
			<div class="record-history-button">
				<form id="wxHistorySearchForm" style="padding-top: 10px;"
					class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-1 control-label" style="margin-right: 3px;">日期</label>
						<input class="laydate-icon form-control layer-date"
							style="width: 150px; height: 28px; font-size: 12px; margin-top: -3px;"
							name="startDate" placeholder="yyyy-mm-dd"
							onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
						到<input class="laydate-icon form-control layer-date"
							style="width: 150px; height: 28px; font-size: 12px; margin-top: -3px; margin-left: 4px;"
							name="endDate" placeholder="yyyy-mm-dd"
							onclick="laydate({istime: true, start: laydate.now(0, 'YYYY/MM/DD 23:59:59'), format: 'YYYY-MM-DD hh:mm:ss'})">
						<button type="button" class='btn btn-sm btn-primary prePage'
							style="margin-left: 10px;">
							<i class="fa  fa-chevron-left" style="margin-right: 3px;"></i>上一周
						</button>
						<button type="button" class='btn btn-sm btn-primary nextPage'>
							<i class="fa fa-chevron-right" style="margin-right: 3px;"></i>下一周
						</button>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label" style="margin-right: 3px;">关键字</label>
						<input placeholder="请输入关键字" id="contentSearchParam" style="padding: 5px; height: 28px; width: 320px; font-size: 12px;"
							name="contentSearchParam">
						<button type="button"
							class='btn btn-sm btn-default clear-history-btn'
							style="background: transparent; border: 1px solid #cccccc; color: #807f7f; margin-left: 12px;">
							&nbsp;<i class="fa fa-trash-o" style="margin-right: 3px;"></i>清&nbsp;空&nbsp;
						</button>
						<button type="button"
							class='btn btn-sm btn-primary search-history-btn'>
							&nbsp;<i class="fa fa-search" style="margin-right: 3px;"></i>查&nbsp;询&nbsp;
						</button>
					</div>
			</div>
			</form>
		</div>
		<div
			style="border-bottom: 1px solid #ccc; width: 100%; margin-bottom: 5px;"></div>
		<div id="recordAllTabLi" class="tab-pane active">
			<div class="history-message-box"
				style="overflow: auto; height: 420px; background-color: #e9e9e9;">
				<div class="inner-div"
					style="padding-left: 10px; padding-bottom: 15px;"></div>
			</div>
		</div>
		<div id="recordFileTabLi" class="tab-pane"></div>
		<div id="recordImageTabLi" class="tab-pane"></div>
		<div id="recordVideoTabLi" class="tab-pane"></div>
		<div id="recordAudioTabLi" class="tab-pane"></div>
	</div>
</div>
