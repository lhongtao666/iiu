<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="financeProfitForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户ID<@JTtip msg="客户ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="csId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户姓名<@JTtip msg="客户姓名" /></label>
					<div class="col-sm-9">
						<input type="text" name="csName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户编号<@JTtip msg="客户编号" /></label>
					<div class="col-sm-9">
						<input type="text" name="csCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工ID<@JTtip msg="员工ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工工号<@JTtip msg="员工工号" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工姓名<@JTtip msg="员工姓名" /></label>
					<div class="col-sm-9">
						<input type="text" name="employeeName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工部门key<@JTtip msg="员工部门key" /></label>
					<div class="col-sm-9">
						<input type="text" name="groupKey" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">员工部门ID<@JTtip msg="员工部门ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="groupId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">类型<@JTtip msg="类型" /></label>
					<div class="col-sm-9">
						<select class="form-control" name="type" validateType="default" >
		               		<option value="">请选择</option>
		               		<option value="1">选项 1</option>
		               	    <option value="2">选项 2</option>
		               		<option value="3">选项 3</option>
		               		<option value="4">选项 4</option>
		              	</select>
		            </div>
		        </div>

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">金额<@JTtip msg="金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="amount" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">业务时间<@JTtip msg="业务时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="operTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

            </div>    



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
