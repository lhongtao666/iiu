<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="financeTurnoverForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户ID<@JTtip msg="客户ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="csId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户姓名<@JTtip msg="客户姓名" /></label>
					<div class="col-sm-9">
						<input type="text" name="csName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单号<@JTtip msg="订单号" /></label>
					<div class="col-sm-9">
						<input type="text" name="soNo" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">产品<@JTtip msg="产品" /></label>
					<div class="col-sm-9">
						<input type="text" name="prodName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">订单金额<@JTtip msg="订单金额" /></label>
					<div class="col-sm-9">
						<input type="text" name="amount" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">下单人ID<@JTtip msg="下单人ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="placerId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">下单人工号<@JTtip msg="下单人工号" /></label>
					<div class="col-sm-9">
						<input type="text" name="placerAid" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">下单人姓名<@JTtip msg="下单人姓名" /></label>
					<div class="col-sm-9">
						<input type="text" name="placerName" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">部门key<@JTtip msg="部门key" /></label>
					<div class="col-sm-9">
						<input type="text" name="groupKey" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

			</div>
			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">部门ID<@JTtip msg="部门ID" /></label>
					<div class="col-sm-9">
						<input type="text" name="groupId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">开户时间<@JTtip msg="开户时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="startTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">到期时间<@JTtip msg="到期时间" /></label>
					<div class="col-sm-9">
						<input class='laydate-icon form-control layer-date' name="endTime" validateType="default"  placeholder="YYYY-MM-DD hh:mm:ss" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
					</div>
				</div>

			</div>



			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
