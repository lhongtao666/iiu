<!-- solr弹出层 -->
<div class="jt-solr" style="display: none;">
	<div class="layui-layer-title"
		style="border-bottom: transparent; background: rgba(39, 58, 74, 0.5);">
		<div class="solr-tag-box">
			<div class="solr-tag-sys active" data-options="sys">问答知识</div>
			<div class="solr-tag-bd" data-options="bd">
				<span>百度知道</span><i></i>
			</div>
			<div class="solr-tag-360" data-options="360"> 
				<span>360问答</span><i></i>
			</div>
			<div class="solr-tag-sg" data-options="sg">
				<span>搜狗问问</span><i></i>
			</div>
		</div>
		<div class="solr-layer-close">
			<i class="fa fa-times"></i>
		</div>
		<div class="solr-layer-move" move="ok" style="cursor: move;"></div>
	</div>
	<div class="tabs-container"
		style="background: #fff; height: 558px; border-top: 1px solid #273a4a; overflow: hidden;">
		<div class="tab-content">
			<div class="solr-tab solr-tab-sys tab-pane active">
				<div class="col-sm-2 km-tree-layer">
	        			<ul id="qaEntityCateTree" class="ztree large gicon"></ul>
	    			</div>
				<div class="col-sm-10">
					<div class="wx-solr-content"></div>
				</div>
			</div>
			<div class="solr-tab solr-tab-bd tab-pane">
				<div class="wx-solr-content"></div>
			</div>
			<div class="solr-tab solr-tab-360 tab-pane">
				<div class="wx-solr-content"></div>
			</div>
			<div class="solr-tab solr-tab-sg tab-pane">
				<div class="wx-solr-content"></div>
			</div>
		</div>
	</div>
</div>
<div class="solr-edit-layer" style="display: none; overflow: hidden;">
	<form id="solr-qa-form">
		<div class="form-group">
			<div class="rows">
				<label class="col-sm-1 control-label left-label">问题</label>
				<div class="col-sm-10">
					<input type="text" id="question" name="question" autocomplete="off"
						placeholder="请输入问题" class="form-control" validateType="default">
				</div>
			</div>
			<div class="rows">
				<label class="col-sm-1 control-label left-label">分类</label>
				<div class="col-sm-10">
					<input type="text" readonly="readonly" name="firstCateName"
						class="form-control" id="firstCateName" validateType="default">
				</div>
			</div>
			<div class="rows">
				<label class="col-sm-1 control-label left-label">回复</label>
				<div class="col-sm-10">
					<textarea id="answer" name="answer"
						class="ui-autocomplete-input col-sm-12"
						style="min-height: 110px; width: 100%; resize: vertical;"></textarea>
				</div>
			</div>
			<div class="rows" style="padding-right: 50px;">
				<div class="btn-solr-add">
					<i class="fa fa-heart"></i>保存到问答库
				</div>
				<div class="btn-solr-cancle">取消</div>
			</div>
		</div>
		<div class='form-group' style="display: none">
			<!--将隐藏域放在这里，不显示出来-->
			<input type="hidden" name="id" id="id"> <input type="hidden"
				name="cateId" id="cateId"> <input type="hidden"
				name="qaCateFirstId" id="qaCateFirstId"> <input
				type="hidden" name="answerType" id="answerType" value="string">
		</div>
	</form>
</div>
