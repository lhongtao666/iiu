<div class='row' style='border: 1px solid #ddd; margin-left: 15px; margin-right: 15px;padding:10px;'>
	<div class='col-sm-12'>
		<form id="csSyncForm" method="get" class="form-horizontal">


			<div class="form-group">
				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户ID</label>
					<div class="col-sm-9">
						<input type="text" name="fromCsId" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

				<div class='col-sm-4'>
					<label class="col-sm-3 control-label">客户编号</label>
					<div class="col-sm-9">
						<input type="text" name="fromCsCode" placeholder="" class="form-control" validateType="default" > 
					</div>
				</div>		

            </div>    

		    <div class="form-group">
			    <div class='col-sm-12'>
				    <label class="col-sm-1 control-label">同步数据</label>
				    <div class="col-sm-11">
					    <textarea name='data' class='form-control' rows='3'></textarea>
				    </div>
			    </div>
		    </div>


			<div class='form-group'>
				<!--将隐藏域放在这里，不显示出来-->
				<div style="display:none'">
					<input type="hidden" id="id" name="id">
					<input type="hidden" name="createBy">
					<input type="hidden" name="createTime">
				</div>
			</div>

		</form>
	</div>
</div>
