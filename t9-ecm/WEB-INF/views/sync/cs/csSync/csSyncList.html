<!DOCTYPE html>
<html>

<head>
	<title>待同步客户数据管理</title>
	<#include "/common/common.html">
	<script src="${ctx}/js/jt/sync/cs/csSync${deploy_min!""}.js?v=${jsVersion}" ></script>
	<script src="${ctx}/js/jt/sync/cs/csSyncHi${deploy_min!""}.js?v=${jsVersion}" ></script>
</head>

<body>
	<div class="wrapper animated fadeInRight">
	<div class="row list_wrapper">
		<div class="col-sm-12">
			<div class="tabs-container">
				<ul class="nav nav-tabs">
					<li class="active tabLi" attr-id='csSync'><a href="#csSyncTab"
						data-toggle="tab" aria-expanded="true">未同步客户</a>
					</li>
					<li class="tabLi" attr-id='syncHi'><a href="#syncHiTab"
						data-toggle="tab" aria-expanded="true">已同步客户</a>
					</li>

				</ul>
				<div class="tab-content">
					<div id="csSyncTab" class="tab-pane fade active in">
						<div class="panel-body">
							<#include "/sync/cs/csSync/csSyncToolbar.html">	  			
							<div class='col-sm-12 jqGrid_wrapper'>
							    <table id="csSyncGrid"></table>
								<div id="csSyncPager"></div>
							</div>
						</div>	
					</div>
					<div id="syncHiTab" class="tab-pane fade">
						<!-- list界面 -->
						<div class="panel-body">
							<#include "/sync/cs/csSyncHi/csSyncHiToolbar.html">	  			
							<div class='col-sm-12 jqGrid_wrapper'>
							    <table id="csSyncHiGrid"></table>
								<div id="csSyncHiPager"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
		    
	</div>
</body>
</html>
